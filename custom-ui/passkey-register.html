<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vouchrs OIDC Reverse Proxy - Create Passkey</title>
    <link rel="stylesheet" href="/auth/static/sign-in.css">
    <style>
        /* Additional styles for registration form */
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            color: #e0e0e0;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #555;
            border-radius: 8px;
            background: #2d2d2d;
            color: #e0e0e0;
            font-size: 15px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4285f4;
            box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.2);
            background: #333;
        }

        .form-group input::placeholder {
            color: #888;
        }

        /* Register button styling to match provider buttons */
        .register-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 44px;
            padding: 0 20px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            color: white;
            background: #4285f4;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            gap: 8px;
        }

        .register-btn:hover {
            transform: translateY(-2px);
            filter: brightness(110%);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }

        .register-btn:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none !important;
            filter: none !important;
            box-shadow: none !important;
        }

        .register-btn .icon {
            width: 20px;
            height: 20px;
            font-size: 16px;
        }

        /* Back links styling */
        .back-links {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .back-link {
            color: #4285F4;
            text-decoration: none;
            font-size: 14px;
            padding: 8px 12px;
            border-radius: 6px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            text-decoration: underline;
            background: rgba(66, 133, 244, 0.1);
        }

        /* Loading state */
        .register-btn.loading .icon {
            animation: turnKey 2s ease-in-out infinite;
        }

        /* Success state */
        .register-btn.success {
            background: #34A853 !important;
            pointer-events: none;
        }

        .register-btn.success .icon::before {
            content: "âœ“";
            font-size: 18px;
        }

        /* Remove status div styles since we'll handle feedback in the button */
        .status {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="login-box">
            <h1>Create Passkey</h1>
            <p class="subtitle">Set up secure biometric authentication</p>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="user@example.com" required>
            </div>

            <div class="form-group">
                <label for="displayName">Display Name</label>
                <input type="text" id="displayName" placeholder="Your Name" required>
            </div>

            <button id="register-btn" class="register-btn">
                <span class="icon">ðŸ”‘</span>
                <span>Create Passkey</span>
            </button>

            <div id="status" class="status"></div>

            <div class="back-links">
                <a href="/auth/static/sign-in.html" class="back-link">&larr; Back to Sign In</a>
            </div>

            <div class="footer">
                <p>Secured by <a href="https://github.com/vouchrs/vouchrs" target="_blank">Vouchrs</a> <span
                        class="version">OIDC Proxy</span></p>
            </div>
        </div>
    </div>

    <script src="/auth/static/passkey-register.js"></script>
</body>

</html>
