<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vouchrs OIDC Reverse Proxy - Universal Passkey</title>
    <link rel="stylesheet" href="/oauth2/static/sign-in.css">
    <style>
        .one-button-container {
            max-width: 400px;
            margin: 2rem auto;
            padding: 2rem;
            background: #2a2a2a;
            border-radius: 12px;
            border: 1px solid #404040;
            text-align: center;
        }

        .one-button-container h1 {
            color: #ffffff;
            margin-bottom: 1rem;
            font-size: 24px;
            font-weight: 600;
        }

        .one-button-container p {
            color: #b0b0b0;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .passkey-btn {
            width: 100%;
            padding: 16px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            color: white;
            background: #4285f4;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .passkey-btn:hover {
            background: #3367d6;
            transform: translateY(-1px);
        }

        .passkey-btn:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
        }

        .passkey-btn .icon {
            width: 20px;
            height: 20px;
        }

        .fallback-btn {
            color: #4a90e2;
            text-decoration: none;
            font-size: 14px;
            padding: 8px 16px;
            border: 1px solid #4a90e2;
            border-radius: 6px;
            background: transparent;
            transition: all 0.3s ease;
        }

        .fallback-btn:hover {
            background: #4a90e2;
            color: white;
        }

        .status {
            margin-top: 1rem;
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
            line-height: 1.4;
            text-align: left;
            display: none;
        }

        .status.success {
            background: #155724;
            color: #d4edda;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #721c24;
            color: #f8d7da;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #0c5460;
            color: #d1ecf1;
            border: 1px solid #bee5eb;
        }

        .loading .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .registration-section {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #404040;
        }

        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            color: #e0e0e0;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #555;
            border-radius: 6px;
            background: #1e1e1e;
            color: #e0e0e0;
            font-size: 14px;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4285f4;
            box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.2);
        }
    </style>
</head>

<body>
    <div class="one-button-container">
        <h1>Sign in with your passkey</h1>
        <p>Choose your passkey to sign in securely. If you haven't created a passkey yet, you can register one below.
        </p>

        <button id="passkey-signin" class="passkey-btn">
            ðŸ”‘ Sign in with passkey
        </button>

        <a href="/oauth2/login" class="fallback-btn">Use form based sign-in instead</a>

        <div id="status" class="status"></div>

        <div class="registration-section">
            <h2 style="color: #ffffff; font-size: 18px; margin-bottom: 1rem;">Create a new passkey</h2>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="user@example.com" value="test@example.com">
            </div>
            <div class="form-group">
                <label for="displayName">Display Name</label>
                <input type="text" id="displayName" placeholder="Your Name" value="Test User">
            </div>
            <button id="register-btn" class="passkey-btn">
                âž• Create passkey
            </button>
        </div>
    </div>

    <script src="/oauth2/static/passkey-universal.js"></script>
</body>

</html>
