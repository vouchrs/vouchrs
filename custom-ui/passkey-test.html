<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vouchrs OIDC Reverse Proxy - Passkey Test</title>
    <link rel="stylesheet" href="/oauth2/static/sign-in.css">
    <style>
        .test-section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: #2a2a2a;
            border-radius: 8px;
            border: 1px solid #404040;
        }

        .test-section h2 {
            color: #ffffff;
            margin-bottom: 1rem;
            font-size: 20px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            color: #e0e0e0;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #555;
            border-radius: 6px;
            background: #1e1e1e;
            color: #e0e0e0;
            font-size: 14px;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4285f4;
            box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.2);
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            text-decoration: none;
            color: white;
            background: #4285f4;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 0.5rem;
        }

        .btn:hover {
            background: #3367d6;
            transform: translateY(-1px);
        }

        .btn:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-outline {
            background: transparent;
            color: #4a90e2;
            border: 2px solid #4a90e2;
        }

        .btn-outline:hover {
            background: #4a90e2;
            color: white;
        }

        .status {
            margin-top: 1rem;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
            line-height: 1.4;
        }

        .status.success {
            background: #155724;
            color: #d4edda;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #721c24;
            color: #f8d7da;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #0c5460;
            color: #d1ecf1;
            border: 1px solid #bee5eb;
        }

        .status.warning {
            background: #856404;
            color: #fff3cd;
            border: 1px solid #ffeaa7;
        }

        .response-data {
            background: #1a1a1a;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 10px;
            margin-top: 10px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            white-space: pre-wrap;
            overflow-x: auto;
            max-height: 200px;
            overflow-y: auto;
        }

        .user-info {
            background: #2a2a2a;
            border: 1px solid #404040;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 1rem;
        }

        .user-info h3 {
            margin: 0 0 10px 0;
            color: #ffffff;
            font-size: 16px;
        }

        .user-info p {
            margin: 5px 0;
            color: #b0b0b0;
            font-size: 14px;
        }

        .credentials-list {
            margin-top: 10px;
        }

        .credential-item {
            background: #1e1e1e;
            border: 1px solid #555;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 5px;
            font-size: 12px;
            font-family: 'Courier New', monospace;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 5px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="login-box">
            <h1>Passkey Authentication Test</h1>
            <p class="subtitle">Test WebAuthn passkey registration and authentication</p>

            <!-- Registration Section -->
            <div class="test-section">
                <h2>üîê Register New Passkey</h2>
                <div class="form-group">
                    <label for="registerUsername">Username:</label>
                    <input type="text" id="registerUsername" placeholder="Enter username" value="testuser">
                </div>
                <div class="form-group">
                    <label for="registerDisplayName">Display Name:</label>
                    <input type="text" id="registerDisplayName" placeholder="Enter display name" value="Test User">
                </div>
                <button class="btn" id="registerBtn">Register Passkey</button>
                <div id="registerStatus" class="status" style="display: none;"></div>
            </div>

            <!-- Authentication Section -->
            <div class="test-section">
                <h2>üîë Authenticate with Passkey</h2>
                <div class="form-group">
                    <label for="authUsername">Username (optional):</label>
                    <input type="text" id="authUsername" placeholder="Enter username or leave empty for usernameless">
                </div>
                <div class="form-group">
                    <label for="authUserData">User Data (auto-filled from registration):</label>
                    <input type="text" id="authUserData"
                        placeholder="Will be auto-filled if you registered on this device">
                </div>
                <button class="btn btn-secondary" id="authBtn">Authenticate</button>
                <button class="btn btn-outline" id="authUsernamelessBtn">Authenticate (Usernameless)</button>
                <div id="authStatus" class="status" style="display: none;"></div>
            </div>

            <!-- User Information Section -->
            <div class="test-section">
                <h2>üë§ User Information</h2>
                <button class="btn btn-secondary" id="getUserInfoBtn">Get User Info</button>
                <div id="userInfo" style="display: none;"></div>
            </div>

            <!-- Debug Section -->
            <div class="test-section">
                <h2>üîß Debug & Testing</h2>
                <button class="btn btn-secondary" id="checkSupportBtn">Check WebAuthn Support</button>
                <button class="btn btn-secondary" id="testPMDetectionBtn">Test Password Manager Detection</button>
                <button class="btn btn-danger" id="clearDataBtn">Clear Test Data</button>
                <div id="debugStatus" class="status" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script src="/oauth2/static/passkey-test.js"></script>
</body>

</html>
