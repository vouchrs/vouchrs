<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vouchrs OIDC Reverse Proxy - Passkey Test</title>
    <link rel="stylesheet" href="/oauth2/static/sign-in.css">
    <style>
        .test-section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: #2a2a2a;
            border-radius: 8px;
            border: 1px solid #404040;
        }

        .test-section h2 {
            color: #ffffff;
            margin-bottom: 1rem;
            font-size: 20px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            color: #e0e0e0;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #555;
            border-radius: 6px;
            background: #1e1e1e;
            color: #e0e0e0;
            font-size: 14px;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4285f4;
            box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.2);
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            text-decoration: none;
            color: white;
            background: #4285f4;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 0.5rem;
        }

        .btn:hover {
            background: #3367d6;
            transform: translateY(-1px);
        }

        .btn:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .status {
            margin-top: 1rem;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
            line-height: 1.4;
        }

        .status.success {
            background: #155724;
            color: #d4edda;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #721c24;
            color: #f8d7da;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #0c5460;
            color: #d1ecf1;
            border: 1px solid #bee5eb;
        }

        .status.warning {
            background: #856404;
            color: #fff3cd;
            border: 1px solid #ffeaa7;
        }

        .response-data {
            background: #1a1a1a;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 10px;
            margin-top: 10px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            white-space: pre-wrap;
            overflow-x: auto;
            max-height: 200px;
            overflow-y: auto;
        }

        .user-info {
            background: #2a2a2a;
            border: 1px solid #404040;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 1rem;
        }

        .user-info h3 {
            margin: 0 0 10px 0;
            color: #ffffff;
            font-size: 16px;
        }

        .user-info p {
            margin: 5px 0;
            color: #b0b0b0;
            font-size: 14px;
        }

        .credentials-list {
            margin-top: 10px;
        }

        .credential-item {
            background: #1e1e1e;
            border: 1px solid #555;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 5px;
            font-size: 12px;
            font-family: 'Courier New', monospace;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 5px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="login-box">
            <h1>Passkey Authentication Test</h1>
            <p class="subtitle">Test WebAuthn passkey registration and authentication</p>

            <!-- Registration Section -->
            <div class="test-section">
                <h2>üîê Register New Passkey</h2>
                <div class="form-group">
                    <label for="registerUsername">Username:</label>
                    <input type="text" id="registerUsername" placeholder="Enter username" value="testuser">
                </div>
                <div class="form-group">
                    <label for="registerDisplayName">Display Name:</label>
                    <input type="text" id="registerDisplayName" placeholder="Enter display name" value="Test User">
                </div>
                <button class="btn" id="registerBtn">Register Passkey</button>
                <div id="registerStatus" class="status" style="display: none;"></div>
            </div>

            <!-- Authentication Section -->
            <div class="test-section">
                <h2>üîë Authenticate with Passkey</h2>
                <div class="form-group">
                    <label for="authUsername">Username (optional):</label>
                    <input type="text" id="authUsername" placeholder="Enter username or leave empty for usernameless">
                </div>
                <div class="form-group">
                    <label for="authUserData">User Data (from registration):</label>
                    <input type="text" id="authUserData" placeholder="Paste user_data from registration response">
                </div>
                <button class="btn btn-secondary" id="authBtn">Authenticate</button>
                <div id="authStatus" class="status" style="display: none;"></div>
            </div>

            <!-- User Information Section -->
            <div class="test-section">
                <h2>üë§ User Information</h2>
                <button class="btn btn-secondary" id="getUserInfoBtn">Get User Info</button>
                <div id="userInfo" style="display: none;"></div>
            </div>

            <!-- Debug Section -->
            <div class="test-section">
                <h2>üîß Debug & Testing</h2>
                <button class="btn btn-secondary" id="checkSupportBtn">Check WebAuthn Support</button>
                <button class="btn btn-danger" id="clearDataBtn">Clear Test Data</button>
                <div id="debugStatus" class="status" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script>
        // Global state
        let currentUser = null;
        let registrationOptions = null;
        let authenticationOptions = null;

        // Utility functions
        function showStatus(elementId, message, type = 'info', data = null) {
            const element = document.getElementById(elementId);
            element.className = `status ${type}`;
            element.innerHTML = message;
            if (data) {
                element.innerHTML += `<div class="response-data">${JSON.stringify(data, null, 2)}</div>`;
            }
            element.style.display = 'block';
        }

        function hideStatus(elementId) {
            document.getElementById(elementId).style.display = 'none';
        }

        function setLoading(buttonId, loading) {
            const button = document.getElementById(buttonId);
            if (loading) {
                button.disabled = true;
                button.innerHTML = '<span class="spinner"></span>' + button.textContent;
                button.classList.add('loading');
            } else {
                button.disabled = false;
                button.innerHTML = button.textContent.replace(/^.*?([A-Z])/, '$1');
                button.classList.remove('loading');
            }
        }

        // Base64URL encoding/decoding helpers
        function base64urlToBuffer(base64url) {
            if (!base64url || typeof base64url !== 'string') {
                throw new Error(`Invalid base64url input: ${base64url}`);
            }
            const base64 = base64url.replace(/-/g, '+').replace(/_/g, '/');
            const padded = base64.padEnd(base64.length + (4 - base64.length % 4) % 4, '=');
            const binary = atob(padded);
            const buffer = new ArrayBuffer(binary.length);
            const bytes = new Uint8Array(buffer);
            for (let i = 0; i < binary.length; i++) {
                bytes[i] = binary.charCodeAt(i);
            }
            return buffer;
        }

        function bufferToBase64url(buffer) {
            const bytes = new Uint8Array(buffer);
            let binary = '';
            for (let i = 0; i < bytes.byteLength; i++) {
                binary += String.fromCharCode(bytes[i]);
            }
            return btoa(binary).replace(/\+/g, '-').replace(/\//g, '_').replace(/=/g, '');
        }

        // API helper function
        async function apiRequest(endpoint, options = {}) {
            const defaultOptions = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                credentials: 'include',
                ...options
            };

            try {
                const response = await fetch(endpoint, defaultOptions);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || `HTTP ${response.status}: ${response.statusText}`);
                }

                return data;
            } catch (error) {
                console.error('API Request failed:', error);
                throw error;
            }
        }

        // Registration flow
        async function startRegistration() {
            const username = document.getElementById('registerUsername').value.trim();
            const displayName = document.getElementById('registerDisplayName').value.trim();

            if (!username || !displayName) {
                showStatus('registerStatus', 'Please enter both username and display name', 'error');
                return;
            }

            setLoading('registerBtn', true);
            hideStatus('registerStatus');

            try {
                showStatus('registerStatus', 'Starting registration...', 'info');

                const options = await apiRequest('/oauth2/passkey/register/start', {
                    body: JSON.stringify({
                        name: displayName,
                        email: username.includes('@') ? username : `${username}@example.com`
                    })
                });

                registrationOptions = options;
                showStatus('registerStatus', 'Registration options received, creating credential...', 'info', options);

                // Validate response structure
                if (!options.creation_options || !options.creation_options.publicKey) {
                    throw new Error('Invalid response: missing creation_options.publicKey');
                }
                const publicKeyOptions = options.creation_options.publicKey;

                if (!publicKeyOptions.challenge) {
                    throw new Error('Invalid response: missing challenge in publicKey options');
                }
                if (!publicKeyOptions.user || !publicKeyOptions.user.id) {
                    throw new Error('Invalid response: missing user.id in publicKey options');
                }

                // Convert challenge and user ID from base64url to ArrayBuffer
                publicKeyOptions.challenge = base64urlToBuffer(publicKeyOptions.challenge);
                publicKeyOptions.user.id = base64urlToBuffer(publicKeyOptions.user.id);

                // Convert excludeCredentials if present
                if (publicKeyOptions.excludeCredentials) {
                    publicKeyOptions.excludeCredentials = publicKeyOptions.excludeCredentials.map(cred => ({
                        ...cred,
                        id: base64urlToBuffer(cred.id)
                    }));
                }

                // Create the credential
                const credential = await navigator.credentials.create({
                    publicKey: publicKeyOptions
                });

                showStatus('registerStatus', 'Credential created, completing registration...', 'info');

                // Complete registration
                await completeRegistration(credential);

            } catch (error) {
                console.error('Registration failed:', error);
                showStatus('registerStatus', `Registration failed: ${error.message}`, 'error');
            } finally {
                setLoading('registerBtn', false);
            }
        }

        async function completeRegistration(credential) {
            try {
                const registrationData = {
                    credential_response: {
                        id: credential.id,
                        rawId: bufferToBase64url(credential.rawId),
                        response: {
                            attestationObject: bufferToBase64url(credential.response.attestationObject),
                            clientDataJSON: bufferToBase64url(credential.response.clientDataJSON)
                        },
                        type: credential.type
                    },
                    registration_state: registrationOptions.registration_state,
                    user_data: registrationOptions.user_data
                };

                const result = await apiRequest('/oauth2/passkey/register/complete', {
                    body: JSON.stringify(registrationData)
                });

                currentUser = {
                    username: document.getElementById('registerUsername').value,
                    displayName: document.getElementById('registerDisplayName').value,
                    user_handle: result.user_handle,
                    credential_id: result.credential_id
                };

                showStatus('registerStatus', 'Registration completed successfully! Copy the user_data below for authentication.', 'success', result);

                // Auto-fill the user data for authentication
                if (registrationOptions && registrationOptions.user_data) {
                    document.getElementById('authUserData').value = registrationOptions.user_data;
                }

                updateUserInfo();

            } catch (error) {
                console.error('Registration completion failed:', error);
                showStatus('registerStatus', `Registration completion failed: ${error.message}`, 'error');
            }
        }

        // Authentication flow
        async function startAuthentication() {
            const username = document.getElementById('authUsername').value.trim();
            const userData = document.getElementById('authUserData').value.trim();

            if (!userData) {
                showStatus('authStatus', 'User data is required for authentication. Please copy it from the registration response.', 'error');
                return;
            }

            setLoading('authBtn', true);
            hideStatus('authStatus');

            try {
                showStatus('authStatus', 'Starting authentication...', 'info');

                const requestBody = username ? { username } : {};
                const options = await apiRequest('/oauth2/passkey/auth/start', {
                    body: JSON.stringify(requestBody)
                });

                authenticationOptions = options;
                showStatus('authStatus', 'Authentication options received, getting credential...', 'info', options);

                // Convert challenge from base64url to ArrayBuffer
                options.request_options.challenge = base64urlToBuffer(options.request_options.challenge);

                // Convert allowCredentials if present
                if (options.request_options.allowCredentials) {
                    options.request_options.allowCredentials = options.request_options.allowCredentials.map(cred => ({
                        ...cred,
                        id: base64urlToBuffer(cred.id)
                    }));
                }

                // Get the credential
                const credential = await navigator.credentials.get({
                    publicKey: options.request_options
                });

                showStatus('authStatus', 'Credential obtained, completing authentication...', 'info');

                // Complete authentication
                await completeAuthentication(credential);

            } catch (error) {
                console.error('Authentication failed:', error);
                showStatus('authStatus', `Authentication failed: ${error.message}`, 'error');
            } finally {
                setLoading('authBtn', false);
            }
        }

        async function completeAuthentication(credential) {
            try {
                const authenticationData = {
                    credential_response: {
                        id: credential.id,
                        rawId: bufferToBase64url(credential.rawId),
                        response: {
                            authenticatorData: bufferToBase64url(credential.response.authenticatorData),
                            clientDataJSON: bufferToBase64url(credential.response.clientDataJSON),
                            signature: bufferToBase64url(credential.response.signature),
                            userHandle: credential.response.userHandle ? bufferToBase64url(credential.response.userHandle) : null
                        },
                        type: credential.type
                    },
                    authentication_state: authenticationOptions.authentication_state,
                    user_data: document.getElementById('authUserData').value.trim()
                };

                const result = await apiRequest('/oauth2/passkey/auth/complete', {
                    body: JSON.stringify(authenticationData)
                });

                showStatus('authStatus', 'Authentication completed successfully!', 'success', result);

                // Update current user info if we have it
                if (result.user) {
                    currentUser = result.user;
                }
                updateUserInfo();

            } catch (error) {
                console.error('Authentication completion failed:', error);
                showStatus('authStatus', `Authentication completion failed: ${error.message}`, 'error');
            }
        }

        // User information
        function updateUserInfo() {
            const userInfoDiv = document.getElementById('userInfo');

            if (currentUser) {
                userInfoDiv.innerHTML = `
                    <div class="user-info">
                        <h3>Current User</h3>
                        <p><strong>Username:</strong> ${currentUser.username || 'N/A'}</p>
                        <p><strong>Display Name:</strong> ${currentUser.displayName || currentUser.display_name || 'N/A'}</p>
                        <p><strong>User ID:</strong> ${currentUser.id || 'N/A'}</p>
                        ${currentUser.credentials ? `
                            <div class="credentials-list">
                                <p><strong>Credentials:</strong></p>
                                ${currentUser.credentials.map(cred => `
                                    <div class="credential-item">ID: ${cred.id}</div>
                                `).join('')}
                            </div>
                        ` : ''}
                    </div>
                `;
                userInfoDiv.style.display = 'block';
            } else {
                userInfoDiv.style.display = 'none';
            }
        }

        async function getUserInfo() {
            setLoading('getUserInfoBtn', true);

            try {
                // Try to get user info from the server
                const userInfo = await apiRequest('/oauth2/user', { method: 'GET' });
                currentUser = userInfo;
                updateUserInfo();
                showStatus('debugStatus', 'User info retrieved successfully', 'success', userInfo);
            } catch (error) {
                showStatus('debugStatus', `Failed to get user info: ${error.message}`, 'warning');
                updateUserInfo(); // Still update with local info if available
            } finally {
                setLoading('getUserInfoBtn', false);
            }
        }

        // Debug functions
        function checkWebAuthnSupport() {
            setLoading('checkSupportBtn', true);

            const support = {
                webauthn: !!window.PublicKeyCredential,
                platform: false,
                crossPlatform: false,
                conditionalMediation: false
            };

            const checks = [];

            if (window.PublicKeyCredential) {
                checks.push(
                    PublicKeyCredential.isUserVerifyingPlatformAuthenticatorAvailable()
                        .then(available => support.platform = available),
                    PublicKeyCredential.isConditionalMediationAvailable?.()
                        .then(available => support.conditionalMediation = available)
                        .catch(() => support.conditionalMediation = false)
                );
            }

            Promise.all(checks).then(() => {
                const message = support.webauthn
                    ? 'WebAuthn is supported!'
                    : 'WebAuthn is not supported in this browser';

                const type = support.webauthn ? 'success' : 'error';
                showStatus('debugStatus', message, type, support);
            }).finally(() => {
                setLoading('checkSupportBtn', false);
            });
        }

        function clearTestData() {
            currentUser = null;
            registrationOptions = null;
            authenticationOptions = null;

            // Clear form fields
            document.getElementById('registerUsername').value = 'testuser';
            document.getElementById('registerDisplayName').value = 'Test User';
            document.getElementById('authUsername').value = '';

            // Hide all status messages
            hideStatus('registerStatus');
            hideStatus('authStatus');
            hideStatus('debugStatus');
            updateUserInfo();

            showStatus('debugStatus', 'Test data cleared', 'info');
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('registerBtn').addEventListener('click', startRegistration);
            document.getElementById('authBtn').addEventListener('click', startAuthentication);
            document.getElementById('getUserInfoBtn').addEventListener('click', getUserInfo);
            document.getElementById('checkSupportBtn').addEventListener('click', checkWebAuthnSupport);
            document.getElementById('clearDataBtn').addEventListener('click', clearTestData);

            // Check WebAuthn support on load
            checkWebAuthnSupport();
        });
    </script>
</body>

</html>
