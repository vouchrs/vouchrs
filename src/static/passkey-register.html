<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vouchrs Authentication Reverse Proxy - Create Passkey</title>
    <link rel="stylesheet" href="/auth/static/sign-in.css">
</head>

<body>
    <div class="container">
        <div class="login-box">
            <h1>Create Passkey</h1>
            <p>Set up secure biometric authentication</p>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="user@example.com" required>
            </div>

            <div class="form-group">
                <label for="displayName">Display Name</label>
                <input type="text" id="displayName" placeholder="Your Name" required>
            </div>

            <button id="register-btn" class="register-btn">
                <span>🔑</span>
                <span>Create Passkey</span>
            </button>

            <div class="back-links">
                <a href="/auth/sign_in" class="back-link">← Back to Sign In</a>
            </div>

            <div class="footer">
                <p>Protected by <a href="https://github.com/vouchrs/vouchrs" target="_blank">Vouchrs</a> <span
                        class="version">Auth Proxy</span></p>
            </div>
        </div>
    </div>

    <script src="/auth/static/passkey-register.js"></script>
</body>

</html>
