name: Cargo Release

on:
  # Only trigger on PR merges to main, not direct pushes
  pull_request:
    branches: [main]
    types: [closed]
  # Manual trigger for testing or fixing issues
  workflow_dispatch:
    inputs:
      level:
        description: 'Release level'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
          - alpha
          - beta
          - rc
        default: 'patch'
      dry_run:
        description: 'Dry run (no changes will be made)'
        required: false
        type: boolean
        default: true

permissions:
  contents: write
  pull-requests: write
  packages: write
  id-token: write
  attestations: write

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get-version.outputs.version }}
      major: ${{ steps.get-version.outputs.major }}
      minor: ${{ steps.get-version.outputs.minor }}
    steps:
      - name: get GitHub App Token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
           app-id: ${{ vars.RELEASE_BOT_ID }}
           private-key: ${{ secrets.RELEASE_BOT_KEY }}

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.app-token.outputs.token }}

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-release
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-release

      - name: Install cargo-edit
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-edit

      - name: Install git-cliff
        uses: taiki-e/install-action@v2
        with:
          tool: git-cliff@2.9.1

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Execute Release Process
        run: |
          # Set execute flag based on dry-run input
          if [[ "${{ github.event.inputs.dry_run }}" == "true" ]]; then
            echo "üîç Running in dry-run mode"
            EXECUTE_FLAG=""
          else
            EXECUTE_FLAG="--execute"
          fi          # Check if current version already has a tag
          CURRENT_VERSION=$(grep '^version =' Cargo.toml | head -1 | cut -d '"' -f 2)
          if git rev-parse "v$CURRENT_VERSION" >/dev/null 2>&1; then
            echo "‚ö†Ô∏è  Tag v$CURRENT_VERSION already exists, using git-cliff for next version"

            # Use git-cliff to determine the next version
            NEXT_VERSION=$(git-cliff --bumped-version | sed 's/^v//')
            echo "Next version: $NEXT_VERSION"

            # Set the new version and commit the changes
            cargo set-version "$NEXT_VERSION"
            git add Cargo.toml Cargo.lock
            git commit -m "chore: bump version to $NEXT_VERSION"

            # Run cargo-release (it will create the tag)
            cargo release --no-publish --no-push $EXECUTE_FLAG --no-confirm
          else
            echo "‚úÖ Proceeding with ${{ github.event.inputs.level }} release"

            # Normal release with specified level
            if [[ "${{ github.event.inputs.level }}" == "alpha" ]]; then
              cargo release --no-publish --no-push $EXECUTE_FLAG --no-confirm alpha
            elif [[ "${{ github.event.inputs.level }}" == "beta" ]]; then
              cargo release --no-publish --no-push $EXECUTE_FLAG --no-confirm beta
            elif [[ "${{ github.event.inputs.level }}" == "rc" ]]; then
              cargo release --no-publish --no-push $EXECUTE_FLAG --no-confirm rc
            else
              cargo release --no-publish --no-push $EXECUTE_FLAG --no-confirm ${{ github.event.inputs.level }}
            fi
          fi

      - name: Get Version
        id: get-version
        run: |
          VERSION=$(grep '^version =' Cargo.toml | head -1 | cut -d '"' -f 2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "major=$(echo ${VERSION} | cut -d. -f1)" >> $GITHUB_OUTPUT
          echo "minor=$(echo ${VERSION} | cut -d. -f1-2)" >> $GITHUB_OUTPUT

      - name: Generate Release Notes
        if: github.event.inputs.dry_run == 'false'
        run: |
          # Get the new version from Cargo.toml
          VERSION=$(grep '^version =' Cargo.toml | head -1 | cut -d '"' -f 2)

          # Generate changelog using git-cliff with proper configuration
          # Filtering is handled by cliff.toml configuration (filter_unconventional = true)
          git cliff --tag "v$VERSION" --output CHANGELOG.md
          echo "‚úÖ Generated changelog for v$VERSION"

          # Extract release notes for the GitHub release
          awk -v version="$VERSION" '
            /^## \[/ {
              if (found) exit
              if ($0 ~ "\\[" version "\\]") {
                found=1
                print
                next
              }
            }
            found && /^## \[/ { exit }
            found { print }
          ' CHANGELOG.md > release_notes.txt

          # Clean up the generated changelog file - we don't want to commit it
          rm CHANGELOG.md
          echo "‚úÖ Extracted release notes and cleaned up changelog file"

      - name: Push Changes
        if: github.event.inputs.dry_run == 'false'
        run: |
          VERSION=$(grep '^version =' Cargo.toml | head -1 | cut -d '"' -f 2)

          # Push the commit changes first
          git push origin main

          # Check if tag already exists before trying to push it
          if git ls-remote --tags origin | grep -q "refs/tags/v$VERSION"; then
            echo "‚ö†Ô∏è  Tag v$VERSION already exists on remote, skipping tag push"
          else
            echo "‚úÖ Pushing new tag v$VERSION"
            git push origin v$VERSION
          fi

      - name: Create GitHub Release
        if: github.event.inputs.dry_run == 'false'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=$(grep '^version =' Cargo.toml | head -1 | cut -d '"' -f 2)

          # Determine if this is a prerelease
          IS_PRERELEASE="false"
          if [[ "$VERSION" == *"-alpha"* || "$VERSION" == *"-beta"* || "$VERSION" == *"-rc"* ]]; then
            IS_PRERELEASE="true"
          fi

          # Use the extracted release notes from git-cliff
          RELEASE_NOTES=""
          if [ -s release_notes.txt ]; then
            RELEASE_NOTES=$(cat release_notes.txt)
          else
            # Fallback if release_notes.txt is empty or doesn't exist
            RELEASE_NOTES=$(awk -v version="## [v$VERSION]" 'BEGIN {p=0} $0 ~ version {p=1} p==1 && /^## \[v[0-9]/ && $0 !~ version {p=0} p' CHANGELOG.md)
          fi

          # Create GitHub release
          gh release create "v$VERSION" \
            --title "Release v$VERSION" \
            --notes "$RELEASE_NOTES" \
            --prerelease=$IS_PRERELEASE \
            --target main

  build-docker:
    needs: release
    if: github.event.inputs.dry_run == 'false'
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write
    uses: ./.github/workflows/docker-build.yml
    with:
      version: ${{ needs.release.outputs.version }}
      dry_run: false
    secrets: inherit

  update-release:
    needs: [release, build-docker]
    if: github.event.inputs.dry_run == 'false'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update GitHub Release with Docker info
        uses: actions/github-script@v7
        with:
          script: |
            const version = "${{ needs.release.outputs.version }}";
            const major = "${{ needs.release.outputs.major }}";
            const minor = "${{ needs.release.outputs.minor }}";
            const repo = "${{ github.repository }}";

            try {
              // Get the release we created earlier
              const releases = await github.rest.repos.listReleases({
                owner: context.repo.owner,
                repo: context.repo.repo,
              });

              const release = releases.data.find(r => r.tag_name === `v${version}`);

              if (release) {
                // Create the Docker info without indentation issues
                const dockerInfo = `

            ## üê≥ Docker Images

            This release is available as a Docker image:

            \`\`\`bash
            # Pull the latest release
            docker pull ghcr.io/${repo}:${version}

            # Or use semantic versioning tags
            docker pull ghcr.io/${repo}:${major}
            docker pull ghcr.io/${repo}:${minor}

            # Or use latest
            docker pull ghcr.io/${repo}:latest
            \`\`\`

            **Supported Platforms:** linux/amd64, linux/arm64

            **Image Size:** Ultra-minimal distroless static image for maximum security and efficiency.

            **Supported Platforms:** linux/amd64, linux/arm64

            **Image Size:** Ultra-minimal distroless static image for maximum security and efficiency.
            `;

                await github.rest.repos.updateRelease({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  release_id: release.id,
                  body: release.body + dockerInfo
                });

                console.log("‚úÖ Updated release with Docker information");
              } else {
                console.log("‚ùå Release not found for version: v" + version);
              }
            } catch (error) {
              console.error("‚ùå Error updating release:", error);
              core.setFailed(`Failed to update release: ${error.message}`);
            }
