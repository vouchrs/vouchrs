eserialize)]\npub struct ApplicationSettings {\n    pub host: String,\n    pub port: u16,\n    pub redirect_base_url: String,\n    pub cors_origins: String,\n}\n\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct ProxySettings {\n    pub upstream_url: String,\n}\n\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct StaticFilesSettings {\n    pub assets_folder: String,\n}\n\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct SessionSettings {\n    pub session_duration_hours: u64,\n    pub session_secret: String,\n}\n\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct CookieSettings {\n    pub secure: bool,\n}\n\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct LoggingSettings {\n    pub level: String,\n}\n\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct ProviderSettings {\n    pub name: String,\n    pub display_name: Option\u003cString\u003e,\n    pub discovery_url: Option\u003cString\u003e,\n    pub authorization_endpoint: Option\u003cString\u003e,\n    pub token_endpoint: Option\u003cString\u003e,\n    pub userinfo_endpoint: Option\u003cString\u003e,\n    pub jwks_uri: Option\u003cString\u003e,\n    pub signout_url: Option\u003cString\u003e,\n    pub scopes: Vec\u003cString\u003e,\n\n    // Direct values (can be overridden by environment variables)\n    pub client_id: Option\u003cString\u003e,\n    pub client_secret: Option\u003cString\u003e,\n\n    // Environment variable names for overrides\n    pub client_id_env: Option\u003cString\u003e,\n    pub client_secret_env: Option\u003cString\u003e,\n\n    pub enabled: bool,\n    pub extra_auth_params: HashMap\u003cString, String\u003e,\n    pub jwt_signing: Option\u003cJwtSigningConfig\u003e,\n}\n\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct JwtSigningConfig {\n    // Direct values (can be overridden by environment variables)\n    pub team_id: Option\u003cString\u003e,\n    pub key_id: Option\u003cString\u003e,\n    pub private_key_path: Option\u003cString\u003e,\n\n    // Environment variable names for overrides\n    pub team_id_env: Option\u003cString\u003e,\n    pub key_id_env: Option\u003cString\u003e,\n    pub private_key_path_env: Option\u003cString\u003e,\n}\n\nimpl Default for ApplicationSettings {\n    fn default() -\u003e Self {\n        Self {\n            host: \"0.0.0.0\".to_string(),\n            port: 8080,\n            redirect_base_url: \"http://localhost:8080\".to_string(),\n            cors_origins: \"http://localhost:3000,http://localhost:8080\".to_string(),\n        }\n    }\n}\n\nimpl Default for ProxySettings {\n    fn default() -\u003e Self {\n        Self {\n            upstream_url: \"http://localhost:3000\".to_string(),\n        }\n    }\n}\n\nimpl Default for StaticFilesSettings {\n    fn default() -\u003e Self {\n        Self {\n            assets_folder: \"src/static\".to_string(),\n        }\n    }\n}\n\nimpl Default for SessionSettings {\n    fn default() -\u003e Self {\n        Self {\n            session_duration_hours: 24,\n            session_secret: String::new(), // Will be generated if empty\n        }\n    }\n}\n\nimpl Default for CookieSettings {\n    fn default() -\u003e Self {\n        Self {\n            secure: true, // Default to secure cookies\n        }\n    }\n}\n\nimpl Default for LoggingSettings {\n    fn default() -\u003e Self {\n        Self {\n            level: \"info\".to_string(),\n        }\n    }\n}\n\nimpl Default for ProviderSettings {\n    fn default() -\u003e Self {\n        Self {\n            name: String::new(),\n            display_name: None,\n            discovery_url: None,\n            authorization_endpoint: None,\n            token_endpoint: None,\n            userinfo_endpoint: None,\n            jwks_uri: None,\n            signout_url: None,\n            scopes: vec![\"openid\".to_string(), \"email\".to_string()],\n            client_id: None,\n            client_secret: None,\n            client_id_env: None,\n            client_secret_env: None,\n            enabled: true,\n            extra_auth_params: HashMap::new(),\n            jwt_signing: None,\n        }\n    }\n}\n\nimpl VouchrsSettings {\n    /// Load settings from configuration files and environment variables\n    /// \n    /// # Errors\n    /// \n    /// Returns an error if:\n    /// - Environment initialization fails\n    /// - Settings file cannot be read or parsed\n    /// - TOML parsing fails\n    pub fn load() -\u003e Result\u003cSelf, Box\u003cdyn std::error::Error\u003e\u003e {\n        // Initialize environment and logging\n        Self::initialize_environment()?;\n\n        // Load base settings from TOML or defaults\n        let mut settings = Self::load_base_settings()?;\n\n        // Apply environment variable overrides\n        Self::apply_env_overrides(\u0026mut settings);\n\n        Ok(settings)\n    }\n\n    /// Initialize environment variables and logging\n    /// \n    /// # Errors\n    /// \n    /// Initialize environment and logging\n    /// \n    /// # Errors\n    /// \n    /// Returns an error if logger initialization fails\n    fn initialize_environment() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n        Self::load_env_file();\n        env_logger::try_init()?;\n        Ok(())\n    }\n\n    /// Load base settings from TOML file(s) or use defaults\n    /// Settings are loaded with the following priority (highest to lowest):\n    /// 1. Environment variables (applied separately after loading base settings)\n    /// 2. Settings.toml in `VOUCHRS_SECRETS_DIR` (if specified and exists)\n    /// 3. Settings.toml in current directory (if exists)\n    /// 4. Default settings\n    /// \n    /// # Errors\n    /// \n    /// Returns an error if:\n    /// - Settings file cannot be read\n    /// - TOML parsing fails\n    fn load_base_settings() -\u003e Result\u003cSelf, Box\u003cdyn std::error::Error\u003e\u003e {\n        // 1. Start with default settings\n        let mut settings = Self::default();\n\n        // 2. Try to load from Settings.toml in current directory (lower priority)\n        let default_config_path = std::path::PathBuf::from(\"Settings.toml\");\n        if default_config_path.exists() {\n            let toml_content = fs::read_to_string(\u0026default_config_path)?;\n            settings = basic_toml::from_str(\u0026toml_content)?;\n            println!(\n                \"✓ Loaded base settings from {}\",\n                default_config_path.display()\n            );\n        }\n\n        // 3. If VOUCHRS_SECRETS_DIR is set and contains Settings.toml, override with those settings (higher priority)\n        if let Ok(secrets_dir) = std::env::var(\"VOUCHRS_SECRETS_DIR\") {\n            let secrets_path = std::path::Path::new(\u0026secrets_dir).join(\"Settings.toml\");\n            if secrets_path.exists() {\n                let secrets_toml_content = fs::read_to_string(\u0026secrets_path)?;\n                let secrets_settings: Self =\n                    basic_toml::from_str(\u0026secrets_toml_content)?;\n\n                println!(\"✓ Overriding settings from {}\", secrets_path.display());\n\n                // Replace settings with those from secrets directory\n                settings = secrets_settings;\n            } else {\n                println!(\n                    \"ℹ VOUCHRS_SECRETS_DIR set but no Settings.toml found at: {}\",\n                    secrets_path.display()\n                );\n            }\n        }\n\n        // Environment variables will be applied next, after this function returns\n\n        Ok(settings)\n    }\n\n    /// Apply environment variable overrides to settings\n    fn apply_env_overrides(settings: \u0026mut Self) {\n        Self::apply_application_env_overrides(\u0026mut settings.application);\n        Self::apply_proxy_env_overrides(\u0026mut settings.proxy);\n        Self::apply_static_files_env_overrides(\u0026mut settings.static_files);\n        Self::apply_session_env_overrides(\u0026mut settings.session);\n        Self::apply_cookie_env_overrides(\u0026mut settings.cookies);\n        Self::apply_logging_env_overrides(\u0026mut settings.logging);\n    }\n\n    /// Apply environment overrides for application settings\n    fn apply_application_env_overrides(app_settings: \u0026mut ApplicationSettings) {\n        if let Ok(host) = std::env::var(\"HOST\") {\n            app_settings.host = host;\n        }\n        if let Ok(port_str) = std::env::var(\"PORT\") {\n            if let Ok(port) = port_str.parse::\u003cu16\u003e() {\n                app_settings.port = port;\n            }\n        }\n        if let Ok(redirect_base_url) = std::env::var(\"REDIRECT_BASE_URL\") {\n            app_settings.redirect_base_url = redirect_base_url;\n        }\n        if let Ok(cors_origins) = std::env::var(\"CORS_ORIGINS\") {\n            app_settings.cors_origins = cors_origins;\n        }\n    }\n\n    /// Apply environment overrides for proxy settings\n    fn apply_proxy_env_overrides(proxy_settings: \u0026mut ProxySettings) {\n        if let Ok(upstream_url) = std::env::var(\"UPSTREAM_URL\") {\n            proxy_settings.upstream_url = upstream_url;\n        }\n    }\n\n    /// Apply environment overrides for static files settings\n    fn apply_static_files_env_overrides(static_settings: \u0026mut StaticFilesSettings) {\n        if let Ok(assets_folder) = std::env::var(\"STATIC_FOLDER_PATH\") {\n            static_settings.assets_folder = assets_folder;\n        }\n    }\n\n    /// Apply environment overrides for session settings\n    pub fn apply_session_env_overrides(session_settings: \u0026mut SessionSettings) {\n        if let Ok(session_duration_str) = std::env::var(\"SESSION_DURATION_HOURS\") {\n            if let Ok(session_duration) = session_duration_str.parse::\u003cu64\u003e() {\n                session_settings.session_duration_hours = session_duration;\n            }\n        }\n        \n        // Check if SESSION_SECRET environment variable is set\n        let env_secret_set = if let Ok(session_secret) = std::env::var(\"SESSION_SECRET\") {\n            if session_secret.is_empty() {\n                false\n            } else {\n                session_settings.session_secret = session_secret;\n                true\n            }\n        } else {\n            false\n        };\n        \n        // Generate random session secret if no environment variable was set and current value is empty\n        if !env_secret_set \u0026\u0026 session_settings.session_secret.is_empty() {\n            session_settings.session_secret = Self::generate_random_session_secret();\n            Self::warn_about_generated_secret(\u0026session_settings.session_secret);\n        }\n    }\n    \n    /// Generate a cryptographically secure random session secret\n    /// \n    /// Uses the same secure random source as our crypto utilities\n    /// Generates 32 bytes (256 bits) of entropy for AES-256 compatibility\n    fn generate_random_session_secret() -\u003e String {\n        use rand::RngCore;\n        let mut secret = [0u8; 32]; // 256 bits for AES-256\n        rand::thread_rng().fill_bytes(\u0026mut secret);\n        general_purpose::STANDARD.encode(secret)\n    }\n    \n    /// Display warnings about using a generated session secret\n    fn warn_about_generated_secret(secret: \u0026str) {\n        eprintln!(\"⚠️  WARNING: Using auto-generated session secret\");\n        eprintln!(\"📝 Generated secret: {secret}\");\n        eprintln!(\"🔒 For production use, set the SESSION_SECRET environment variable\");\n        eprintln!(\"   or configure session_secret in Settings.toml\");\n        eprintln!(\"💡 This secret will change on each restart unless explicitly configured\");\n    }\n\n    /// Apply environment overrides for cookie settings\n    fn apply_cookie_env_overrides(cookie_settings: \u0026mut CookieSettings) {\n        if let Ok(cookie_secure_str) = std::env::var(\"COOKIE_SECURE\") {\n            if let Ok(cookie_secure) = cookie_secure_str.parse::\u003cbool\u003e() {\n                cookie_settings.secure = cookie_secure;\n            }\n        }\n    }\n\n    /// Apply environment overrides for logging settings\n    fn apply_logging_env_overrides(logging_settings: \u0026mut LoggingSettings) {\n        if let Ok(log_level) = std::env::var(\"RUST_LOG\") {\n            logging_settings.level = log_level;\n        }\n    }\n\n    /// Load environment variables from .env file\n    fn load_env_file() {\n        if let Ok(contents) = std::fs::read_to_string(\".env\") {\n            for line in contents.lines() {\n                if let Some((key, value)) = line.split_once('=') {\n                    std::env::set_var(key.trim(), value.trim());\n                }\n            }\n        }\n    }\n\n    /// Get the bind address for the server\n    #[must_use]\n    pub fn get_bind_address(\u0026self) -\u003e String {\n        format!(\"{}:{}\", self.application.host, self.application.port)\n    }\n\n    /// Get CORS origins as a vector of strings\n    #[must_use]\n    pub fn get_cors_origins(\u0026self) -\u003e Vec\u003cString\u003e {\n        self.application\n            .cors_origins\n            .split(',')\n            .map(|s| s.trim().to_string())\n            .collect()\n    }\n\n    /// Get enabled providers\n    #[must_use]\n    pub fn get_enabled_providers(\u0026self) -\u003e Vec\u003c\u0026ProviderSettings\u003e {\n        self.providers.iter().filter(|p| p.enabled).collect()\n    }\n\n    /// Get provider by name\n    #[must_use]\n    pub fn get_provider(\u0026self, name: \u0026str) -\u003e Option\u003c\u0026ProviderSettings\u003e {\n        self.providers.iter().find(|p| p.name == name)\n    }\n}\n\nimpl ProviderSettings {\n    /// Get the client ID, checking environment variable first, then falling back to direct value\n    #[must_use]\n    pub fn get_client_id(\u0026self) -\u003e Option\u003cString\u003e {\n        if let Some(env_var) = \u0026self.client_id_env {\n            if let Ok(value) = std::env::var(env_var) {\n                return Some(value);\n            }\n        }\n        self.client_id.clone()\n    }\n\n    /// Get the client secret, checking environment variable first, then falling back to direct value\n    #[must_use]\n    pub fn get_client_secret(\u0026self) -\u003e Option\u003cString\u003e {\n        if let Some(env_var) = \u0026self.client_secret_env {\n            if let Ok(value) = std::env::var(env_var) {\n                return Some(value);\n            }\n        }\n        self.client_secret.clone()\n    }\n}\n\nimpl JwtSigningConfig {\n    /// Get the team ID, checking environment variable first, then falling back to direct value\n    #[must_use]\n    pub fn get_team_id(\u0026self) -\u003e Option\u003cString\u003e {\n        if let Some(env_var) = \u0026self.team_id_env {\n            if let Ok(value) = std::env::var(env_var) {\n                return Some(value);\n            }\n        }\n        self.team_id.clone()\n    }\n\n    /// Get the key ID, checking environment variable first, then falling back to direct value\n    #[must_use]\n    pub fn get_key_id(\u0026self) -\u003e Option\u003cString\u003e {\n        if let Some(env_var) = \u0026self.key_id_env {\n            if let Ok(value) = std::env::var(env_var) {\n                return Some(value);\n            }\n        }\n        self.key_id.clone()\n    }\n\n    /// Get the private key path, checking environment variable first, then falling back to direct value\n    #[must_use]\n    pub fn get_private_key_path(\u0026self) -\u003e Option\u003cString\u003e {\n        if let Some(env_var) = \u0026self.private_key_path_env {\n            if let Ok(value) = std::env::var(env_var) {\n                return Some(value);\n            }\n        }\n        self.private_key_path.clone()\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use serial_test::serial;\n\n    // Helper function to clean all relevant environment variables for tests\n ess":[3707343],"length":1,"stats":{"Line":3}},{"line":449,"address":[2603408],"length":1,"stats":{"Line":3}},{"line":450,"address":[2867735],"length":1,"stats":{"Line":3}},{"line":451,"address":[3707613,3707550],"length":1,"stats":{"Line":0}},{"line":452,"address":[3707643],"length":1,"stats":{"Line":0}},{"line":455,"address":[3707583],"length":1,"stats":{"Line":3}}],"covered":52,"coverable":133},{"path":["/","workspaces","vouchrs","src","utils","apple.rs"],"content":"// Apple-specific utility functions\nuse crate::oauth::OAuthCallback;\nuse serde::{Deserialize, Serialize};\nuse serde_json::Value;\n\n/// Parse and process Apple user information from various sources\n///\n/// This function can:\n/// 1. Parse a raw JSON Value into `AppleUserInfo` (when called with just the value)\n/// 2. Process OAuth callback data and existing user info (when called with callback and existing info)\n///\n/// Apple Sign In can provide user information in two ways:\n/// - In the initial token response (handled by the OAuth provider)\n/// - In the callback data's 'user' parameter (handled here)\n///\n/// When both sources are provided, the callback data is prioritized\n\n#[derive(Serialize, Deserialize, Clone, Debug)]\npub struct AppleUserName {\n    #[serde(rename = \"firstName\")]\n    pub first_name: Option\u003cString\u003e,\n    #[serde(rename = \"lastName\")]\n    pub last_name: Option\u003cString\u003e,\n}\n\nimpl AppleUserName {\n    /// Get the full name by concatenating first and last name with a space\n    #[must_use]\n    pub fn full_name(\u0026self) -\u003e String {\n        format!(\n            \"{} {}\",\n            self.first_name.as_deref().unwrap_or(\"\"),\n            self.last_name.as_deref().unwrap_or(\"\")\n        )\n    }\n}\n\n#[derive(Serialize, Deserialize, Clone, Debug)]\npub struct AppleUserInfo {\n    pub name: AppleUserName,\n    pub email: Option\u003cString\u003e,\n}\n\n/// Process Apple user information from a JSON value\n/// \n/// # Arguments\n/// \n/// * `source` - The JSON value containing Apple user information\n/// * `fallback_info` - Optional fallback information to use if parsing fails\n/// \n/// # Returns\n/// \n/// Returns `Some(AppleUserInfo)` if parsing succeeds or fallback is available, `None` otherwise\n#[must_use]\npub fn process_apple_user_info(\n    user_value: \u0026Value,\n    existing_user_info: Option\u003cAppleUserInfo\u003e,\n) -\u003e Option\u003cAppleUserInfo\u003e {\n    // If we already have user info, return it\n    if existing_user_info.is_some() {\n        return existing_user_info;\n    }\n\n    // Try to parse from JSON value\n    if let Ok(user_info) = serde_json::from_value::\u003cAppleUserInfo\u003e(user_value.clone()) {\n        return Some(user_info);\n    }\n\n    // If it's a JSON string, try to parse the string\n    if let Value::String(json_str) = user_value {\n        if let Ok(user_info) = serde_json::from_str::\u003cAppleUserInfo\u003e(json_str) {\n            return Some(user_info);\n        }\n    }\n\n    None\n}\n\n/// Process Apple user info from OAuth callback data\n///\n/// This is a convenience wrapper around `process_apple_user_info` that handles\n/// extracting the user JSON from the callback data\n#[must_use]\npub fn process_apple_callback(\n    callback_data: \u0026OAuthCallback,\n    fallback_info: Option\u003cAppleUserInfo\u003e,\n) -\u003e Option\u003cAppleUserInfo\u003e {\n    callback_data\n        .user\n        .as_ref()\n        .and_then(|user_json| process_apple_user_info(user_json, None))\n        .or(fallback_info)\n}\n\n/// Generate Apple client secret JWT\n/// This function creates a properly signed JWT that can be used as a client secret\n/// with Apple's OAuth endpoints.\n/// \n/// # Errors\n/// \n/// Returns an error if:\n/// - Team ID is not configured\n/// - Key ID is not configured\n/// - Private key path is not configured\n/// - Private key file cannot be read\n/// - Private key cannot be parsed\n/// - JWT serialization fails\npub fn generate_jwt_client_secret(\n    jwt_config: \u0026crate::settings::JwtSigningConfig,\n    client_id: \u0026str,\n) -\u003e Result\u003cString, String\u003e {\n    use crate::utils::crypto::{create_jwt, create_jwt_header, JwtAlgorithm};\n    use chrono::{Duration, Utc};\n\n    // Get required values using the getter methods\n    let team_id = jwt_config\n        .get_team_id()\n        .ok_or_else(|| \"Team ID not configured for Apple provider\".to_string())?;\n    let key_id = jwt_config\n        .get_key_id()\n        .ok_or_else(|| \"Key ID not configured for Apple provider\".to_string())?;\n    let private_key_path = jwt_config\n        .get_private_key_path()\n        .ok_or_else(|| \"Private key path not configured for Apple provider\".to_string())?;\n\n    // Read the private key file\n    let private_key_pem = std::fs::read_to_string(\u0026private_key_path)\n        .map_err(|_| \"Failed to read Apple private key file\".to_string())?;\n\n    // Create JWT header with Apple-specific key ID\n    let header = create_jwt_header(\u0026JwtAlgorithm::ES256, Some(\u0026key_id));\n\n    // Create JWT payload with Apple-specific claims\n    let now = Utc::now();\n    let exp = now + Duration::minutes(5);\n\n    let payload = serde_json::json!({\n        \"iss\": team_id,\n        \"iat\": now.timestamp(),\n        \"exp\": exp.timestamp(),\n        \"aud\": \"https://appleid.apple.com\",\n        \"sub\": client_id\n    });\n\n    // Use the generic JWT creation function\n    let jwt = create_jwt(\u0026header, \u0026payload, JwtAlgorithm::ES256, private_key_pem.as_bytes())\n        .map_err(|e| format!(\"Failed to create Apple JWT: {e}\"))?;\n\n    log::debug!(\"Generated Apple client secret JWT\");\n    Ok(jwt)\n}\n\n\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_process_apple_user_info_from_object() {\n        let apple_user_info = AppleUserInfo {\n            name: AppleUserName {\n                first_name: Some(\"John\".to_string()),\n                last_name: Some(\"Doe\".to_string()),\n            },\n            email: Some(\"john.doe@apple.com\".to_string()),\n        };\n\n        let value = serde_json::to_value(\u0026apple_user_info).unwrap();\n        let parsed = process_apple_user_info(\u0026value, None).unwrap();\n\n        assert_eq!(parsed.email, Some(\"john.doe@apple.com\".to_string()));\n        assert_eq!(parsed.name.first_name, Some(\"John\".to_string()));\n        assert_eq!(parsed.name.last_name, Some(\"Doe\".to_string()));\n    }\n\n    #[test]\n    fn test_process_apple_user_info_from_string() {\n        let apple_user_info = AppleUserInfo {\n            name: AppleUserName {\n                first_name: Some(\"Jane\".to_string()),\n                last_name: Some(\"Smith\".to_string()),\n            },\n            email: Some(\"jane.smith@apple.com\".to_string()),\n        };\n\n        let json_string = serde_json::to_string(\u0026apple_user_info).unwrap();\n        let value = Value::String(json_string);\n        let parsed = process_apple_user_info(\u0026value, None).unwrap();\n\n        assert_eq!(parsed.email, Some(\"jane.smith@apple.com\".to_string()));\n        assert_eq!(parsed.name.first_name, Some(\"Jane\".to_string()));\n        assert_eq!(parsed.name.last_name, Some(\"Smith\".to_string()));\n    }\n\n    #[test]\n    fn test_process_apple_user_info_with_fallback() {\n        // Test with invalid value but valid fallback\n        let fallback = AppleUserInfo {\n            name: AppleUserName {\n                first_name: Some(\"Fallback\".to_string()),\n                last_name: Some(\"User\".to_string()),\n            },\n            email: Some(\"fallback@example.com\".to_string()),\n        };\n\n        let value = Value::Number(serde_json::Number::from(42));\n        let result = process_apple_user_info(\u0026value, Some(fallback.clone()));\n\n        assert!(result.is_some());\n        let user = result.unwrap();\n        assert_eq!(user.email, Some(\"fallback@example.com\".to_string()));\n    }\n}\n","traces":[{"line":29,"address":[3683584],"length":1,"stats":{"Line":2}},{"line":30,"address":[2904911,2904984],"length":1,"stats":{"Line":4}},{"line":32,"address":[2904868],"length":1,"stats":{"Line":2}},{"line":33,"address":[2904937],"length":1,"stats":{"Line":2}},{"line":55,"address":[3683888,3684560],"length":1,"stats":{"Line":1}},{"line":60,"address":[3683931,3684007],"length":1,"stats":{"Line":5}},{"line":61,"address":[2984523],"length":1,"stats":{"Line":1}},{"line":65,"address":[3443410,3443463,3443516],"length":1,"stats":{"Line":5}},{"line":66,"address":[3443544],"length":1,"stats":{"Line":1}},{"line":70,"address":[3684260],"length":1,"stats":{"Line":1}},{"line":71,"address":[3684347,3684286,3684422],"length":1,"stats":{"Line":3}},{"line":72,"address":[2905701],"length":1,"stats":{"Line":1}},{"line":76,"address":[2905561],"length":1,"stats":{"Line":0}},{"line":84,"address":[2905840,2906087,2906115],"length":1,"stats":{"Line":0}},{"line":88,"address":[2985114,2985196,2985285],"length":1,"stats":{"Line":0}},{"line":91,"address":[3225280,3225297],"length":1,"stats":{"Line":0}},{"line":92,"address":[3444093],"length":1,"stats":{"Line":0}},{"line":108,"address":[2985360,2988895,2989134],"length":1,"stats":{"Line":4}},{"line":116,"address":[2906174,2906339],"length":1,"stats":{"Line":5}},{"line":118,"address":[3444384],"length":1,"stats":{"Line":3}},{"line":119,"address":[2985834,2989132,2985666,2985729],"length":1,"stats":{"Line":6}},{"line":121,"address":[2906570],"length":1,"stats":{"Line":0}},{"line":122,"address":[2906868,2906700,2906763,2909879],"length":1,"stats":{"Line":6}},{"line":124,"address":[2986068],"length":1,"stats":{"Line":0}},{"line":127,"address":[3445185,3447835,3445104,3445037],"length":1,"stats":{"Line":8}},{"line":128,"address":[3225504,3225488],"length":1,"stats":{"Line":3}},{"line":131,"address":[3445353,3445282],"length":1,"stats":{"Line":4}},{"line":134,"address":[2907367],"length":1,"stats":{"Line":2}},{"line":135,"address":[3686187],"length":1,"stats":{"Line":2}},{"line":137,"address":[2987356,2987617,2987410,2987151,2987097,2988977,2987839,2986757,2986881],"length":1,"stats":{"Line":6}},{"line":139,"address":[2907911,2907841],"length":1,"stats":{"Line":4}},{"line":140,"address":[2987332,2987402],"length":1,"stats":{"Line":4}},{"line":146,"address":[3446824,3447047,3446911],"length":1,"stats":{"Line":4}},{"line":147,"address":[2438848,2438879],"length":1,"stats":{"Line":0}},{"line":149,"address":[2909342,2909156,2909246],"length":1,"stats":{"Line":6}},{"line":150,"address":[2909257],"length":1,"stats":{"Line":2}}],"covered":28,"coverable":36},{"path":["/","workspaces","vouchrs","src","utils","cookie.rs"],"content":"use actix_web::{cookie::Cookie, HttpRequest};\nuse anyhow::{anyhow, Result};\nuse log;\n\n/// Common cookie names used across the application\npub const COOKIE_NAME: \u0026str = \"vouchrs_session\";\npub const USER_COOKIE_NAME: \u0026str = \"vouchrs_user\";\npub const OAUTH_STATE_COOKIE: \u0026str = \"vouchr_oauth_state\";\n\n/// Trait for converting objects to cookies\npub trait ToCookie\u003cT\u003e {\n    /// Convert self to a cookie with provided name using `SessionManager` for encryption\n    /// \n    /// # Errors\n    /// \n    /// Returns an error if the cookie creation fails (e.g., encryption failure)\n    fn to_cookie(\u0026self, manager: \u0026T) -\u003e Result\u003cCookie\u003c'static\u003e\u003e;\n}\n\n/// Options for cookie creation\npub struct CookieOptions {\n    pub http_only: bool,\n    pub secure: bool,\n    pub same_site: actix_web::cookie::SameSite,\n    pub path: String,\n    pub max_age: actix_web::cookie::time::Duration,\n}\n\nimpl Default for CookieOptions {\n    fn default() -\u003e Self {\n        Self {\n            http_only: true,\n            secure: true,\n            same_site: actix_web::cookie::SameSite::Strict,\n            path: \"/\".to_string(),\n            max_age: actix_web::cookie::time::Duration::hours(24),\n        }\n    }\n}\n\n/// Helper function to extract cookie value from `HttpRequest`\n/// \n/// # Errors\n/// \n/// Returns an error if the specified cookie is not found in the request\npub fn extract_cookie_value(req: \u0026HttpRequest, cookie_name: \u0026str) -\u003e Result\u003cString\u003e {\n    req.cookie(cookie_name)\n        .ok_or_else(|| anyhow!(\"Cookie not found: {cookie_name}\"))\n        .map(|cookie| cookie.value().to_string())\n}\n\n/// Create an expired cookie to clear a specific cookie\n#[must_use]\npub fn create_expired_cookie(name: \u0026str, secure: bool) -\u003e Cookie\u003c'static\u003e {\n    Cookie::build(name.to_owned(), \"\")\n        .http_only(true)\n        .secure(secure)\n        .same_site(actix_web::cookie::SameSite::Lax)\n        .path(\"/\")\n        .max_age(actix_web::cookie::time::Duration::seconds(-1))\n        .finish()\n}\n\n/// Helper function to extract and log cookies from a request\npub fn log_cookies(req: \u0026HttpRequest) {\n    if let Ok(cookies) = req.cookies() {\n        for cookie in cookies.iter() {\n            log::info!(\n                \"Found cookie: name='{}', secure={:?}\",\n                cookie.name(),\n                cookie.secure()\n            );\n        }\n    }\n}\n\n/// Filter cookies, removing `vouchrs_session` cookie\n#[must_use]\npub fn filter_vouchrs_cookies(cookie_str: \u0026str) -\u003e Option\u003cString\u003e {\n    let filtered_cookies: Vec\u003c\u0026str\u003e = cookie_str\n        .split(';')\n        .filter_map(|cookie| {\n            let trimmed = cookie.trim();\n            if trimmed.is_empty() || trimmed.starts_with(\u0026format!(\"{COOKIE_NAME}=\")) {\n                None\n            } else {\n                Some(trimmed)\n            }\n        })\n        .collect();\n\n    if filtered_cookies.is_empty() {\n        None\n    } else {\n        Some(filtered_cookies.join(\"; \"))\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_filter_vouchrs_cookies() {\n        // Test with single vouchrs_session cookie\n        let cookies = \"vouchrs_session=abc123\";\n        assert_eq!(filter_vouchrs_cookies(cookies), None);\n\n        // Test with multiple cookies including vouchrs_session\n        let cookies = \"other_cookie=value; vouchrs_session=abc123; another_cookie=value2\";\n        assert_eq!(\n            filter_vouchrs_cookies(cookies),\n            Some(\"other_cookie=value; another_cookie=value2\".to_string())\n        );\n\n        // Test with no vouchrs_session cookie\n        let cookies = \"cookie1=value1; cookie2=value2\";\n        assert_eq!(\n            filter_vouchrs_cookies(cookies),\n            Some(\"cookie1=value1; cookie2=value2\".to_string())\n        );\n\n        // Test with empty string\n        assert_eq!(filter_vouchrs_cookies(\"\"), None);\n    }\n\n    #[test]\n    fn test_create_expired_cookie() {\n        let cookie = create_expired_cookie(\"test_cookie\", true);\n        assert_eq!(cookie.name(), \"test_cookie\");\n        assert_eq!(cookie.value(), \"\");\n        assert!(cookie.http_only().unwrap());\n        assert!(cookie.secure().unwrap());\n        assert_eq!(cookie.path().unwrap(), \"/\");\n        assert!(cookie.max_age().unwrap().whole_seconds() \u003c 0);\n    }\n}\n","traces":[{"line":30,"address":[3648252,3648258,3648080],"length":1,"stats":{"Line":4}},{"line":35,"address":[3755331],"length":1,"stats":{"Line":4}},{"line":36,"address":[3755357],"length":1,"stats":{"Line":4}},{"line":46,"address":[3787888],"length":1,"stats":{"Line":0}},{"line":47,"address":[3755538],"length":1,"stats":{"Line":0}},{"line":48,"address":[3799129,3799120],"length":1,"stats":{"Line":0}},{"line":49,"address":[2775483,2775456],"length":1,"stats":{"Line":0}},{"line":54,"address":[3129776,3130155,3130187],"length":1,"stats":{"Line":1}},{"line":55,"address":[3129823,3129960,3130084,3130132],"length":1,"stats":{"Line":4}},{"line":58,"address":[3129952],"length":1,"stat on\n/// \n/// Inspired by oauth2-proxy's approach but optimized for URL length\n/// \n/// # Returns\n/// \n/// A base64url-encoded string representing 24 bytes of cryptographically secure random data\n#[must_use]\npub fn generate_csrf_token() -\u003e String {\n    let mut nonce = [0u8; 24]; // 192 bits of entropy\n    rand::thread_rng().fill_bytes(\u0026mut nonce);\n    general_purpose::URL_SAFE_NO_PAD.encode(nonce)\n}\n\n/// Generate a cryptographically secure nonce of specified byte length\n/// \n/// This is a more general-purpose function for generating secure random data\n/// \n/// # Arguments\n/// \n/// * `length` - Number of bytes to generate (recommended: 16-32 for most use cases)\n/// \n/// # Returns\n/// \n/// A base64url-encoded string representing the specified bytes of random data\n#[must_use]\npub fn generate_nonce(length: usize) -\u003e String {\n    let mut nonce = vec![0u8; length];\n    rand::thread_rng().fill_bytes(\u0026mut nonce);\n    general_purpose::URL_SAFE_NO_PAD.encode(nonce)\n}\n\n/// Helper function to decode JWT token payload without verification\n/// This is used for debugging purposes only to inspect token claims\n/// \n/// # Errors\n/// \n/// Returns an error if:\n/// - The JWT format is invalid (not 3 parts separated by dots)\n/// - Base64 decoding fails\n/// - UTF-8 decoding fails\n/// - JSON parsing fails\npub fn decode_jwt_payload(token: \u0026str) -\u003e Result\u003cserde_json::Value, String\u003e {\n    let parts: Vec\u003c\u0026str\u003e = token.split('.').collect();\n    if parts.len() != 3 {\n        return Err(\"Invalid JWT format\".to_string());\n    }\n\n    let payload_b64 = parts[1];\n    let payload_bytes = general_purpose::URL_SAFE_NO_PAD\n        .decode(payload_b64)\n        .or_else(|_| general_purpose::STANDARD.decode(payload_b64))\n        .map_err(|_| \"Base64 decode failed\")?;\n\n    let payload_str = String::from_utf8(payload_bytes).map_err(|_| \"UTF-8 decode failed\")?;\n\n    serde_json::from_str(\u0026payload_str).map_err(|_| \"JSON parse failed\".to_string())\n}\n\n/// Generic encryption function for any serializable data using AES-256-GCM\n/// \n/// # Arguments\n/// \n/// * `data` - The data to encrypt (must implement Serialize)\n/// * `key` - The encryption key (must be 32 bytes for AES-256)\n/// \n/// # Returns\n/// \n/// A Base64URL-encoded string containing the nonce + ciphertext\n/// \n/// # Errors\n/// \n/// Returns an error if:\n/// - Serialization fails\n/// - Key length is invalid\n/// - AES encryption fails\npub fn encrypt_data\u003cT: Serialize\u003e(data: \u0026T, key: \u0026[u8]) -\u003e Result\u003cString\u003e {\n    if key.len() != ENCRYPTION_KEY_SIZE {\n        return Err(anyhow!(\"Invalid key length: expected {} bytes, got {}\", ENCRYPTION_KEY_SIZE, key.len()));\n    }\n\n    // Serialize the data to JSON\n    let json_data = serde_json::to_string(data).context(\"Failed to serialize data\")?;\n\n    // Generate random nonce\n    let mut nonce_bytes = [0u8; NONCE_SIZE];\n    rand::thread_rng().fill_bytes(\u0026mut nonce_bytes);\n    let nonce = Nonce::from_slice(\u0026nonce_bytes);\n\n    // Encrypt the data\n    let cipher = Aes256Gcm::new(Key::\u003cAes256Gcm\u003e::from_slice(key));\n    let ciphertext = cipher\n        .encrypt(nonce, json_data.as_bytes())\n        .map_err(|e| anyhow!(\"AES encryption failed: {e}\"))?;\n\n    // Combine nonce + ciphertext and encode as base64\n    let mut combined = Vec::with_capacity(NONCE_SIZE + ciphertext.len());\n    combined.extend_from_slice(\u0026nonce_bytes);\n    combined.extend_from_slice(\u0026ciphertext);\n\n    Ok(general_purpose::URL_SAFE_NO_PAD.encode(\u0026combined))\n}\n\n/// Generic decryption function for any deserializable data using AES-256-GCM\n/// \n/// # Arguments\n/// \n/// * `encrypted_data` - Base64URL-encoded string containing nonce + ciphertext\n/// * `key` - The decryption key (must be 32 bytes for AES-256)\n/// \n/// # Returns\n/// \n/// The decrypted and deserialized data\n/// \n/// # Errors\n/// \n/// Returns an error if:\n/// - Key length is invalid\n/// - Base64 decoding fails\n/// - Data length is invalid\n/// - AES decryption fails\n/// - Deserialization fails\npub fn decrypt_data\u003cT: DeserializeOwned\u003e(encrypted_data: \u0026str, key: \u0026[u8]) -\u003e Result\u003cT\u003e {\n    if key.len() != ENCRYPTION_KEY_SIZE {\n        return Err(anyhow!(\"Invalid key length: expected {} bytes, got {}\", ENCRYPTION_KEY_SIZE, key.len()));\n    }\n\n    // Decode from base64\n    let combined = general_purpose::URL_SAFE_NO_PAD\n        .decode(encrypted_data)\n        .context(\"Failed to decode base64 data\")?;\n\n    if combined.len() \u003c NONCE_SIZE {\n        return Err(anyhow!(\"Invalid data length\"));\n    }\n\n    // Split nonce and ciphertext\n    let (nonce_bytes, ciphertext) = combined.split_at(NONCE_SIZE);\n    let nonce = Nonce::from_slice(nonce_bytes);\n\n    // Decrypt the data\n    let cipher = Aes256Gcm::new(Key::\u003cAes256Gcm\u003e::from_slice(key));\n    let plaintext = cipher\n        .decrypt(nonce, ciphertext)\n        .map_err(|e| anyhow!(\"AES decryption failed: {e}\"))?;\n\n    // Deserialize the data from JSON\n    let data: T = serde_json::from_slice(\u0026plaintext)\n        .context(\"Failed to deserialize data from decrypted JSON\")?;\n\n    Ok(data)\n}\n\n/// Derive a proper 32-byte encryption key from input key material\n/// \n/// This function ensures that any input key is properly extended or truncated\n/// to exactly 32 bytes for use with AES-256. For keys shorter than 32 bytes,\n/// it uses a simple hash-based extension method.\n/// \n/// # Arguments\n/// \n/// * `input_key` - The input key material (any length)\n/// \n/// # Returns\n/// \n/// A 32-byte encryption key suitable for AES-256\n/// \n/// # Note\n/// \n/// This is a simple key derivation method. For production use with weak keys,\n/// consider using proper key derivation functions like PBKDF2 or HKDF.\n#[must_use] pub fn derive_encryption_key(input_key: \u0026[u8]) -\u003e [u8; ENCRYPTION_KEY_SIZE] {\n    let mut encryption_key = [0u8; ENCRYPTION_KEY_SIZE];\n    let key_len = std::cmp::min(input_key.len(), ENCRYPTION_KEY_SIZE);\n    encryption_key[..key_len].copy_from_slice(\u0026input_key[..key_len]);\n\n    // If key is shorter than 32 bytes, derive the rest using a simple hash\n    if key_len \u003c ENCRYPTION_KEY_SIZE {\n        for i in key_len..ENCRYPTION_KEY_SIZE {\n            encryption_key[i] = encryption_key[i % key_len].wrapping_add(u8::try_from(i % 256).unwrap_or(0));\n        }\n    }\n\n    encryption_key\n}\n\n/// JWT signing algorithms supported by the generic JWT functions\n#[derive(Debug, Clone, Copy)]\npub enum JwtAlgorithm {\n    /// HMAC with SHA-256 (symmetric key)\n    HS256,\n    /// ECDSA with P-256 curve and SHA-256 (asymmetric key)\n    ES256,\n}\n\n/// Generic JWT creation function for different signing algorithms\n/// \n/// This function supports both HMAC-SHA256 (HS256) and ECDSA P-256 (ES256) signing.\n/// \n/// # Arguments\n/// \n/// * `header` - JWT header as a JSON value\n/// * `payload` - JWT payload/claims as a JSON value  \n/// * `algorithm` - The signing algorithm to use\n/// * `key_material` - Key material for signing:\n///   - For HS256: The shared secret as bytes\n///   - For ES256: PEM-encoded PKCS#8 private key as string\n/// \n/// # Returns\n/// \n/// A complete JWT string with header.payload.signature\n/// \n/// # Errors\n/// \n/// Returns an error if:\n/// - JSON serialization fails\n/// - Key parsing fails (for ES256)\n/// - Signing operation fails\n/// - Base64 encoding fails\npub fn create_jwt(\n    header: \u0026serde_json::Value,\n    payload: \u0026serde_json::Value,\n    algorithm: JwtAlgorithm,\n    key_material: \u0026[u8],\n) -\u003e Result\u003cString\u003e {\n    // Serialize header and payload\n    let header_json = serde_json::to_string(header)\n        .context(\"Failed to serialize JWT header\")?;\n    let payload_json = serde_json::to_string(payload)\n        .context(\"Failed to serialize JWT payload\")?;\n    \n    // Base64URL encode header and payload\n    let header_b64 = general_purpose::URL_SAFE_NO_PAD.encode(header_json.as_bytes());\n    let payload_b64 = general_purpose::URL_SAFE_NO_PAD.encode(payload_json.as_bytes());\n    \n    let message = format!(\"{header_b64}.{payload_b64}\");\n    \n    // Sign the message based on algorithm\n    let signature_bytes = match algorithm {\n        JwtAlgorithm::HS256 =\u003e sign_jwt_hmac_sha256(message.as_bytes(), key_material)?,\n        JwtAlgorithm::ES256 =\u003e {\n            let key_pem = std::str::from_utf8(key_material)\n                .context(\"ES256 key material must be valid UTF-8 PEM\")?;\n            sign_jwt_es256(message.as_bytes(), key_pem)?\n        }\n    };\n    \n    let signature_b64 = general_purpose::URL_SAFE_NO_PAD.encode(\u0026signature_bytes);\n    \n    Ok(format!(\"{message}.{signature_b64}\"))\n}\n\n/// Sign a message using HMAC-SHA256\n/// \n/// # Arguments\n/// \n/// * `message` - The message to sign\n/// * `secret` - The shared secret key\n/// \n/// # Returns\n/// \n/// The HMAC-SHA256 signature as bytes\n/// \n/// # Errors\n/// \n/// Returns an error if HMAC computation fails\nfn sign_jwt_hmac_sha256(message: \u0026[u8], secret: \u0026[u8]) -\u003e Result\u003cVec\u003cu8\u003e\u003e {\n    use hmac::{Hmac, Mac};\n    use sha2::Sha256;\n    \n    type HmacSha256 = Hmac\u003cSha256\u003e;\n    \n    let mut mac = \u003cHmacSha256 as Mac\u003e::new_from_slice(secret)\n        .context(\"Invalid HMAC key length\")?;\n    mac.update(message);\n    \n    Ok(mac.finalize().into_bytes().to_vec())\n}\n\n/// Sign a message using ECDSA P-256 with SHA-256 (ES256)\n/// \n/// # Arguments\n/// \n/// * `message` - The message to sign\n/// * `private_key_pem` - PEM-encoded PKCS#8 private key\n/// \n/// # Returns\n/// \n/// The ES256 signature as bytes\n/// \n/// # Errors\n/// \n/// Returns an error if:\n/// - Private key parsing fails\n/// - Signing operation fails\nfn sign_jwt_es256(message: \u0026[u8], private_key_pem: \u0026str) -\u003e Result\u003cVec\u003cu8\u003e\u003e {\n    use p256::ecdsa::{signature::Signer, Signature, SigningKey};\n    use p256::pkcs8::DecodePrivateKey;\n    \n    let signing_key = SigningKey::from_pkcs8_pem(private_key_pem)\n        .map_err(|e| anyhow!(\"Failed to parse ECDSA private key: {e:?}\"))?;\n    \n    let signature: Signature = signing_key.sign(message);\n    Ok(signature.to_bytes().to_vec())\n}\n\n/// Helper function to create JWT header for common algorithms\n/// \n/// # Arguments\n/// \n/// * `algorithm` - The JWT algorithm\n/// * `key_id` - Optional key ID (for ES256 with key rotation)\n/// \n/// # Returns\n/// \n/// A JSON value representing the JWT header\n#[must_use]\npub fn create_jwt_header(algorithm: \u0026JwtAlgorithm, key_id: Option\u003c\u0026str\u003e) -\u003e serde_json::Value {\n    let alg_str = match algorithm {\n        JwtAlgorithm::HS256 =\u003e \"HS256\",\n        JwtAlgorithm::ES256 =\u003e \"ES256\",\n    };\n    \n    let mut header = serde_json::json!({\n        \"alg\": alg_str,\n        \"typ\": \"JWT\"\n    });\n    \n    if let Some(kid) = key_id {\n        header[\"kid\"] = serde_json::Value::String(kid.to_string());\n    }\n    \n    header\n}\n\n/// Helper function to create standard JWT payload with common claims\n/// \n/// # Arguments\n/// \n/// * `issuer` - The issuer (iss) claim\n/// * `subject` - The subject (sub) claim  \n/// * `audience` - The audience (aud) claim\n/// * `expiry_minutes` - Token expiry time in minutes from now\n/// * `additional_claims` - Additional custom claims to include\n/// \n/// # Returns\n/// \n/// A JSON value representing the JWT payload\n#[must_use]\npub fn create_jwt_payload(\n    issuer: \u0026str,\n    subject: \u0026str,\n    audience: \u0026str,\n    expiry_minutes: i64,\n    additional_claims: Option\u003c\u0026serde_json::Value\u003e,\n) -\u003e serde_json::Value {\n    use chrono::{Duration, Utc};\n    \n    let now = Utc::now();\n    let exp = now + Duration::minutes(expiry_minutes);\n    \n    let mut payload = serde_json::json!({\n        \"iss\": issuer,\n        \"sub\": subject,\n        \"aud\": audience,\n        \"iat\": now.timestamp(),\n        \"exp\": exp.timestamp()\n    });\n    \n    // Merge additional claims if provided\n    if let Some(serde_json::Value::Object(additional_map)) = additional_claims {\n        if let serde_json::Value::Object(ref mut payload_map) = payload {\n            for (key, value) in additional_map {\n                payload_map.insert(key.clone(), value.clone());\n            }\n        }\n    }\n    \n    payload\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use serde_json::json;\n    \n    // Test secret key for HMAC operations - generated dynamically\n    fn get_test_secret() -\u003e Vec\u003cu8\u003e {\n        b\"test_secret_key_for_hmac_testing_32b\".to_vec()\n    }\n    \n    // Generate a test P-256 (NIST curve) private key for ES256 testing\n    // This avoids hardcoding a private key in the source code\n    fn generate_test_es256_key() -\u003e String {\n        // Only import these crates inside the test module\n        use p256::pkcs8::{EncodePrivateKey, LineEnding};\n        use p256::ecdsa::{SigningKey};\n        use rand::thread_rng;\n        \n        // Generate a new random key each time using thread_rng from rand crate\n        let signing_key = SigningKey::random(\u0026mut thread_rng());\n        \n        // Convert to PKCS#8 PEM format\n        signing_key.to_pkcs8_pem(LineEnding::LF)\n            .expect(\"Failed to generate test ES256 key\")\n            .to_string()\n    }\n\n    #[test]\n    fn test_create_jwt_header_hs256() {\n        let header = create_jwt_header(\u0026JwtAlgorithm::HS256, None);\n        \n        assert_eq!(header[\"alg\"], \"HS256\");\n        assert_eq!(header[\"typ\"], \"JWT\");\n        assert!(header.get(\"kid\").is_none());\n    }\n\n    #[test]\n    fn test_create_jwt_header_es256_with_kid() {\n        let header = create_jwt_header(\u0026JwtAlgorithm::ES256, Some(\"test-key-id\"));\n        \n        assert_eq!(header[\"alg\"], \"ES256\");\n        assert_eq!(header[\"typ\"], \"JWT\");\n        assert_eq!(header[\"kid\"], \"test-key-id\");\n    }\n\n    #[test]\n    fn test_create_jwt_payload() {\n        let payload = create_jwt_payload(\n            \"test-issuer\",\n            \"test-subject\", \n            \"test-audience\",\n            60, // 1 hour\n            None,\n        );\n        \n        assert_eq!(payload[\"iss\"], \"test-issuer\");\n        assert_eq!(payload[\"sub\"], \"test-subject\");\n        assert_eq!(payload[\"aud\"], \"test-audience\");\n        assert!(payload[\"iat\"].is_number());\n        assert!(payload[\"exp\"].is_number());\n        \n        // Verify expiry is 1 hour from now\n        let iat = payload[\"iat\"].as_i64().unwrap();\n        let exp = payload[\"exp\"].as_i64().unwrap();\n        assert_eq!(exp - iat, 3600); // 60 minutes * 60 seconds\n    }\n\n    #[test]\n    fn test_create_jwt_payload_with_additional_claims() {\n        let additional_claims = json!({\n            \"custom_field\": \"custom_value\",\n            \"number_field\": 123\n        });\n        \n        let payload = create_jwt_payload(\n            \"test-issuer\",\n            \"test-subject\",\n            \"test-audience\", \n            5,\n            Some(\u0026additional_claims),\n        );\n        \n        assert_eq!(payload[\"iss\"], \"test-issuer\");\n        assert_eq!(payload[\"custom_field\"], \"custom_value\");\n        assert_eq!(payload[\"number_field\"], 123);\n    }\n\n    #[test]\n    fn test_hmac_sha256_signing() {\n        let test_secret = get_test_secret();\n        let message = b\"test.message\";\n        let result = sign_jwt_hmac_sha256(message, \u0026test_secret);\n        \n        assert!(result.is_ok());\n        let signature = result.unwrap();\n        assert!(!signature.is_empty());\n        assert_eq!(signature.len(), 32); // SHA-256 produces 32-byte hash\n    }\n\n    #[test]\n    fn test_hmac_sha256_deterministic() {\n        let message = b\"test.message\";\n        let test_secret = get_test_secret();\n        \n        let sig1 = sign_jwt_hmac_sha256(message, \u0026test_secret).unwrap();\n        let sig2 = sign_jwt_hmac_sha256(message, \u0026test_secret).unwrap();\n        \n        assert_eq!(sig1, sig2, \"HMAC signatures should be deterministic\");\n    }\n\n    #[test]\n    fn test_hmac_sha256_different_messages() {\n        let message1 = b\"test.message1\";\n        let message2 = b\"test.message2\";\n        let test_secret = get_test_secret();\n        \n        let sig1 = sign_jwt_hmac_sha256(message1, \u0026test_secret).unwrap();\n        let sig2 = sign_jwt_hmac_sha256(message2, \u0026test_secret).unwrap();\n        \n        assert_ne!(sig1, sig2, \"Different messages should produce different signatures\");\n    }\n\n    #[test]\n    fn test_create_jwt_hs256() {\n        let header = create_jwt_header(\u0026JwtAlgorithm::HS256, None);\n        let payload = json!({\n            \"sub\": \"test-user\",\n            \"iat\": 1_234_567_890,\n            \"exp\": 1_234_571_490\n        });\n        \n        let test_secret = get_test_secret();\n        let result = create_jwt(\u0026header, \u0026payload, JwtAlgorithm::HS256, \u0026test_secret);\n        \n        assert!(result.is_ok());\n        let jwt = result.unwrap();\n        \n        // JWT should have 3 parts separated by dots\n        let parts: Vec\u003c\u0026str\u003e = jwt.split('.').collect();\n        assert_eq!(parts.len(), 3);\n        \n        // Decode and verify header\n        let header_bytes = general_purpose::URL_SAFE_NO_PAD.decode(parts[0]).unwrap();\n        let decoded_header: serde_json::Value = serde_json::from_slice(\u0026header_bytes).unwrap();\n        assert_eq!(decoded_header[\"alg\"], \"HS256\");\n        assert_eq!(decoded_header[\"typ\"], \"JWT\");\n        \n        // Decode and verify payload\n        let payload_bytes = general_purpose::URL_SAFE_NO_PAD.decode(parts[1]).unwrap();\n        let decoded_payload: serde_json::Value = serde_json::from_slice(\u0026payload_bytes).unwrap();\n        assert_eq!(decoded_payload[\"sub\"], \"test-user\");\n        assert_eq!(decoded_payload[\"iat\"], 1_234_567_890);\n        assert_eq!(decoded_payload[\"exp\"], 1_234_571_490);\n    }\n\n    #[test]\n    fn test_create_jwt_hs256_verification() {\n        let header = create_jwt_header(\u0026JwtAlgorithm::HS256, None);\n        let payload = json!({\n            \"sub\": \"test-user\",\n            \"iss\": \"test-issuer\"\n        });\n        \n        let test_secret = get_test_secret();\n        let jwt = create_jwt(\u0026header, \u0026payload, JwtAlgorithm::HS256, \u0026test_secret).unwrap();\n        let parts: Vec\u003c\u0026str\u003e = jwt.split('.').collect();\n        \n        // Manually verify HMAC signature\n        let message = format!(\"{}.{}\", parts[0], parts[1]);\n        let expected_signature = sign_jwt_hmac_sha256(message.as_bytes(), \u0026test_secret).unwrap();\n        let expected_signature_b64 = general_purpose::URL_SAFE_NO_PAD.encode(\u0026expected_signature);\n        \n        assert_eq!(parts[2], expected_signature_b64);\n    }\n\n    #[test]\n    fn test_es256_signing_deterministic_within_same_key() {\n        // ES256 produces different signatures each time (due to random k value),\n        // but we should be able to sign successfully\n        let message = b\"test.message\";\n        \n        // Generate a test key for this test\n        let test_es256_key = generate_test_es256_key();\n        \n        let result1 = sign_jwt_es256(message, \u0026test_es256_key);\n        let result2 = sign_jwt_es256(message, \u0026test_es256_key);\n        \n        assert!(result1.is_ok());\n        assert!(result2.is_ok());\n        \n        let sig1 = result1.unwrap();\n        let sig2 = result2.unwrap();\n        \n        // ES256 signatures are not deterministic due to random k value\n        // But they should both be 64 bytes (32 bytes r + 32 bytes s)\n        assert_eq!(sig1.len(), 64);\n        assert_eq!(sig2.len(), 64);\n    }\n\n    #[test]\n    fn test_create_jwt_es256() {\n        let header = create_jwt_header(\u0026JwtAlgorithm::ES256, Some(\"test-key\"));\n        let payload = json!({\n            \"sub\": \"test-user\",\n            \"iss\": \"test-issuer\",\n            \"aud\": \"https://api.example.com\"\n        });\n        \n        // Generate a key for this test\n        let test_es256_key = generate_test_es256_key();\n        let result = create_jwt(\u0026header, \u0026payload, JwtAlgorithm::ES256, test_es256_key.as_bytes());\n        \n        assert!(result.is_ok());\n        let jwt = result.unwrap();\n        \n        // JWT should have 3 parts separated by dots\n        let parts: Vec\u003c\u0026str\u003e = jwt.split('.').collect();\n        assert_eq!(parts.len(), 3);\n        \n        // Decode and verify header\n        let header_bytes = general_purpose::URL_SAFE_NO_PAD.decode(parts[0]).unwrap();\n        let decoded_header: serde_json::Value = serde_json::from_slice(\u0026header_bytes).unwrap();\n        assert_eq!(decoded_header[\"alg\"], \"ES256\");\n        assert_eq!(decoded_header[\"typ\"], \"JWT\");\n        assert_eq!(decoded_header[\"kid\"], \"test-key\");\n        \n        // Decode and verify payload\n        let payload_bytes = general_purpose::URL_SAFE_NO_PAD.decode(parts[1]).unwrap();\n        let decoded_payload: serde_json::Value = serde_json::from_slice(\u0026payload_bytes).unwrap();\n        assert_eq!(decoded_payload[\"sub\"], \"test-user\");\n        assert_eq!(decoded_payload[\"iss\"], \"test-issuer\");\n        assert_eq!(decoded_payload[\"aud\"], \"https://api.example.com\");\n        \n        // Signature should be base64url encoded and non-empty\n essionManager;\n\npub struct ErrorHandler;\n\nimpl ErrorHandler {\n    /// Create an OAuth error redirect with cookie clearing\n    #[must_use]\n    pub fn oauth_error_redirect(\n        session_manager: \u0026SessionManager,\n        error_type: \u0026str,\n        redirect_url: Option\u003c\u0026str\u003e\n    ) -\u003e HttpResponse {\n        let clear_cookie = session_manager.create_expired_cookie();\n        let location = redirect_url.unwrap_or(\"/oauth2/sign_in\");\n        \n        let final_url = if location.contains('?') {\n            format!(\"{location}\u0026error={error_type}\")\n        } else {\n            format!(\"{location}?error={error_type}\")\n        };\n        \n        HttpResponse::Found()\n            .cookie(clear_cookie)\n            .append_header((\"Location\", final_url))\n            .finish()\n    }\n}","traces":[],"covered":0,"coverable":0},{"path":["/","workspaces","vouchrs","src","utils","logging.rs"],"content":"// Centralized logging utilities to reduce verbose logging patterns\nuse crate::utils::apple::AppleUserInfo;\nuse log::{debug, info, warn};\n\npub struct LoggingHelper;\n\nimpl LoggingHelper {\n    /// Log OAuth token response in a standardized format\n    pub fn log_oauth_token_response(provider: \u0026str, apple_user_info: Option\u003c\u0026AppleUserInfo\u003e) {\n        info!(\"=== OAuth Token Exchange Success for {provider} ===\");\n        // Expires at, refresh token, and id token are now on VouchrSession or passed separately.\n        if provider == \"apple\" {\n            Self::log_apple_user_info(apple_user_info);\n        }\n        info!(\"=== End OAuth Token Analysis ===\");\n    }\n\n    /// Log Apple user info in a standardized format\n    fn log_apple_user_info(apple_user_info: Option\u003c\u0026AppleUserInfo\u003e) {\n        info!(\"=== Apple User Info Analysis ===\");\n        info!(\"Apple user info present: {}\", apple_user_info.is_some());\n\n        if let Some(user_info) = apple_user_info {\n            info!(\"Apple user info email: {:?}\", user_info.email);\n            info!(\"Apple user info name: {:?}\", user_info.name.full_name());\n            info!(\n                \"Apple user info first_name: {:?}\",\n                user_info.name.first_name\n            );\n            info!(\"Apple user info last_name: {:?}\", user_info.name.last_name);\n\n            // Log raw JSON serialization for complete debugging\n            if let Ok(user_info_json) = serde_json::to_string_pretty(user_info) {\n                info!(\"Apple user info JSON:\\n{user_info_json}\");\n            }\n        } else {\n            warn!(\"Apple OAuth completed but no user info was returned in the token response\");\n            warn!(\"This may happen on subsequent logins or if user info was not requested\");\n        }\n    }\n\n    /// Log provider initialization status\n    pub fn log_provider_init(provider_name: \u0026str, display_name: Option\u003c\u0026str\u003e, configured: bool) {\n        let name = display_name.unwrap_or(provider_name);\n        if configured {\n            info!(\"✅ {name} OAuth2 configured ({provider_name})\");\n        } else {\n            info!(\n                \"❌ {name} OAuth2 not configured - missing environment variables\"\n            );\n        }\n    }\n\n    /// Log OAuth provider initialization start\n    pub fn log_oauth_provider_initialization() {\n        info!(\"🔧 Initializing OAuth providers from configuration...\");\n    }\n\n    /// Log that a provider is disabled\n    pub fn log_oauth_provider_disabled(provider_name: \u0026str) {\n        info!(\"⏭️  Provider {provider_name} is disabled, skipping\");\n    }\n\n    /// Log that a provider is configured\n    pub fn log_oauth_provider_configured(display_name: \u0026str, provider_name: \u0026str) {\n        info!(\"✅ {display_name} OAuth2 configured ({provider_name})\");\n    }\n\n    /// Log that a provider is not configured\n    pub fn log_oauth_provider_not_configured(display_name: \u0026str) {\n        info!(\n            \"❌ {display_name} OAuth2 not configured - missing environment variables\"\n        );\n    }\n\n    /// Log summary of configured OAuth providers\n    pub fn log_oauth_providers_summary(provider_names: \u0026[\u0026String]) {\n        info!(\"🎯 Configured OAuth providers: {provider_names:?}\");\n    }\n\n    /// Log OAuth URL building\n    pub fn log_oauth_url_built(\n        provider: \u0026str,\n        scopes: \u0026str,\n        extra_params: \u0026std::collections::HashMap\u003cString, String\u003e,\n    ) {\n        info!(\n            \"🔍 Built {provider} OAuth URL with scopes: {scopes} and extra params: {extra_params:?}\"\n        );\n    }\n\n    /// Log token exchange start\n    pub fn log_token_exchange_start(provider: \u0026str) {\n        info!(\n            \"🔄 Exchanging authorization code for tokens with {provider}\"\n        );\n    }\n\n    /// Log raw Apple token response for debugging\n    pub fn log_apple_token_response_raw(response_text: \u0026str) {\n        info!(\"=== Raw Apple Token Response ===\");\n        info!(\"Response text: {response_text}\");\n        info!(\"=== End Raw Apple Token Response ===\");\n    }\n\n    /// Log raw token response for other providers\n    pub fn log_token_response_raw(provider: \u0026str, response_text: \u0026str) {\n        debug!(\"Raw {provider} token response: {response_text}\");\n    }\n\n    /// Log token exchange summary\n    pub fn log_token_exchange_summary(\n        provider: \u0026str,\n        refresh_token: Option\u003c\u0026String\u003e,\n        id_token: Option\u003c\u0026String\u003e,\n        token_type: \u0026str,\n        expires_in: Option\u003ci64\u003e,\n    ) {\n        let refresh_status = refresh_token.map_or(\"No\", |_| \"Yes\");\n        let id_status = id_token.map_or(\"No\", |_| \"Yes\");\n        \n        info!(\"🔍 Token exchange summary for {provider}: refresh_token={refresh_status}, id_token={id_status}, token_type={token_type}, expires_in={expires_in:?}\");\n    }\n\n    /// Log session creation success\n    pub fn log_session_created(user_email: \u0026str, provider: \u0026str) {\n        info!(\n            \"Successfully built session for user: {user_email} (provider: {provider})\"\n        );\n    }\n\n    /// Log OAuth callback details in development mode\n    pub fn log_callback_debug(\n        req: \u0026actix_web::HttpRequest,\n        callback_data: \u0026crate::oauth::OAuthCallback,\n    ) {\n        debug!(\n            \"OAuth callback received via {}: {callback_data:?}\",\n            req.method()\n        );\n        debug!(\"Callback request headers: {:?}\", req.headers());\n        debug!(\n            \"Callback request connection info: {:?}\",\n            req.connection_info()\n        );\n    }\n}\n","traces":[{"line":9,"address":[3744064],"length":1,"stats":{"Line":0}},{"line":10,"address":[3565212,3565150],"length":1,"stats":{"Line":0}},{"line":12,"address":[2880173],"length":1,"stats":{"Line":0}},{"line":13,"address":[3734779],"length":1,"stats":{"Line":0}},{"line":15,"address":[3744351,3744410],"length":1,"stats":{"Line":0}},{"line":19,"address":[2880640,2883053,2883047],"length":1,"stats":{"Line":0}},{"line":20,"address":[3744604,3744689],"length":1,"stats":{"Line":0}},{"line":21,"address":[3565699,3565936],"length":1,"stats":{"Line":0}},{"line":23,"address":[3568127,3566190,3565899],"length":1,"stats":{"Line":0}},{"line":24,"address":[3745282,3745151],"length":1,"stats":{"Line":0}},{"line":25,"address":[3735621,3735948],"length":1,"stats":{"Line":0}},{"line":26,"address":[3745516,3745927],"length":1,"stats":{"Line":0}},{"line":30,"address":[3745881,3746229],"length":1,"stats":{"Line":0}},{"line":33,"address":[3736902,3736553],"length":1,"stats":{"Line":0}},{"line":34,"address":[3746549,3746667,3746639],"length":1,"stats":{"Line":0}},{"line":37,"address":[3737524,3735575],"length":1,"stats":{"Line":0}},{"line":38,"address":[2883360,2883145],"length":1,"stats": \n        return Err(invalid_redirect_error());\n    }\n    \n    // Must start with a single slash (relative URL only)\n    if !redirect_url.starts_with('/') || redirect_url.starts_with(\"//\") {\n        warn!(\"Invalid redirect URL format: {redirect_url}\");\n        return Err(invalid_redirect_error());\n    }\n    \n    // Check for control characters and other dangerous characters\n    if contains_dangerous_characters(redirect_url) {\n        warn!(\"Dangerous characters in redirect URL: {redirect_url}\");\n        return Err(invalid_redirect_error());\n    }\n    \n    // Simple path traversal check (including encoded variants)\n    if contains_path_traversal(redirect_url) {\n        warn!(\"Path traversal attempt in redirect: {redirect_url}\");\n        return Err(invalid_redirect_error());\n    }\n    \n    // Check for encoded slashes that could create // \n    if contains_encoded_double_slash(redirect_url) {\n        warn!(\"Encoded double slash in redirect: {redirect_url}\");\n        return Err(invalid_redirect_error());\n    }\n    \n    // Basic protocol injection check (including mixed case)\n    if contains_protocol_injection(redirect_url) {\n        warn!(\"Protocol injection attempt in redirect: {redirect_url}\");\n        return Err(invalid_redirect_error());\n    }\n    \n    // Check for suspicious query parameters that could be open redirects\n    if contains_redirect_in_query(redirect_url) {\n        warn!(\"Redirect parameter in query string: {redirect_url}\");\n        return Err(invalid_redirect_error());\n    }\n    \n    Ok(redirect_url.to_string())\n}\n\n/// Check for dangerous characters including control chars and Unicode tricks\nfn contains_dangerous_characters(url: \u0026str) -\u003e bool {\n    // Check for null bytes\n    if url.contains('\\0') || url.contains(\"%00\") {\n        return true;\n    }\n    \n    // Check for control characters (both raw and encoded)\n    let control_patterns = [\n        \"\\n\", \"\\r\", \"\\t\", // Raw control chars\n        \"%0a\", \"%0A\", \"%0d\", \"%0D\", \"%09\", // Encoded newline, carriage return, tab\n        \"%01\", \"%02\", \"%03\", \"%04\", \"%05\", \"%06\", \"%07\", \"%08\", // Other control chars\n        \"%0b\", \"%0B\", \"%0c\", \"%0C\", \"%0e\", \"%0E\", \"%0f\", \"%0F\",\n    ];\n    \n    let url_lower = url.to_lowercase();\n    for pattern in \u0026control_patterns {\n        if url.contains(pattern) || url_lower.contains(pattern) {\n            return true;\n        }\n    }\n    \n    // Check for Unicode direction override characters and various spaces\n    if url.chars().any(|c| matches!(c, \n        '\\u{202A}'..='\\u{202E}' | // LTR/RTL override\n        '\\u{2060}'..='\\u{2069}' | // Word joiner and invisible separators\n        '\\u{200B}'..='\\u{200F}' | // Zero-width space and marks\n        '\\u{FEFF}' |              // Zero-width no-break space\n        '\\u{2000}'..='\\u{200A}' | // Various Unicode spaces (en space, em space, etc.)\n        '\\u{00A0}' |              // Non-breaking space\n        '\\u{1680}' |              // Ogham space mark\n        '\\u{180E}' |              // Mongolian vowel separator\n        '\\u{2028}' |              // Line separator\n        '\\u{2029}' |              // Paragraph separator\n        '\\u{205F}' |              // Medium mathematical space\n        '\\u{3000}'                // Ideographic space\n    )) {\n        return true;\n    }\n    \n    false\n}\n\n/// Check for path traversal patterns including encoded variants\nfn contains_path_traversal(url: \u0026str) -\u003e bool {\n    // Direct check\n    if url.contains(\"..\") || url.contains('\\\\') {\n        return true;\n    }\n    \n    // Check URL-encoded variants\n    let encoded_patterns = [\n        \"%2e%2e\", \"%2E%2E\", // ..\n        \"%2e%2e%2f\", \"%2E%2E%2F\", // ../\n        \"%2e%2e%5c\", \"%2E%2E%5C\", // ..\\\n        \"%252e%252e\", \"%252E%252E\", // Double-encoded ..\n        \"%c0%ae\", \"%c1%9c\", // Unicode encoding tricks\n        \"%5c\", \"%5C\", // \\\n        \"%252f\", \"%252F\", // Double-encoded /\n        \"%255c\", \"%255C\", // Double-encoded \\\n    ];\n    \n    let url_lower = url.to_lowercase();\n    for pattern in \u0026encoded_patterns {\n        if url_lower.contains(pattern) {\n            return true;\n        }\n    }\n    \n    false\n}\n\n/// Check for encoded slashes that could create //\nfn contains_encoded_double_slash(url: \u0026str) -\u003e bool {\n    let patterns = [\n        \"%2f%2f\", \"%2F%2F\", // //\n        \"%252f%252f\", \"%252F%252F\", // Double-encoded //\n        \"%2f%252f\", \"%252f%2f\", // Mixed encoding\n        \"/%2f\", \"/%2F\", // Leading to //\n        \"%5c%5c\", \"%5C%5C\", // \\\\\n    ];\n    \n    let url_lower = url.to_lowercase();\n    for pattern in \u0026patterns {\n        if url_lower.contains(pattern) {\n            return true;\n        }\n    }\n    \n    // Check for patterns that would result in // after decoding\n    if url.contains(\"/%2f\") || url.contains(\"/%2F\") ||\n       url.contains(\"/%252f\") || url.contains(\"/%252F\") {\n        return true;\n    }\n    \n    false\n}\n\n/// Check for protocol injection attempts\nfn contains_protocol_injection(url: \u0026str) -\u003e bool {\n    let protocols = [\n        \"javascript:\", \"data:\", \"vbscript:\", \"file:\", \"about:\",\n        \"chrome:\", \"chrome-extension:\", \"ms-browser-extension:\",\n        \"opera:\", \"brave:\", \"edge:\",\n    ];\n    \n    let url_lower = url.to_lowercase();\n    \n    // Direct protocol check\n    for protocol in \u0026protocols {\n        if url_lower.contains(protocol) {\n            return true;\n        }\n    }\n    \n    // Check for encoded protocols\n    let encoded_protocols = [\n        \"%6a%61%76%61%73%63%72%69%70%74%3a\", // javascript:\n        \"%64%61%74%61%3a\", // data:\n        \"\u0026#106;\u0026#97;\u0026#118;\u0026#97;\u0026#115;\u0026#99;\u0026#114;\u0026#105;\u0026#112;\u0026#116;\u0026#58;\", // HTML entity encoded javascript:\n        \"\\\\x6A\\\\x61\\\\x76\\\\x61\\\\x73\\\\x63\\\\x72\\\\x69\\\\x70\\\\x74\\\\x3A\", // Hex escaped javascript:\n    ];\n    \n    for encoded_protocol in \u0026encoded_protocols {\n        if url_lower.contains(encoded_protocol) {\n            return true;\n        }\n    }\n    \n    false\n}\n\n/// Check for redirect parameters in query string\nfn contains_redirect_in_query(url: \u0026str) -\u003e bool {\n    // Common redirect parameter names\n    let redirect_params = [\n        \"redirect\", \"redirect_uri\", \"redirect_url\", \"return\", \"returnurl\",\n        \"return_url\", \"returnto\", \"return_to\", \"next\", \"goto\", \"target\",\n        \"destination\", \"dest\", \"continue\", \"url\", \"link\", \"ref\",\n        \"callback\", \"callback_url\", \"success_url\", \"failure_url\",\n    ];\n    \n    let url_lower = url.to_lowercase();\n    \n    // Check if URL has query string\n    if let Some(query_start) = url_lower.find('?') {\n        let query_part = \u0026url_lower[query_start + 1..];\n        \n        for param in \u0026redirect_params {\n            // Check for parameter=value pattern\n            let patterns = [\n                format!(\"{param}=\"),\n                format!(\"{param}\u0026\"),\n                format!(\"{param}%3d\"), // URL encoded =\n                format!(\"{param}%3D\"),\n            ];\n            \n            for pattern in \u0026patterns {\n                if query_part.contains(pattern) {\n                    return true;\n                }\n            }\n        }\n    }\n    \n    false\n}\n\n/// Create a generic invalid redirect error response\nfn invalid_redirect_error() -\u003e HttpResponse {\n    HttpResponse::BadRequest().json(serde_json::json!({\n        \"error\": \"invalid_redirect\",\n        \"error_description\": \"The redirect URL is invalid or potentially unsafe\"\n    }))\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_valid_redirects() {\n        // Valid paths should pass\n        assert!(validate_post_auth_redirect(\"/home\").is_ok());\n        assert!(validate_post_auth_redirect(\"/app/dashboard\").is_ok());\n        assert!(validate_post_auth_redirect(\"/\").is_ok());\n        assert!(validate_post_auth_redirect(\"/page?param=value\").is_ok());\n        assert!(validate_post_auth_redirect(\"/path#anchor\").is_ok());\n    }\n\n    #[test]\n    fn test_empty_redirect() {\n        assert!(validate_post_auth_redirect(\"\").is_err());\n    }\n\n    #[test]\n    fn test_protocol_injection() {\n        // Direct protocol injection\n        assert!(validate_post_auth_redirect(\"/javascript:alert(1)\").is_err());\n        assert!(validate_post_auth_redirect(\"/data:text/html,\u003cscript\u003ealert(1)\u003c/script\u003e\").is_err());\n        \n        // Case variations\n        assert!(validate_post_auth_redirect(\"/JavaScript:alert(1)\").is_err());\n        assert!(validate_post_auth_redirect(\"/JAVASCRIPT:alert(1)\").is_err());\n        \n        // URL encoded\n        assert!(validate_post_auth_redirect(\"/%6a%61%76%61%73%63%72%69%70%74%3aalert(1)\").is_err());\n    }\n\n    #[test]\n    fn test_double_slash() {\n        // Direct double slash\n        assert!(validate_post_auth_redirect(\"//evil.com\").is_err());\n        assert!(validate_post_auth_redirect(\"//evil.com/path\").is_err());\n        \n        // Encoded slashes\n        assert!(validate_post_auth_redirect(\"/%2f%2fevil.com\").is_err());\n        assert!(validate_post_auth_redirect(\"/%2F%2Fevil.com\").is_err());\n        assert!(validate_post_auth_redirect(\"/%252f%252fevil.com\").is_err());\n    }\n\n    #[test]\n    fn test_path_traversal() {\n        // Direct traversal\n        assert!(validate_post_auth_redirect(\"/../etc/passwd\").is_err());\n        assert!(validate_post_auth_redirect(\"/../../etc/passwd\").is_err());\n        assert!(validate_post_auth_redirect(\"/path/../../../etc/passwd\").is_err());\n        \n        // Backslashes\n        assert!(validate_post_auth_redirect(\"/..\\\\etc\\\\passwd\").is_err());\n        assert!(validate_post_auth_redirect(\"\\\\..\\\\etc\\\\passwd\").is_err());\n        \n        // URL encoded\n        assert!(validate_post_auth_redirect(\"/%2e%2e/etc/passwd\").is_err());\n        assert!(validate_post_auth_redirect(\"/%2e%2e%2f%2e%2e%2fetc/passwd\").is_err());\n        assert!(validate_post_auth_redirect(\"/%252e%252e/etc/passwd\").is_err());\n    }\n\n    #[test]\n    fn test_control_characters() {\n        // Raw control characters\n        assert!(validate_post_auth_redirect(\"/path\\nHeader: Value\").is_err());\n        assert!(validate_post_auth_redirect(\"/path\\rHeader: Value\").is_err());\n        assert!(validate_post_auth_redirect(\"/path\\0null\").is_err());\n        \n        // URL encoded control characters\n        assert!(validate_post_auth_redirect(\"/path%0aHeader:%20Value\").is_err());\n        assert!(validate_post_auth_redirect(\"/path%0dHeader:%20Value\").is_err());\n        assert!(validate_post_auth_redirect(\"/path%00null\").is_err());\n    }\n\n    #[test]\n    fn test_unicode_tricks() {\n        // Unicode direction override\n        assert!(validate_post_auth_redirect(\"/path\\u{202E}reversed\").is_err());\n        \n        // Zero-width characters\n        assert!(validate_post_auth_redirect(\"/path\\u{200B}invisible\").is_err());\n        assert!(validate_post_auth_redirect(\"/path\\u{FEFF}bom\").is_err());\n        \n        // Various Unicode spaces\n        assert!(validate_post_auth_redirect(\"/path\\u{2000}space\").is_err());\n        assert!(validate_post_auth_redirect(\"/path\\u{3000}ideographic\").is_err());\n    }\n\n    #[test]\n    fn test_query_string_redirects() {\n        // Common redirect parameters\n        assert!(validate_post_auth_redirect(\"/page?redirect=http://evil.com\").is_err());\n        assert!(validate_post_auth_redirect(\"/page?redirect_uri=http://evil.com\").is_err());\n        assert!(validate_post_auth_redirect(\"/page?return_url=http://evil.com\").is_err());\n        assert!(validate_post_auth_redirect(\"/page?next=http://evil.com\").is_err());\n        assert!(validate_post_auth_redirect(\"/page?goto=http://evil.com\").is_err());\n        \n        // Multiple parameters\n        assert!(validate_post_auth_redirect(\"/page?safe=true\u0026redirect=http://evil.com\").is_err());\n        \n        // URL encoded equals\n        assert!(validate_post_auth_redirect(\"/page?redirect%3dhttp://evil.com\").is_err());\n        assert!(validate_post_auth_redirect(\"/page?redirect%3Dhttp://evil.com\").is_err());\n    }\n\n    #[test]\n    fn test_length_limit() {\n        let long_path = \"/\".to_string() + \u0026\"a\".repeat(2048);\n        assert!(validate_post_auth_redirect(\u0026long_path).is_err());\n        \n        let max_path = \"/\".to_string() + \u0026\"a\".repeat(2047);\n        assert!(validate_post_auth_redirect(\u0026max_path).is_ok());\n    }\n\n    #[test]\n    fn test_complex_valid_paths() {\n        // Valid complex paths that should pass\n        assert!(validate_post_auth_redirect(\"/app/user/profile/123\").is_ok());\n        assert!(validate_post_auth_redirect(\"/search?q=rust+programming\u0026page=2\").is_ok());\n        assert!(validate_post_auth_redirect(\"/docs/api/v2#authentication\").is_ok());\n        assert!(validate_post_auth_redirect(\"/files/document.pdf\").is_ok());\n        assert!(validate_post_auth_redirect(\"/user@example/profile\").is_ok());\n    }\n\n    #[test]\n    fn test_edge_cases() {\n        // Must start with /\n        assert!(validate_post_auth_redirect(\"home\").is_err());\n        assert!(validate_post_auth_redirect(\"./home\").is_err());\n        assert!(validate_post_auth_redirect(\"~/home\").is_err());\n        \n        // Various invalid patterns\n        assert!(validate_post_auth_redirect(\"/\\0\").is_err());\n        assert!(validate_post_auth_redirect(\"/\\n\").is_err());\n        assert!(validate_post_auth_redirect(\"/\\r\").is_err());\n        \n        // Just a slash is valid\n        assert!(validate_post_auth_redirect(\"/\").is_ok());\n    }\n}\n","traces":[{"line":18,"address":[3889488],"length":1,"stats":{"Line":2}},{"line":19,"address":[4065995,4066054],"length":1,"stats":{"Line":6}},{"line":22,"address":[3856650],"length":1,"stats":{"Line":4}},{"line":23,"address":[3693829],"length":1,"stats":{"Line":1}},{"line":27,"address":[3693804],"length":1,"stats":{"Line":4}},{"line":28,"address":[3693897,3696104],"length":1,"stats":{"Line":2}},{"line":29,"address":[3696063],"length":1,"stats":{"Line":1}},{"line":33,"address":[4066437,4066318],"length":1,"stats":{"Line":8}},{"line":34,"address":[3693943,3695832],"length":1,"stats":{"Line":3}},{"line":35,"address":[3858863],"length":1,"stats":{"Line":2}},{"line":39,"address":[3694021],"length":1,"stats":{"Line":3}},{"line":40,"address":[3694061,3695560],"length":1,"stats":{"Line":2}},{"line":41,"address":[4067967],"length":1,"stats":{"Line":1}},{"line":45,"address":[4066488],"length":1,"stats":{"Line":8}},{"line":46,"address":[3695288,3694128],"length":1,"stats":{"Line":2}},{"line":47,"address":[3891215],"length":1,"stats":{"Line":1}},{"line":51,"address":[4066555],"length":1,"stats":{"Line":7}},{"line":52,"address":[4066643,4067464],"length":1,"stats":{"Line":2}},{"line":53,"address":[3858047],"length":1,"stats":{"Line":1}},{"line":57,"address":[3890142],"length":1,"stats":{"Line":6}},{"line":58,"address":[3857334,3857816],"length":1,"stats":{"Line":2}},{"line":59,"address":[4067151],"length":1,"stats":{"Line":1}},{"line":63,"address":[3694241],"length":1,"stats":{"Line":5}},{"line":64,"address":[4066920,4066830],"length":1,"stats":{"Line":2}},{"line":65,"address":[3694434],"length":1,"stats":{"Line":1}},{"line":68,"address":[3694308],"length":1,"stats":{"Line":4}},{"line":72,"address":[3859440,3860640,3860646],"length":1,"stats":{"Line":4}},{"line":74,"address":[3892369],"l
