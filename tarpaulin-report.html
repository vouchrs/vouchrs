session_duration_hours: u64,\n}\n\nimpl SessionManager {\n    /// Create a new session manager with the provided key and cookie settings\n    #[must_use]\n    pub fn new(key: \u0026[u8], cookie_secure: bool, session_duration_hours: u64) -\u003e Self {\n        let encryption_key = derive_encryption_key(key);\n\n        Self {\n            encryption_key,\n            cookie_secure,\n            session_duration_hours,\n        }\n    }\n\n    /// Create an encrypted session cookie from `VouchrsSession` (token data only)\n    /// \n    /// # Errors\n    /// \n    /// Returns an error if encryption fails\n    pub fn create_session_cookie(\u0026self, session: \u0026VouchrsSession) -\u003e Result\u003cCookie\u003e {\n        // Use the ToCookie trait implementation\n        session.to_cookie(self)\n    }\n\n    /// Extract and decrypt session from HTTP request\n    /// \n    /// # Errors\n    /// \n    /// Returns an error if:\n    /// - Session cookie is not found\n    /// - Decryption fails\n    /// - Session has expired\n    pub fn extract_session(\u0026self, req: \u0026HttpRequest) -\u003e Result\u003cVouchrsSession\u003e {\n        let cookie_value = req\n            .cookie(COOKIE_NAME)\n            .ok_or_else(|| anyhow!(\"Session not found\"))?\n            .value()\n            .to_string();\n\n        let session: VouchrsSession = self.decrypt_data(\u0026cookie_value)?;\n\n        // Check if tokens are expired\n        if session.expires_at \u003c= Utc::now() {\n            return Err(anyhow!(\"Session expired\"));\n        }\n\n        Ok(session)\n    }\n\n    /// Check if session needs token refresh (within 5 minutes of expiry)\n    #[must_use]\n    pub fn needs_token_refresh(\u0026self, session: \u0026VouchrsSession) -\u003e bool {\n        let now = Utc::now();\n        let buffer_time = chrono::Duration::minutes(5);\n        session.expires_at \u003c= now + buffer_time\n    }\n\n    /// Create a sign-out cookie (empty with immediate expiration)\n    #[must_use]\n    pub fn create_signout_cookie(\u0026self) -\u003e Cookie {\n        Cookie::build(COOKIE_NAME, \"\")\n            .http_only(true)\n            .secure(self.cookie_secure)\n            .same_site(actix_web::cookie::SameSite::Lax)\n            .path(\"/\")\n            .max_age(actix_web::cookie::time::Duration::seconds(0))\n            .finish()\n    }\n\n    /// Create an expired cookie to clear the session\n    #[must_use]\n    pub fn create_expired_cookie(\u0026self) -\u003e Cookie\u003c'static\u003e {\n        crate::utils::cookie::create_expired_cookie(COOKIE_NAME, self.cookie_secure)\n    }\n\n    /// Create a temporary cookie for storing OAuth state during the OAuth flow\n    /// \n    /// # Errors\n    /// \n    /// Returns an error if encryption fails\n    pub fn create_temporary_state_cookie(\n        \u0026self,\n        oauth_state: \u0026OAuthState,\n    ) -\u003e Result\u003cCookie\u003c'static\u003e\u003e {\n        // Use the ToCookie trait implementation\n        oauth_state.to_cookie(self)\n    }\n\n    /// Get OAuth state from temporary cookie in request\n    /// \n    /// # Errors\n    /// \n    /// Returns an error if decryption fails (other errors are logged and return None)\n    pub fn get_temporary_state_from_request(\n        \u0026self,\n        req: \u0026HttpRequest,\n    ) -\u003e Result\u003cOption\u003cOAuthState\u003e\u003e {\n        let cookie_name = crate::utils::cookie::OAUTH_STATE_COOKIE;\n        log::info!(\"Looking for temporary state cookie '{cookie_name}'\");\n\n        // Log all cookies in the request for debugging\n        crate::utils::cookie::log_cookies(req);\n\n        req.cookie(cookie_name).map_or_else(|| {\n            log::warn!(\"No temporary state cookie '{cookie_name}' found in request\");\n            Ok(None)\n        }, |cookie| {\n            log::info!(\n                \"Found temporary state cookie with value length: {}\",\n                cookie.value().len()\n            );\n            match self.decrypt_data::\u003cOAuthState\u003e(cookie.value()) {\n                Ok(oauth_state) =\u003e Ok(Some(oauth_state)),\n                Err(e) =\u003e {\n                    log::warn!(\"Failed to decrypt OAuth state cookie: {e}\");\n                    Ok(None)\n                }\n            }\n        })\n    }\n\n    /// Get session from HTTP request cookies\n    /// \n    /// # Errors\n    /// \n    /// Returns an error if decryption fails (expired sessions return None)\n    pub fn get_session_from_request(\u0026self, req: \u0026HttpRequest) -\u003e Result\u003cOption\u003cVouchrsSession\u003e\u003e {\n        if let Some(cookie) = req.cookie(COOKIE_NAME) {\n            match self.decrypt_data::\u003cVouchrsSession\u003e(cookie.value()) {\n                Ok(session) =\u003e {\n                    // Check if session has expired\n                    if session.expires_at \u003c= Utc::now() {\n                        return Ok(None);\n                    }\n\n                    // Check if session needs token refresh (5 minutes before expiration)\n                    if session.expires_at - chrono::Duration::minutes(5) \u003c= Utc::now() {\n                        log::warn!(\n                            \"OAuth token needs refresh for provider: {}\",\n                            session.provider\n                        );\n                    }\n                    Ok(Some(session))\n                }\n                Err(e) if e.to_string().contains(\"Session expired\") =\u003e Ok(None),\n                Err(e) =\u003e Err(e),\n            }\n        } else {\n            Ok(None)\n        }\n    }\n\n    /// Create an expired temporary state cookie to clear it\n    #[must_use]\n    pub fn create_expired_temp_state_cookie(\u0026self) -\u003e Cookie\u003c'static\u003e {\n        crate::utils::cookie::create_expired_cookie(crate::utils::cookie::OAUTH_STATE_COOKIE, self.cookie_secure)\n    }\n\n    /// Decrypt and validate session from cookie value\n    /// \n    /// # Errors\n    /// \n    /// Returns an error if:\n    /// - Decryption fails\n    /// - Session has expired\n    pub fn decrypt_and_validate_session(\u0026self, cookie_value: \u0026str) -\u003e Result\u003cVouchrsSession\u003e {\n        let session: VouchrsSession = self.decrypt_data(cookie_value)?;\n\n        // Check if session has expired\n        if session.expires_at \u003c= Utc::now() {\n            return Err(anyhow!(\"Session expired\"));\n        }\n\n        Ok(session)\n    }\n\n    /// Create an encrypted user data cookie from `VouchrsUserData`\n    /// \n    /// # Errors\n    /// \n    /// Returns an error if encryption fails\n    pub fn create_user_cookie(\u0026self, user_data: \u0026VouchrsUserData) -\u003e Result\u003cCookie\u003e {\n        // Use the ToCookie trait implementation\n        user_data.to_cookie(self)\n    }\n\n    /// Extract user data from HTTP request cookie\n    /// \n    /// # Errors\n    /// \n    /// Returns an error if:\n    /// - User data cookie is not found\n    /// - Decryption fails\n    pub fn extract_user_data(\u0026self, req: \u0026HttpRequest) -\u003e Result\u003cVouchrsUserData\u003e {\n        let cookie_value = req\n            .cookie(USER_COOKIE_NAME)\n            .ok_or_else(|| anyhow!(\"User data not found\"))?\n            .value()\n            .to_string();\n\n        self.decrypt_data(\u0026cookie_value)\n    }\n\n    /// Get user data from HTTP request cookies (returns None if not found)\n    /// \n    /// # Errors\n    /// \n    /// Returns an error if a critical failure occurs (decryption failures return None)\n    pub fn get_user_data_from_request(\u0026self, req: \u0026HttpRequest) -\u003e Result\u003cOption\u003cVouchrsUserData\u003e\u003e {\n        req.cookie(USER_COOKIE_NAME).map_or_else(|| Ok(None), |cookie| match self.decrypt_data::\u003cVouchrsUserData\u003e(cookie.value()) {\n                Ok(user_data) =\u003e Ok(Some(user_data)),\n                Err(e) =\u003e {\n                    log::warn!(\"Failed to decrypt user data cookie: {e}\");\n                    Ok(None)\n                }\n            })\n    }\n\n    /// Create an expired user cookie to clear user data\n    #[must_use]\n    pub fn create_expired_user_cookie(\u0026self) -\u003e Cookie\u003c'static\u003e {\n        crate::utils::cookie::create_expired_cookie(USER_COOKIE_NAME, self.cookie_secure)\n    }\n\n    /// Generic method to create a cookie with encrypted data\n    /// \n    /// # Errors\n    /// \n    /// Returns an error if encryption fails\n    pub fn create_cookie\u003cT: Serialize\u003e(\n        \u0026self,\n        name: String,\n        data: Option\u003c\u0026T\u003e,\n        options: CookieOptions,\n    ) -\u003e Result\u003cCookie\u003c'static\u003e\u003e {\n        let value = match data {\n            Some(data) =\u003e self.encrypt_data(data)?,\n            None =\u003e String::new(),\n        };\n\n        Ok(Cookie::build(name, value)\n            .http_only(options.http_only)\n            .secure(self.cookie_secure \u0026\u0026 options.secure)\n            .same_site(options.same_site)\n            .path(options.path)\n            .max_age(options.max_age)\n            .finish())\n    }\n\n    /// Generic encryption function for any serializable data\n    /// \n    /// # Errors\n    /// \n    /// Returns an error if:\n    /// - Serialization fails\n    /// - AES encryption fails\n    pub fn encrypt_data\u003cT: Serialize\u003e(\u0026self, data: \u0026T) -\u003e Result\u003cString\u003e {\n        encrypt_data(data, \u0026self.encryption_key)\n    }\n\n    /// Generic decryption function for any deserializable data\n    /// \n    /// # Errors\n    /// \n    /// Returns an error if:\n    /// - Base64 decoding fails\n    /// - Data length is invalid\n    /// - AES decryption fails\n    /// - Deserialization fails\n    pub fn decrypt_data\u003cT: DeserializeOwned\u003e(\u0026self, encrypted_data: \u0026str) -\u003e Result\u003cT\u003e {\n        decrypt_data(encrypted_data, \u0026self.encryption_key)\n    }\n}\n\n/// Implementation of `ToCookie` for `VouchrsSession`\nimpl crate::utils::cookie::ToCookie\u003cSessionManager\u003e for VouchrsSession {\n    fn to_cookie(\u0026self, session_manager: \u0026SessionManager) -\u003e Result\u003cCookie\u003c'static\u003e\u003e {\n        session_manager.create_cookie(\n            COOKIE_NAME.to_string(),\n            Some(self),\n            CookieOptions {\n                same_site: actix_web::cookie::SameSite::Lax,\n                max_age: actix_web::cookie::time::Duration::hours(i64::try_from(session_manager.session_duration_hours).unwrap_or(24)),\n                ..Default::default()\n            },\n        )\n    }\n}\n\n/// Implementation of `ToCookie` for `VouchrsUserData`\nimpl crate::utils::cookie::ToCookie\u003cSessionManager\u003e for VouchrsUserData {\n    fn to_cookie(\u0026self, session_manager: \u0026SessionManager) -\u003e Result\u003cCookie\u003c'static\u003e\u003e {\n        session_manager.create_cookie(\n            USER_COOKIE_NAME.to_string(),\n            Some(self),\n            CookieOptions {\n                same_site: actix_web::cookie::SameSite::Lax,\n                max_age: actix_web::cookie::time::Duration::hours(i64::try_from(session_manager.session_duration_hours).unwrap_or(24)),\n                ..Default::default()\n            },\n        )\n    }\n}\n\n/// Implementation of `ToCookie` for `OAuthState`\nimpl crate::utils::cookie::ToCookie\u003cSessionManager\u003e for OAuthState {\n    fn to_cookie(\u0026self, session_manager: \u0026SessionManager) -\u003e Result\u003cCookie\u003c'static\u003e\u003e {\n        let cookie_name = crate::utils::cookie::OAUTH_STATE_COOKIE;\n        let options = CookieOptions {\n            same_site: actix_web::cookie::SameSite::Lax,\n            max_age: actix_web::cookie::time::Duration::minutes(10), // Short-lived for OAuth flow\n            ..Default::default()\n        };\n\n        let cookie =\n            session_manager.create_cookie(cookie_name.to_string(), Some(self), options)?;\n\n        log::info!(\n            \"Creating temporary state cookie: secure={}, name={}, encrypted_len={}\",\n            session_manager.cookie_secure,\n            cookie_name,\n            cookie.value().len()\n        );\n\n        Ok(cookie)\n    }\n}\n\n/// Helper function to get current timestamp\n/// \n/// # Panics\n/// \n/// Panics if the system time is before the Unix epoch (1970-01-01)\n#[must_use]\npub fn current_timestamp() -\u003e i64 {\n    let duration = SystemTime::now()\n        .duration_since(UNIX_EPOCH)\n        .expect(\"System time is before Unix epoch\");\n    \n    // Use try_from to safely convert, but realistically this won't overflow for centuries\n    i64::try_from(duration.as_secs()).unwrap_or(i64::MAX)\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::utils::test_helpers::create_test_session;\n    use chrono::Duration;\n\n    #[test]\n    fn test_token_encryption_decryption() {\n        let key = b\"test_key_32_bytes_long_for_testing_purposes\";\n        let manager = SessionManager::new(key, false, 24);\n        let session = create_test_session();\n\n        // Test encryption with generic method\n        let encrypted = manager.encrypt_data(\u0026session).unwrap();\n        assert!(!encrypted.is_empty());\n\n        // Test decryption with generic method\n        let decrypted: VouchrsSession = manager.decrypt_data(\u0026encrypted).unwrap();\n        assert_eq!(session.provider, decrypted.provider);\n        assert_eq!(session.id_token, decrypted.id_token);\n        assert_eq!(session.refresh_token, decrypted.refresh_token);\n        assert_eq!(session.expires_at, decrypted.expires_at);\n    }\n\n    #[test]\n    fn test_needs_token_refresh() {\n        let key = b\"test_key_32_bytes_long_for_testing_purposes\";\n        let manager = SessionManager::new(key, false, 24);\n        // Session with token expiring in 10 minutes (should NOT need refresh)\n        let mut session = create_test_session();\n        session.expires_at = Utc::now() + Duration::minutes(10);\n        assert!(!manager.needs_token_refresh(\u0026session));\n        // Session with token expiring in 2 minutes (should need refresh)\n        session.expires_at = Utc::now() + Duration::minutes(2);\n        assert!(manager.needs_token_refresh(\u0026session));\n        // Session with expired token (should need refresh)\n        session.expires_at = Utc::now() - Duration::minutes(10);\n        assert!(manager.needs_token_refresh(\u0026session));\n    }\n\n    #[test]\n    fn test_cookie_size_reduction() {\n        let key = b\"test_key_32_bytes_long_for_testing_purposes\";\n        let manager = SessionManager::new(key, false, 24);\n        let session = create_test_session();\n\n        // Create cookie with token data (current approach)\n        let token_cookie = manager.create_session_cookie(\u0026session).unwrap();\n        let token_size = token_cookie.value().len();\n\n        // The current approach should work fine\n        let token_json = serde_json::to_string(\u0026session).unwrap();\n\n        println!(\"Token JSON size: {} bytes\", token_json.len());\n        println!(\"Token cookie size: {token_size} bytes\");\n\n        // Log the compact nature of the token data\n        assert!(!token_json.is_empty());\n        assert!(!token_cookie.value().is_empty());\n    }\n\n    #[test]\n    fn test_generic_encryption_decryption() {\n        let key = b\"test_key_32_bytes_long_for_testing_purposes\";\n        let manager = SessionManager::new(key, false, 24);\n        let session = create_test_session();\n\n        // Test generic encryption\n        let encrypted = manager.encrypt_data(\u0026session).unwrap();\n        assert!(!encrypted.is_empty());\n\n        // Test generic decryption\n        let decrypted: VouchrsSession = manager.decrypt_data(\u0026encrypted).unwrap();\n        assert_eq!(session.provider, decrypted.provider);\n        assert_eq!(session.id_token, decrypted.id_token);\n        assert_eq!(session.refresh_token, decrypted.refresh_token);\n        assert_eq!(session.expires_at, decrypted.expires_at);\n    }\n\n    #[test]\n    fn test_to_cookie_trait() {\n        let key = b\"test_key_32_bytes_long_for_testing_purposes\";\n        let manager = SessionManager::new(key, false, 24);\n        let session = create_test_session();\n\n        // Test ToCookie implementation for VouchrsSession\n        let cookie = session.to_cookie(\u0026manager).unwrap();\n        assert_eq!(cookie.name(), COOKIE_NAME);\n        assert!(!cookie.value().is_empty());\n\n        // Verify we can decrypt the cookie\n        let decrypted: VouchrsSession = manager.decrypt_data(cookie.value()).unwrap();\n        assert_eq!(session.provider, decrypted.provider);\n        assert_eq!(session.id_token, decrypted.id_token);\n    }\n}\n","traces":[{"line":16,"address":[3147952],"length":1,"stats":{"Line":0}},{"line":17,"address":[3798014],"length":1,"stats":{"Line":0}},{"line":22,"address":[3798032],"length":1,"stats":{"Line":0}},{"line":28,"address":[3413636,3413544,3413168],"length":1,"stats":{"Line":0}},{"line":29,"address":[3148025],"length":1,"stats":{"Line":0}},{"line":31,"address":[3851265,3851333,3851421],"length":1,"stats":{"Line":0}},{"line":32,"address":[3413555,3413340],"length":1,"stats":{"Line":0}},{"line":34,"address":[3148242],"length":1,"stats":{"Line":0}},{"line":50,"address":[3148496],"length":1,"stats":{"Line":9}},{"line":51,"address":[3413710],"length":1,"stats":{"Line":9}},{"line":65,"address":[3413792],"length":1,"stats":{"Line":1}},{"line":67,"address":[3851875],"length":1,"stats":{"Line":1}},{"line":78,"address":[3414955,3413856,3414947],"length":1,"stats":{"Line":0}},{"line":79,"address":[3798918,3798790,3799087],"length":1,"stats":{"Line":0}},{"line":81,"address":[3416928,3416932],"length":1,"stats":{"Line":0}},{"line":85,"address":[3149129,3149812],"length":1,"sta \u003e user_email: User's email address\n// - iat (issued at) -\u003e created_at: When the token was issued\n// - exp (expires) -\u003e expires_at: When the token expires\n// - iss (issuer) -\u003e provider: OAuth provider (normalized from issuer URL)\n// - name, given_name+family_name -\u003e user_name: User's display name (optional)\n\nuse crate::utils::crypto::decode_jwt_payload;\nuse crate::models::CompleteSessionData;\nuse crate::utils::apple::AppleUserInfo;\nuse chrono::{DateTime, TimeZone, Utc};\nuse log::{debug, info, warn};\nuse serde_json::Value;\n\npub struct SessionBuilder;\n\nimpl SessionBuilder {\n    /// Creates a `CompleteSessionData` from OAuth tokens, extracting standard claims from the ID token\n    /// and using Apple user info to fill in missing fields if available\n    ///\n    /// # Errors\n    ///\n    /// Returns an error if:\n    /// - The ID token is missing or invalid\n    /// - JWT decoding fails\n    /// - Required claims are missing from the token\n    pub fn build_session(\n        provider: String,\n        id_token: Option\u003cString\u003e,\n        refresh_token: Option\u003cString\u003e,\n        expires_at: DateTime\u003cUtc\u003e,\n    ) -\u003e Result\u003cCompleteSessionData, String\u003e {\n        Self::build_session_with_apple_info(provider, id_token, refresh_token, expires_at, None)\n    }\n\n    /// Creates a `CompleteSessionData` from OAuth tokens with optional Apple user info for fallback\n    ///\n    /// # Errors\n    ///\n    /// Returns an error if:\n    /// - The ID token is missing or invalid\n    /// - JWT decoding fails\n    /// - Required claims are missing from the token\n    ///\n    /// # Panics\n    ///\n    /// This function panics if it cannot provide a fallback email address. However, the current\n    /// implementation always provides a default email, making panics unlikely.\n    #[allow(clippy::needless_pass_by_value)]\n    pub fn build_session_with_apple_info(\n        provider: String,\n        id_token: Option\u003cString\u003e,\n        refresh_token: Option\u003cString\u003e,\n        expires_at: DateTime\u003cUtc\u003e,\n        apple_user_info: Option\u003cAppleUserInfo\u003e,\n    ) -\u003e Result\u003cCompleteSessionData, String\u003e {\n        let id_token_ref = id_token.as_ref().ok_or(\"No ID token available\")?;\n\n        let claims = decode_jwt_payload(id_token_ref)\n            .map_err(|e| format!(\"Failed to decode ID token: {e}\"))?;\n\n        info!(\n            \"Building session from ID token claims for provider: {provider}\"\n        );\n        debug!(\n            \"ID token claims: {}\",\n            serde_json::to_string_pretty(\u0026claims).unwrap_or_default()\n        );\n\n        // Extract required claims\n        let provider_id = Self::extract_subject(\u0026claims)?;\n        let user_email = Self::extract_email(\u0026claims)\n            .or_else(|| {\n                // Fallback to Apple user info if email not in token\n                if let Some(ref apple_info) = apple_user_info {\n                    if let Some(ref email) = apple_info.email {\n                        debug!(\"Using Apple user info email as fallback: {email}\");\n                        return Some(email.clone());\n                    }\n                }\n                debug!(\"No email found in ID token or Apple user info, using default\");\n                Some(\"user@example.com\".to_string())\n            })\n            .unwrap(); // This unwrap is safe because we provide a default\n\n        // Extract optional claims\n        let mut user_name = Self::extract_name(\u0026claims);\n\n        // Use Apple user info name as fallback if name not found in ID token\n        if user_name.is_none() {\n            if let Some(ref apple_info) = apple_user_info {\n                let apple_name = apple_info.name.full_name();\n                if !apple_name.trim().is_empty() {\n                    debug!(\"Using Apple user info name as fallback: {apple_name}\");\n                    user_name = Some(apple_name);\n                }\n            }\n        }\n        let created_at = Self::extract_issued_at(\u0026claims);\n        // let expires_at = Self::extract_expires_at(\u0026claims);\n\n        // Normalize provider name from issuer if available\n        let normalized_provider = Self::normalize_provider(\u0026provider, \u0026claims);\n\n        info!(\n            \"Session built successfully - Email: {user_email}, Provider: {normalized_provider}, Provider ID: {provider_id}, Name: {user_name:?}\"\n        );\n\n        Ok(CompleteSessionData {\n            user_email,\n            user_name,\n            provider: normalized_provider,\n            provider_id,\n            id_token: id_token.clone(),\n            refresh_token,\n            expires_at,\n            created_at: created_at.unwrap_or_else(Utc::now),\n        })\n    }\n\n    /// Extract the subject (sub) claim - maps to `provider_id`\n    fn extract_subject(claims: \u0026Value) -\u003e Result\u003cString, String\u003e {\n        claims\n            .get(\"sub\")\n            .and_then(|v| v.as_str())\n            .map(std::string::ToString::to_string)\n            .ok_or_else(|| \"Missing or invalid 'sub' claim in ID token\".to_string())\n    }\n\n    /// Extract the email claim - maps to `user_email` (returns Option for fallback logic)\n    #[must_use]\n    pub fn extract_email(claims: \u0026Value) -\u003e Option\u003cString\u003e {\n        claims\n            .get(\"email\")\n            .and_then(|v| v.as_str())\n            .map(std::string::ToString::to_string)\n    }\n\n    /// Extract the name claim - maps to `user_name` (optional)\n    fn extract_name(claims: \u0026Value) -\u003e Option\u003cString\u003e {\n        // Try different name claim formats used by different providers\n\n        // Google uses 'name' field directly\n        if let Some(name) = claims.get(\"name\").and_then(|v| v.as_str()) {\n            if !name.trim().is_empty() {\n                debug!(\"Extracted name from 'name' claim: {name}\");\n                return Some(name.to_string());\n            }\n        }\n\n        // Apple and others might use given_name + family_name\n        let given_name = claims\n            .get(\"given_name\")\n            .and_then(|v| v.as_str())\n            .unwrap_or(\"\");\n        let family_name = claims\n            .get(\"family_name\")\n            .and_then(|v| v.as_str())\n            .unwrap_or(\"\");\n\n        if !given_name.is_empty() || !family_name.is_empty() {\n            let full_name = format!(\"{given_name} {family_name}\").trim().to_string();\n            if !full_name.is_empty() {\n                debug!(\n                    \"Extracted name from given_name + family_name: {full_name}\"\n                );\n                return Some(full_name);\n            }\n        }\n\n        debug!(\"No name information found in ID token claims\");\n        None\n    }\n\n    /// Generic timestamp extraction helper\n    fn extract_timestamp(claims: \u0026Value, field_name: \u0026str) -\u003e Option\u003cDateTime\u003cUtc\u003e\u003e {\n        claims\n            .get(field_name)\n            .and_then(serde_json::Value::as_i64)\n            .and_then(|timestamp| if let chrono::LocalResult::Single(dt) = Utc.timestamp_opt(timestamp, 0) {\n                debug!(\n                    \"Extracted {field_name} from '{field_name}' claim: {dt}\"\n                );\n                Some(dt)\n            } else {\n                warn!(\n                    \"Invalid '{field_name}' timestamp in ID token: {timestamp}\"\n                );\n                None\n            })\n    }\n\n    /// Extract the issued at (iat) claim - maps to `created_at`\n    fn extract_issued_at(claims: \u0026Value) -\u003e Option\u003cDateTime\u003cUtc\u003e\u003e {\n        Self::extract_timestamp(claims, \"iat\")\n    }\n\n    /// Normalize provider name from issuer claim if available\n    fn normalize_provider(provider: \u0026str, claims: \u0026Value) -\u003e String {\n        if let Some(issuer) = claims.get(\"iss\").and_then(|v| v.as_str()) {\n            debug!(\"Found issuer claim: {issuer}\");\n\n            // Map common issuer values to normalized provider names\n            if issuer.contains(\"accounts.google.com\") {\n                return \"google\".to_string();\n            } else if issuer.contains(\"appleid.apple.com\") {\n                return \"apple\".to_string();\n            }\n        }\n\n        // Fall back to the provider passed in from the state\n        provider.to_string()\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::utils::apple::{AppleUserInfo, AppleUserName};\n    use base64::Engine as _;\n    use chrono::Utc;\n    use serde_json::json;\n\n    fn minimal_id_token(sub: \u0026str) -\u003e String {\n        // JWT with only 'sub' claim, base64-encoded header and payload, signature ignored\n        let header = base64::engine::general_purpose::URL_SAFE_NO_PAD.encode(b\"{\\\"alg\\\":\\\"none\\\"}\");\n        let payload = base64::engine::general_purpose::URL_SAFE_NO_PAD\n            .encode(format!(r#\"{{\"sub\":\"{sub}\"}}\"#).as_bytes());\n        format!(\"{header}.{payload}.ignored\")\n    }\n\n    #[test]\n    fn test_apple_userinfo_copied_to_vouchrsession() {\n        let id_token = Some(minimal_id_token(\"apple-sub-123\"));\n        let refresh_token = Some(\"refresh123\".to_string());\n        let expires_at = Utc::now() + chrono::Duration::hours(1);\n        let apple_user_info = AppleUserInfo {\n            name: AppleUserName {\n                first_name: Some(\"Jane\".to_string()),\n                last_name: Some(\"Doe\".to_string()),\n            },\n            email: Some(\"jane.doe@apple.com\".to_string()),\n        };\n        // Test with AppleUserInfo as struct (Value::Object case)\n        let session = SessionBuilder::build_session_with_apple_info(\n            \"apple\".to_string(),\n            id_token.clone(),\n            refresh_token.clone(),\n            expires_at,\n            Some(apple_user_info.clone()),\n        )\n        .expect(\"Session should be built\");\n        assert_eq!(session.user_email, apple_user_info.email.clone().unwrap());\n        assert_eq!(\n            session.user_name.clone().unwrap(),\n            apple_user_info.name.full_name()\n        );\n        assert_eq!(session.provider, \"apple\");\n        assert_eq!(session.provider_id, \"apple-sub-123\");\n\n        // Test that session building works correctly with Apple user info\n        // The important part is that the Apple user info is properly incorporated into the session\n        assert_eq!(session.user_email, \"jane.doe@apple.com\");\n        assert_eq!(session.user_name.unwrap(), \"Jane Doe\");\n    }\n\n    #[test]\n    fn test_extract_subject_success() {\n        let claims = json!({\n            \"sub\": \"12345\",\n            \"email\": \"test@example.com\"\n        });\n\n        assert_eq!(SessionBuilder::extract_subject(\u0026claims).unwrap(), \"12345\");\n    }\n\n    #[test]\n    fn test_extract_subject_missing() {\n        let claims = json!({\n            \"email\": \"test@example.com\"\n        });\n\n        assert!(SessionBuilder::extract_subject(\u0026claims).is_err());\n    }\n\n    #[test]\n    fn test_extract_name_google_format() {\n        let claims = json!({\n            \"name\": \"John Doe\"\n        });\n\n        assert_eq!(\n            SessionBuilder::extract_name(\u0026claims),\n            Some(\"John Doe\".to_string())\n        );\n    }\n\n    #[test]\n    fn test_extract_name_apple_format() {\n        let claims = json!({\n            \"given_name\": \"John\",\n            \"family_name\": \"Doe\"\n        });\n\n        assert_eq!(\n            SessionBuilder::extract_name(\u0026claims),\n            Some(\"John Doe\".to_string())\n        );\n    }\n\n    #[test]\n    fn test_extract_name_missing() {\n        let claims = json!({\n            \"sub\": \"12345\",\n            \"email\": \"test@example.com\"\n        });\n\n        assert_eq!(SessionBuilder::extract_name(\u0026claims), None);\n    }\n}\n","traces":[{"line":35,"address":[3008896],"length":1,"stats":{"Line":3}},{"line":41,"address":[3436028],"length":1,"stats":{"Line":3}},{"line":58,"address":[3011756,3008976,3013511],"length":1,"stats":{"Line":2}},{"line":65,"address":[3877977,3873689,3873562],"length":1,"stats":{"Line":8}},{"line":67,"address":[3873855,3874034,3877975],"length":1,"stats":{"Line":6}},{"line":68,"address":[3635024,3635045],"length":1,"stats":{"Line":3}},{"line":70,"address":[3729919,3729823,3729973],"length":1,"stats":{"Line":9}},{"line":73,"address":[3010024,3010180,3009685,3010056],"length":1,"stats":{"Line":7}},{"line":79,"address":[3874993,3874590],"length":1,"stats":{"Line":6}},{"line":80,"address":[3437783,3437859],"length":1,"stats":{"Line":4}},{"line":81,"address":[2756464],"length":1,"stats":{"Line":1}},{"line":83,"address":[3805862],"length":1,"stats":{"Line":1}},{"line":84,"address":[3635377,3635293],"length":1,"stats":{"Line":2}},{"line":85,"address":[2756729,2756634],"length":1,"stats":{"Line":2}},{"line":86,"address":[2756665],"length":1,"stats":{"Line":1}},{"line":89,"address":[3415334,3414894],"length":1,"stats":{"Line":0}},{"line":90,"address":[3415266],"length":1,"stats":{"Line":0}},{"line":95,"address":[3875384,3875336],"length":1,"stats":{"Line":4}},{"line":98,"address":[3875457,3875392],"length":1,"stats":{"Line":6}},{"line":99,"address":[3876282,3875497],"length":1,"stats":{"Line":3}},{"line":100,"address":[3438153],"length":1,"stats":{"Line":2}},{"line":101,"address":[3731276,3731344,3731965],"length":1,"stats":{"Line":3}},{"line":102,"address":[3875761,3875861,3875696],"length":1,"stats":{"Line":5}},{"line":103,"address":[3438738,3438375],"length":1,"stats":{"Line":2}},{"line":107,"address":[3875479],"length":1,"stats":{"Line":1}},{"line":111,"address":[3438950],"length":1,"stats b struct ApplicationSettings {\n    pub host: String,\n    pub port: u16,\n    pub redirect_base_url: String,\n    pub cors_origins: String,\n}\n\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct ProxySettings {\n    pub upstream_url: String,\n}\n\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct StaticFilesSettings {\n    pub assets_folder: String,\n}\n\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct SessionSettings {\n    pub session_duration_hours: u64,\n    pub session_secret: String,\n}\n\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct CookieSettings {\n    pub secure: bool,\n}\n\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct LoggingSettings {\n    pub level: String,\n}\n\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct ProviderSettings {\n    pub name: String,\n    pub display_name: Option\u003cString\u003e,\n    pub discovery_url: Option\u003cString\u003e,\n    pub authorization_endpoint: Option\u003cString\u003e,\n    pub token_endpoint: Option\u003cString\u003e,\n    pub userinfo_endpoint: Option\u003cString\u003e,\n    pub jwks_uri: Option\u003cString\u003e,\n    pub signout_url: Option\u003cString\u003e,\n    pub scopes: Vec\u003cString\u003e,\n\n    // Direct values (can be overridden by environment variables)\n    pub client_id: Option\u003cString\u003e,\n    pub client_secret: Option\u003cString\u003e,\n\n    // Environment variable names for overrides\n    pub client_id_env: Option\u003cString\u003e,\n    pub client_secret_env: Option\u003cString\u003e,\n\n    pub enabled: bool,\n    pub extra_auth_params: HashMap\u003cString, String\u003e,\n    pub jwt_signing: Option\u003cJwtSigningConfig\u003e,\n}\n\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct JwtSigningConfig {\n    // Direct values (can be overridden by environment variables)\n    pub team_id: Option\u003cString\u003e,\n    pub key_id: Option\u003cString\u003e,\n    pub private_key_path: Option\u003cString\u003e,\n\n    // Environment variable names for overrides\n    pub team_id_env: Option\u003cString\u003e,\n    pub key_id_env: Option\u003cString\u003e,\n    pub private_key_path_env: Option\u003cString\u003e,\n}\n\nimpl Default for ApplicationSettings {\n    fn default() -\u003e Self {\n        Self {\n            host: \"0.0.0.0\".to_string(),\n            port: 8080,\n            redirect_base_url: \"http://localhost:8080\".to_string(),\n            cors_origins: \"http://localhost:3000,http://localhost:8080\".to_string(),\n        }\n    }\n}\n\nimpl Default for ProxySettings {\n    fn default() -\u003e Self {\n        Self {\n            upstream_url: \"http://localhost:3000\".to_string(),\n        }\n    }\n}\n\nimpl Default for StaticFilesSettings {\n    fn default() -\u003e Self {\n        Self {\n            assets_folder: \"src/static\".to_string(),\n        }\n    }\n}\n\nimpl Default for SessionSettings {\n    fn default() -\u003e Self {\n        Self {\n            session_duration_hours: 24,\n            session_secret: String::new(), // Will be generated if empty\n        }\n    }\n}\n\nimpl Default for CookieSettings {\n    fn default() -\u003e Self {\n        Self {\n            secure: true, // Default to secure cookies\n        }\n    }\n}\n\nimpl Default for LoggingSettings {\n    fn default() -\u003e Self {\n        Self {\n            level: \"info\".to_string(),\n        }\n    }\n}\n\nimpl Default for ProviderSettings {\n    fn default() -\u003e Self {\n        Self {\n            name: String::new(),\n            display_name: None,\n            discovery_url: None,\n            authorization_endpoint: None,\n            token_endpoint: None,\n            userinfo_endpoint: None,\n            jwks_uri: None,\n            signout_url: None,\n            scopes: vec![\"openid\".to_string(), \"email\".to_string()],\n            client_id: None,\n            client_secret: None,\n            client_id_env: None,\n            client_secret_env: None,\n            enabled: true,\n            extra_auth_params: HashMap::new(),\n            jwt_signing: None,\n        }\n    }\n}\n\nimpl VouchrsSettings {\n    /// Load settings from configuration files and environment variables\n    /// \n    /// # Errors\n    /// \n    /// Returns an error if:\n    /// - Environment initialization fails\n    /// - Settings file cannot be read or parsed\n    /// - TOML parsing fails\n    pub fn load() -\u003e Result\u003cSelf, Box\u003cdyn std::error::Error\u003e\u003e {\n        // Initialize environment and logging\n        Self::initialize_environment()?;\n\n        // Load base settings from TOML or defaults\n        let mut settings = Self::load_base_settings()?;\n\n        // Apply environment variable overrides\n        Self::apply_env_overrides(\u0026mut settings);\n\n        Ok(settings)\n    }\n\n    /// Initialize environment variables and logging\n    /// \n    /// # Errors\n    /// \n    /// Initialize environment and logging\n    /// \n    /// # Errors\n    /// \n    /// Returns an error if logger initialization fails\n    fn initialize_environment() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n        Self::load_env_file();\n        env_logger::try_init()?;\n        Ok(())\n    }\n\n    /// Load base settings from TOML file(s) or use defaults\n    /// Settings are loaded with the following priority (highest to lowest):\n    /// 1. Environment variables (applied separately after loading base settings)\n    /// 2. Settings.toml in `VOUCHRS_SECRETS_DIR` (if specified and exists)\n    /// 3. Settings.toml in current directory (if exists)\n    /// 4. Default settings\n    /// \n    /// # Errors\n    /// \n    /// Returns an error if:\n    /// - Settings file cannot be read\n    /// - TOML parsing fails\n    fn load_base_settings() -\u003e Result\u003cSelf, Box\u003cdyn std::error::Error\u003e\u003e {\n        // 1. Start with default settings\n        let mut settings = Self::default();\n\n        // 2. Try to load from Settings.toml in current directory (lower priority)\n        let default_config_path = std::path::PathBuf::from(\"Settings.toml\");\n        if default_config_path.exists() {\n            let toml_content = fs::read_to_string(\u0026default_config_path)?;\n            settings = basic_toml::from_str(\u0026toml_content)?;\n            println!(\n                \"✓ Loaded base settings from {}\",\n                default_config_path.display()\n            );\n        }\n\n        // 3. If VOUCHRS_SECRETS_DIR is set and contains Settings.toml, override with those settings (higher priority)\n        if let Ok(secrets_dir) = std::env::var(\"VOUCHRS_SECRETS_DIR\") {\n            let secrets_path = std::path::Path::new(\u0026secrets_dir).join(\"Settings.toml\");\n            if secrets_path.exists() {\n                let secrets_toml_content = fs::read_to_string(\u0026secrets_path)?;\n                let secrets_settings: Self =\n                    basic_toml::from_str(\u0026secrets_toml_content)?;\n\n                println!(\"✓ Overriding settings from {}\", secrets_path.display());\n\n                // Replace settings with those from secrets directory\n                settings = secrets_settings;\n            } else {\n                println!(\n                    \"ℹ VOUCHRS_SECRETS_DIR set but no Settings.toml found at: {}\",\n                    secrets_path.display()\n                );\n            }\n        }\n\n        // Environment variables will be applied next, after this function returns\n\n        Ok(settings)\n    }\n\n    /// Apply environment variable overrides to settings\n    fn apply_env_overrides(settings: \u0026mut Self) {\n        Self::apply_application_env_overrides(\u0026mut settings.application);\n        Self::apply_proxy_env_overrides(\u0026mut settings.proxy);\n        Self::apply_static_files_env_overrides(\u0026mut settings.static_files);\n        Self::apply_session_env_overrides(\u0026mut settings.session);\n        Self::apply_cookie_env_overrides(\u0026mut settings.cookies);\n        Self::apply_logging_env_overrides(\u0026mut settings.logging);\n    }\n\n    /// Apply environment overrides for application settings\n    fn apply_application_env_overrides(app_settings: \u0026mut ApplicationSettings) {\n        if let Ok(host) = std::env::var(\"HOST\") {\n            app_settings.host = host;\n        }\n        if let Ok(port_str) = std::env::var(\"PORT\") {\n            if let Ok(port) = port_str.parse::\u003cu16\u003e() {\n                app_settings.port = port;\n            }\n        }\n        if let Ok(redirect_base_url) = std::env::var(\"REDIRECT_BASE_URL\") {\n            app_settings.redirect_base_url = redirect_base_url;\n        }\n        if let Ok(cors_origins) = std::env::var(\"CORS_ORIGINS\") {\n            app_settings.cors_origins = cors_origins;\n        }\n    }\n\n    /// Apply environment overrides for proxy settings\n    fn apply_proxy_env_overrides(proxy_settings: \u0026mut ProxySettings) {\n        if let Ok(upstream_url) = std::env::var(\"UPSTREAM_URL\") {\n            proxy_settings.upstream_url = upstream_url;\n        }\n    }\n\n    /// Apply environment overrides for static files settings\n    fn apply_static_files_env_overrides(static_settings: \u0026mut StaticFilesSettings) {\n        if let Ok(assets_folder) = std::env::var(\"STATIC_FOLDER_PATH\") {\n            static_settings.assets_folder = assets_folder;\n        }\n    }\n\n    /// Apply environment overrides for session settings\n    pub fn apply_session_env_overrides(session_settings: \u0026mut SessionSettings) {\n        if let Ok(session_duration_str) = std::env::var(\"SESSION_DURATION_HOURS\") {\n            if let Ok(session_duration) = session_duration_str.parse::\u003cu64\u003e() {\n                session_settings.session_duration_hours = session_duration;\n            }\n        }\n        \n        // Check if SESSION_SECRET environment variable is set\n        let env_secret_set = if let Ok(session_secret) = std::env::var(\"SESSION_SECRET\") {\n            if session_secret.is_empty() {\n                false\n            } else {\n                session_settings.session_secret = session_secret;\n                true\n            }\n        } else {\n            false\n        };\n        \n        // Generate random session secret if no environment variable was set and current value is empty\n        if !env_secret_set \u0026\u0026 session_settings.session_secret.is_empty() {\n            session_settings.session_secret = Self::generate_random_session_secret();\n            Self::warn_about_generated_secret(\u0026session_settings.session_secret);\n        }\n    }\n    \n    /// Generate a cryptographically secure random session secret\n    /// \n    /// Uses the same secure random source as our crypto utilities\n    /// Generates 32 bytes (256 bits) of entropy for AES-256 compatibility\n    fn generate_random_session_secret() -\u003e String {\n        use rand::RngCore;\n        let mut secret = [0u8; 32]; // 256 bits for AES-256\n        rand::thread_rng().fill_bytes(\u0026mut secret);\n        general_purpose::STANDARD.encode(secret)\n    }\n    \n    /// Display warnings about using a generated session secret\n    fn warn_about_generated_secret(secret: \u0026str) {\n        eprintln!(\"⚠️  WARNING: Using auto-generated session secret\");\n        eprintln!(\"📝 Generated secret: {secret}\");\n        eprintln!(\"🔒 For production use, set the SESSION_SECRET environment variable\");\n        eprintln!(\"   or configure session_secret in Settings.toml\");\n        eprintln!(\"💡 This secret will change on each restart unless explicitly configured\");\n    }\n\n    /// Apply environment overrides for cookie settings\n    fn apply_cookie_env_overrides(cookie_settings: \u0026mut CookieSettings) {\n        if let Ok(cookie_secure_str) = std::env::var(\"COOKIE_SECURE\") {\n            if let Ok(cookie_secure) = cookie_secure_str.parse::\u003cbool\u003e() {\n                cookie_settings.secure = cookie_secure;\n            }\n        }\n    }\n\n    /// Apply environment overrides for logging settings\n    fn apply_logging_env_overrides(logging_settings: \u0026mut LoggingSettings) {\n        if let Ok(log_level) = std::env::var(\"RUST_LOG\") {\n            logging_settings.level = log_level;\n        }\n    }\n\n    /// Load environment variables from .env file\n    fn load_env_file() {\n        if let Ok(contents) = std::fs::read_to_string(\".env\") {\n            for line in contents.lines() {\n                if let Some((key, value)) = line.split_once('=') {\n                    std::env::set_var(key.trim(), value.trim());\n                }\n            }\n        }\n    }\n\n    /// Get the bind address for the server\n    #[must_use]\n    pub fn get_bind_address(\u0026self) -\u003e String {\n        format!(\"{}:{}\", self.application.host, self.application.port)\n    }\n\n    /// Get CORS origins as a vector of strings\n    #[must_use]\n    pub fn get_cors_origins(\u0026self) -\u003e Vec\u003cString\u003e {\n        self.application\n            .cors_origins\n            .split(',')\n            .map(|s| s.trim().to_string())\n            .collect()\n    }\n\n    /// Get enabled providers\n    #[must_use]\n    pub fn get_enabled_providers(\u0026self) -\u003e Vec\u003c\u0026ProviderSettings\u003e {\n        self.providers.iter().filter(|p| p.enabled).collect()\n    }\n\n    /// Get provider by name\n    #[must_use]\n    pub fn get_provider(\u0026self, name: \u0026str) -\u003e Option\u003c\u0026ProviderSettings\u003e {\n        self.providers.iter().find(|p| p.name == name)\n    }\n}\n\nimpl ProviderSettings {\n    /// Get the client ID, checking environment variable first, then falling back to direct value\n    #[must_use]\n    pub fn get_client_id(\u0026self) -\u003e Option\u003cString\u003e {\n        if let Some(env_var) = \u0026self.client_id_env {\n            if let Ok(value) = std::env::var(env_var) {\n                return Some(value);\n            }\n        }\n        self.client_id.clone()\n    }\n\n    /// Get the client secret, checking environment variable first, then falling back to direct value\n    #[must_use]\n    pub fn get_client_secret(\u0026self) -\u003e Option\u003cString\u003e {\n        if let Some(env_var) = \u0026self.client_secret_env {\n            if let Ok(value) = std::env::var(env_var) {\n                return Some(value);\n            }\n        }\n        self.client_secret.clone()\n    }\n}\n\nimpl JwtSigningConfig {\n    /// Get the team ID, checking environment variable first, then falling back to direct value\n    #[must_use]\n    pub fn get_team_id(\u0026self) -\u003e Option\u003cString\u003e {\n        if let Some(env_var) = \u0026self.team_id_env {\n            if let Ok(value) = std::env::var(env_var) {\n                return Some(value);\n            }\n        }\n        self.team_id.clone()\n    }\n\n    /// Get the key ID, checking environment variable first, then falling back to direct value\n    #[must_use]\n    pub fn get_key_id(\u0026self) -\u003e Option\u003cString\u003e {\n        if let Some(env_var) = \u0026self.key_id_env {\n            if let Ok(value) = std::env::var(env_var) {\n                return Some(value);\n            }\n        }\n        self.key_id.clone()\n    }\n\n    /// Get the private key path, checking environment variable first, then falling back to direct value\n    #[must_use]\n    pub fn get_private_key_path(\u0026self) -\u003e Option\u003cString\u003e {\n        if let Some(env_var) = \u0026self.private_key_path_env {\n            if let Ok(value) = std::env::var(env_var) {\n                return Some(value);\n            }\n        }\n        self.private_key_path.clone()\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use serial_test::serial;\n\n    // Helper function to clean all relevant environment variables for tests\n    fn clean_env_vars() {\n        std::env::remove_var(\"SESSION_SECRET\");\n        std::env::remove_var(\"SESSION_DURATION_HOURS\");\n        std::env::remove_var(\"VOUCHRS_SECRETS_DIR\");\n    }\n\n    #[test]\n    fn test_session_secret_configuration() {\n        // Test default value - should be empty and will be generated when processed\n        let default_session_settings = SessionSettings::default();\n        assert_eq!(default_session_settings.session_secret, \"\");\n        assert_eq!(default_session_settings.session_duration_hours, 24);\n    }\n\n    #[test]\n    #[serial]\n    fn test_session_secret_env_override() {\n        // Make sure the environment is clean\n        clean_env_vars();\n\n        let mut session_settings = SessionSettings {\n            session_duration_hours: 24,\n            session_secret: \"default-secret\".to_string(),\n        };\n\n        // Set environment variable\n        std::env::set_var(\"SESSION_SECRET\", \"env-override-secret\");\n\n        // Apply environment overrides\n        VouchrsSettings::apply_session_env_overrides(\u0026mut session_settings);\n\n        assert_eq!(session_settings.session_secret, \"env-override-secret\");\n\n        // Clean up\n        std::env::remove_var(\"SESSION_SECRET\");\n    }\n\n    #[test]\n    #[serial]\n    fn test_session_duration_env_override() {\n        // Make sure the environment is clean\n        clean_env_vars();\n\n        let mut session_settings = SessionSettings {\n            session_duration_hours: 24,\n            session_secret: \"test-secret\".to_string(),\n        };\n\n        // Set environment variable\n        std::env::set_var(\"SESSION_DURATION_HOURS\", \"48\");\n\n        // Apply environment overrides\n        VouchrsSettings::apply_session_env_overrides(\u0026mut session_settings);\n\n        assert_eq!(session_settings.session_duration_hours, 48);\n        assert_eq!(session_settings.session_secret, \"test-secret\"); // Should remain unchanged\n\n        // Clean up\n        clean_env_vars();\n    }\n\n    #[test]\n    #[serial]\n    fn test_session_env_override() {\n        // Make sure the environment is clean\n        clean_env_vars();\n\n        let mut session_settings = SessionSettings {\n            session_duration_hours: 24,\n            session_secret: \"test-secret\".to_string(),\n        };\n\n        // Apply environment overrides\n        VouchrsSettings::apply_session_env_overrides(\u0026mut session_settings);\n\n        assert_eq!(session_settings.session_secret, \"test-secret\"); // Should remain unchanged\n        \n        clean_env_vars();\n    }\n\n    #[test]\n    #[serial]\n    fn test_settings_dir_precedence() {\n        clean_env_vars();\n        \n        // Setup temp dirs for testing\n        let temp_dir = tempfile::tempdir().unwrap();\n        let temp_path = temp_dir.path();\n\n        // Create a Settings.toml in the root with specific values\n        let root_settings_content = r#\"\n[session]\nsession_secret = \"root-secret-key\"\n\"#;\n\n        // Create a Settings.toml in the \"secrets\" dir with different values\n        let secrets_dir = temp_path.join(\"secrets\");\n        std::fs::create_dir_all(\u0026secrets_dir).unwrap();\n\n        let secrets_settings_content = r#\"\n[session]\nsession_secret = \"secrets-secret-key\"\n\"#;\n\n        // Write the files\n        std::fs::write(temp_path.join(\"Settings.toml\"), root_settings_content).unwrap();\n        std::fs::write(secrets_dir.join(\"Settings.toml\"), secrets_settings_content).unwrap();\n\n        // First test: No VOUCHR_SECRETS_DIR set, should use root Settings.toml\n        std::env::remove_var(\"VOUCHR_SECRETS_DIR\");\n\n        // Mock the load_base_settings to use our temp paths\n        let actual_settings = VouchrsSettings::load_base_settings().unwrap();\n\n        // Validate default values were not overridden in this mock test\n        // This is a limitation of the test due to searching in current directory\n        assert_eq!(\n            actual_settings.session.session_secret,\n            \"\"  // Default is now empty string\n        );\n\n        // Add a proper integration test that would validate this behavior in a controlled environment\n        // For now, we'll just document how it should work\n        println!(\"Note: Full precedence testing requires integration tests with file path control\");\n        \n        clean_env_vars();\n    }\n\n    #[test]\n    #[serial]\n    fn test_vouchrs_secrets_dir_precedence() {\n        clean_env_vars();\n        \n        // This is a conceptual test illustrating the expected behavior\n        // of the settings precedence. A full integration test would require\n        // more control over the file system.\n\n        // Mock settings from root Settings.toml\n        let mut mock_root_settings = VouchrsSettings::default();\n        mock_root_settings.session.session_secret = \"root-secret-key\".to_string();\n\n\n        // Mock settings from VOUCHRS_SECRETS_DIR Settings.toml\n        let mut mock_secrets_settings = VouchrsSettings::default();\n        mock_secrets_settings.session.session_secret = \"secrets-secret-key\".to_string();\n\n        // Scenario 1: No VOUCHRS_SECRETS_DIR, use root settings\n        assert_eq!(mock_root_settings.session.session_secret, \"root-secret-key\");\n\n        // Scenario 2: With VOUCHRS_SECRETS_DIR, prefer settings from secrets dir\n        assert_eq!(\n            mock_secrets_settings.session.session_secret,\n            \"secrets-secret-key\"\n        );\n\n        // Scenario 3: Environment variables override both\n        let mut settings_with_env = mock_secrets_settings.clone();\n        std::env::set_var(\"SESSION_SECRET\", \"env-secret-key\");\n\n        VouchrsSettings::apply_session_env_overrides(\u0026mut settings_with_env.session);\n\n        assert_eq!(settings_with_env.session.session_secret, \"env-secret-key\");\n\n        // Clean up\n        clean_env_vars();\n    }\n\n    #[test]\n 1,"stats":{"Line":3}},{"line":449,"address":[2603408],"length":1,"stats":{"Line":3}},{"line":450,"address":[2867735],"length":1,"stats":{"Line":3}},{"line":451,"address":[3707613,3707550],"length":1,"stats":{"Line":0}},{"line":452,"address":[3707643],"length":1,"stats":{"Line":0}},{"line":455,"address":[3707583],"length":1,"stats":{"Line":3}}],"covered":52,"coverable":133},{"path":["/","workspaces","vouchrs","src","utils","apple.rs"],"content":"// Apple-specific utility functions\nuse crate::oauth::OAuthCallback;\nuse serde::{Deserialize, Serialize};\nuse serde_json::Value;\n\n/// Parse and process Apple user information from various sources\n///\n/// This function can:\n/// 1. Parse a raw JSON Value into `AppleUserInfo` (when called with just the value)\n/// 2. Process OAuth callback data and existing user info (when called with callback and existing info)\n///\n/// Apple Sign In can provide user information in two ways:\n/// - In the initial token response (handled by the OAuth provider)\n/// - In the callback data's 'user' parameter (handled here)\n///\n/// When both sources are provided, the callback data is prioritized\n\n#[derive(Serialize, Deserialize, Clone, Debug)]\npub struct AppleUserName {\n    #[serde(rename = \"firstName\")]\n    pub first_name: Option\u003cString\u003e,\n    #[serde(rename = \"lastName\")]\n    pub last_name: Option\u003cString\u003e,\n}\n\nimpl AppleUserName {\n    /// Get the full name by concatenating first and last name with a space\n    #[must_use]\n    pub fn full_name(\u0026self) -\u003e String {\n        format!(\n            \"{} {}\",\n            self.first_name.as_deref().unwrap_or(\"\"),\n            self.last_name.as_deref().unwrap_or(\"\")\n        )\n    }\n}\n\n#[derive(Serialize, Deserialize, Clone, Debug)]\npub struct AppleUserInfo {\n    pub name: AppleUserName,\n    pub email: Option\u003cString\u003e,\n}\n\n/// Process Apple user information from a JSON value\n/// \n/// # Arguments\n/// \n/// * `source` - The JSON value containing Apple user information\n/// * `fallback_info` - Optional fallback information to use if parsing fails\n/// \n/// # Returns\n/// \n/// Returns `Some(AppleUserInfo)` if parsing succeeds or fallback is available, `None` otherwise\n#[must_use]\npub fn process_apple_user_info(\n    user_value: \u0026Value,\n    existing_user_info: Option\u003cAppleUserInfo\u003e,\n) -\u003e Option\u003cAppleUserInfo\u003e {\n    // If we already have user info, return it\n    if existing_user_info.is_some() {\n        return existing_user_info;\n    }\n\n    // Try to parse from JSON value\n    if let Ok(user_info) = serde_json::from_value::\u003cAppleUserInfo\u003e(user_value.clone()) {\n        return Some(user_info);\n    }\n\n    // If it's a JSON string, try to parse the string\n    if let Value::String(json_str) = user_value {\n        if let Ok(user_info) = serde_json::from_str::\u003cAppleUserInfo\u003e(json_str) {\n            return Some(user_info);\n        }\n    }\n\n    None\n}\n\n/// Process Apple user info from OAuth callback data\n///\n/// This is a convenience wrapper around `process_apple_user_info` that handles\n/// extracting the user JSON from the callback data\n#[must_use]\npub fn process_apple_callback(\n    callback_data: \u0026OAuthCallback,\n    fallback_info: Option\u003cAppleUserInfo\u003e,\n) -\u003e Option\u003cAppleUserInfo\u003e {\n    callback_data\n        .user\n        .as_ref()\n        .and_then(|user_json| process_apple_user_info(user_json, None))\n        .or(fallback_info)\n}\n\n/// Generate Apple client secret JWT\n/// This function creates a properly signed JWT that can be used as a client secret\n/// with Apple's OAuth endpoints.\n/// \n/// # Errors\n/// \n/// Returns an error if:\n/// - Team ID is not configured\n/// - Key ID is not configured\n/// - Private key path is not configured\n/// - Private key file cannot be read\n/// - Private key cannot be parsed\n/// - JWT serialization fails\npub fn generate_jwt_client_secret(\n    jwt_config: \u0026crate::settings::JwtSigningConfig,\n    client_id: \u0026str,\n) -\u003e Result\u003cString, String\u003e {\n    use crate::utils::crypto::{create_jwt, create_jwt_header, JwtAlgorithm};\n    use chrono::{Duration, Utc};\n\n    // Get required values using the getter methods\n    let team_id = jwt_config\n        .get_team_id()\n        .ok_or_else(|| \"Team ID not configured for Apple provider\".to_string())?;\n    let key_id = jwt_config\n        .get_key_id()\n        .ok_or_else(|| \"Key ID not configured for Apple provider\".to_string())?;\n    let private_key_path = jwt_config\n        .get_private_key_path()\n        .ok_or_else(|| \"Private key path not configured for Apple provider\".to_string())?;\n\n    // Read the private key file\n    let private_key_pem = std::fs::read_to_string(\u0026private_key_path)\n        .map_err(|_| \"Failed to read Apple private key file\".to_string())?;\n\n    // Create JWT header with Apple-specific key ID\n    let header = create_jwt_header(\u0026JwtAlgorithm::ES256, Some(\u0026key_id));\n\n    // Create JWT payload with Apple-specific claims\n    let now = Utc::now();\n    let exp = now + Duration::minutes(5);\n\n    let payload = serde_json::json!({\n        \"iss\": team_id,\n        \"iat\": now.timestamp(),\n        \"exp\": exp.timestamp(),\n        \"aud\": \"https://appleid.apple.com\",\n        \"sub\": client_id\n    });\n\n    // Use the generic JWT creation function\n    let jwt = create_jwt(\u0026header, \u0026payload, JwtAlgorithm::ES256, private_key_pem.as_bytes())\n        .map_err(|e| format!(\"Failed to create Apple JWT: {e}\"))?;\n\n    log::debug!(\"Generated Apple client secret JWT\");\n    Ok(jwt)\n}\n\n\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_process_apple_user_info_from_object() {\n        let apple_user_info = AppleUserInfo {\n            name: AppleUserName {\n                first_name: Some(\"John\".to_string()),\n                last_name: Some(\"Doe\".to_string()),\n            },\n            email: Some(\"john.doe@apple.com\".to_string()),\n        };\n\n        let value = serde_json::to_value(\u0026apple_user_info).unwrap();\n        let parsed = process_apple_user_info(\u0026value, None).unwrap();\n\n        assert_eq!(parsed.email, Some(\"john.doe@apple.com\".to_string()));\n        assert_eq!(parsed.name.first_name, Some(\"John\".to_string()));\n        assert_eq!(parsed.name.last_name, Some(\"Doe\".to_string()));\n    }\n\n    #[test]\n    fn test_process_apple_user_info_from_string() {\n        let apple_user_info = AppleUserInfo {\n            name: AppleUserName {\n                first_name: Some(\"Jane\".to_string()),\n                last_name: Some(\"Smith\".to_string()),\n            },\n            email: Some(\"jane.smith@apple.com\".to_string()),\n        };\n\n        let json_string = serde_json::to_string(\u0026apple_user_info).unwrap();\n        let value = Value::String(json_string);\n        let parsed = process_apple_user_info(\u0026value, None).unwrap();\n\n        assert_eq!(parsed.email, Some(\"jane.smith@apple.com\".to_string()));\n        assert_eq!(parsed.name.first_name, Some(\"Jane\".to_string()));\n        assert_eq!(parsed.name.last_name, Some(\"Smith\".to_string()));\n    }\n\n    #[test]\n    fn test_process_apple_user_info_with_fallback() {\n        // Test with invalid value but valid fallback\n        let fallback = AppleUserInfo {\n            name: AppleUserName {\n                first_name: Some(\"Fallback\".to_string()),\n                last_name: Some(\"User\".to_string()),\n            },\n            email: Some(\"fallback@example.com\".to_string()),\n        };\n\n        let value = Value::Number(serde_json::Number::from(42));\n        let result = process_apple_user_info(\u0026value, Some(fallback.clone()));\n\n        assert!(result.is_some());\n        let user = result.unwrap();\n        assert_eq!(user.email, Some(\"fallback@example.com\".to \n    }\n}\n\n/// Helper function to extract cookie value from `HttpRequest`\n/// \n/// # Errors\n/// \n/// Returns an error if the specified cookie is not found in the request\npub fn extract_cookie_value(req: \u0026HttpRequest, cookie_name: \u0026str) -\u003e Result\u003cString\u003e {\n    req.cookie(cookie_name)\n        .ok_or_else(|| anyhow!(\"Cookie not found: {cookie_name}\"))\n        .map(|cookie| cookie.value().to_string())\n}\n\n/// Create an expired cookie to clear a specific cookie\n#[must_use]\npub fn create_expired_cookie(name: \u0026str, secure: bool) -\u003e Cookie\u003c'static\u003e {\n    Cookie::build(name.to_owned(), \"\")\n        .http_only(true)\n        .secure(secure)\n        .same_site(actix_web::cookie::SameSite::Lax)\n        .path(\"/\")\n        .max_age(actix_web::cookie::time::Duration::seconds(-1))\n        .finish()\n}\n\n/// Helper function to extract and log cookies from a request\npub fn log_cookies(req: \u0026HttpRequest) {\n    if let Ok(cookies) = req.cookies() {\n        for cookie in cookies.iter() {\n            log::info!(\n                \"Found cookie: name='{}', secure={:?}\",\n                cookie.name(),\n                cookie.secure()\n            );\n        }\n    }\n}\n\n/// Filter cookies, removing `vouchrs_session` cookie\n#[must_use]\npub fn filter_vouchrs_cookies(cookie_str: \u0026str) -\u003e Option\u003cString\u003e {\n    let filtered_cookies: Vec\u003c\u0026str\u003e = cookie_str\n        .split(';')\n        .filter_map(|cookie| {\n            let trimmed = cookie.trim();\n            if trimmed.is_empty() || trimmed.starts_with(\u0026format!(\"{COOKIE_NAME}=\")) {\n                None\n            } else {\n                Some(trimmed)\n            }\n        })\n        .collect();\n\n    if filtered_cookies.is_empty() {\n        None\n    } else {\n        Some(filtered_cookies.join(\"; \"))\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_filter_vouchrs_cookies() {\n        // Test with single vouchrs_session cookie\n        let cookies = \"vouchrs_session=abc123\";\n        assert_eq!(filter_vouchrs_cookies(cookies), None);\n\n        // Test with multiple cookies including vouchrs_session\n        let cookies = \"other_cookie=value; vouchrs_session=abc123; another_cookie=value2\";\n        assert_eq!(\n            filter_vouchrs_cookies(cookies),\n            Some(\"other_cookie=value; another_cookie=value2\".to_string())\n        );\n\n        // Test with no vouchrs_session cookie\n        let cookies = \"cookie1=value1; cookie2=value2\";\n        assert_eq!(\n            filter_vouchrs_cookies(cookies),\n            Some(\"cookie1=value1; cookie2=value2\".to_string())\n        );\n\n        // Test with empty string\n        assert_eq!(filter_vouchrs_cookies(\"\"), None);\n    }\n\n    #[test]\n    fn test_create_expired_cookie() {\n        let cookie = create_expired_cookie(\"test_cookie\", true);\n        assert_eq!(cookie.name(), \"test_cookie\");\n        assert_eq!(cookie.value(), \"\");\n        assert!(cookie.http_only().unwrap());\n        assert!(cookie.secure().unwrap());\n        assert_eq!(cookie.path().unwrap(), \"/\");\n        assert!(cookie.max_age().unwrap().whole_seconds() \u003c 0);\n    }\n}\n","traces":[{"line":30,"address":[3648258,3648252,3648080],"length":1,"stats":{"Line":4}},{"line":35,"address":[3755331],"length":1,"stats":{"Line":4}},{"line":36,"address":[3755357],"length":1,"stats":{"Line":4}},{"line":46,"address":[3787888],"length":1,"stats":{"Line":0}},{"line":47,"address":[3755538],"length":1,"stats":{"Line":0}},{"line":48,"address":[3799120,3799129],"length":1,"stats":{"Line":0}},{"line":49,"address":[2775456,2775483],"length":1,"stats":{"Line":0}},{"line":54,"address":[3129776,3130187,3130155],"length":1,"stats":{"Line":1}},{"line":55,"address":[3130132,3129960,3129823,3130084],"length":1,"stats":{"Line":4}},{"line":58,"address":[3129952],"length":1,"stats":{"Line":1}},{"line":6
