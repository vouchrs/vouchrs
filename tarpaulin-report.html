elf, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        match self {\n            Self::Configuration(msg) =\u003e write!(f, \"Configuration error: {msg}\"),\n            Self::Network(msg) =\u003e write!(f, \"Network error: {msg}\"),\n            Self::InvalidResponse(msg) =\u003e write!(f, \"Invalid response: {msg}\"),\n        }\n    }\n}\n\nimpl std::error::Error for OAuthError {}\n\n// ============================================================================\n// Core Data Structures\n// ============================================================================\n\n/// OAuth callback structure for handling responses from OAuth providers\n#[derive(Deserialize, Debug)]\npub struct OAuthCallback {\n    pub code: Option\u003cString\u003e,\n    pub state: Option\u003cString\u003e,\n    pub error: Option\u003cString\u003e,\n    pub user: Option\u003cserde_json::Value\u003e, // Apple sends user info in form POST on first login\n}\n\n/// OAuth state structure for CSRF protection and flow tracking\n#[derive(Serialize, Deserialize, Debug)]\npub struct OAuthState {\n    pub state: String,\n    pub provider: String,\n    pub redirect_url: Option\u003cString\u003e,\n}\n\n/// OAuth tokens structure for session management\n#[derive(Serialize, Deserialize, Clone, Debug)]\npub struct OAuthTokens {\n    pub token_type: String,\n    pub scope: Option\u003cString\u003e,\n}\n\n// ============================================================================\n// Internal Structures\n// ============================================================================\n\n/// Apple JWT claims structure for client secret generation\n#[derive(Debug, Serialize, Deserialize)]\nstruct AppleJwtClaims {\n    iss: String, // Team ID\n    iat: i64,    // Issued at time\n    exp: i64,    // Expiration time\n    aud: String, // Audience (always \"https://appleid.apple.com\")\n    sub: String, // Client ID\n}\n\n/// Token response structure from OAuth providers\n#[derive(Debug, Deserialize)]\nstruct TokenResponse {\n    refresh_token: Option\u003cString\u003e,\n    id_token: Option\u003cString\u003e,\n    token_type: String,\n    expires_in: Option\u003cu64\u003e,\n    user: Option\u003capple::AppleUserInfo\u003e, // Apple-specific user info field\n}\n\n// ============================================================================\n// Provider Configuration\n// ============================================================================\n\n/// Runtime provider configuration with resolved endpoints\n#[derive(Debug, Clone)]\npub struct RuntimeProvider {\n    pub settings: ProviderSettings,\n    pub auth_url: String,\n    pub token_url: String,\n    pub client_id: Option\u003cString\u003e,\n    pub client_secret: Option\u003cString\u003e,\n}\n\nimpl RuntimeProvider {\n    /// Creates a `RuntimeProvider` from settings\n    ///\n    /// # Errors\n    ///\n    /// Returns an error if:\n    /// - Discovery URL cannot be resolved\n    /// - Required configuration is missing\n    /// - Network errors occur during discovery\n    pub async fn from_settings(settings: ProviderSettings) -\u003e Result\u003cSelf, String\u003e {\n        // Use the new getter methods instead of direct environment variable access\n        let client_id = settings.get_client_id();\n        let client_secret = settings.get_client_secret();\n\n        // Resolve endpoints from discovery URL or use direct URLs\n        let (auth_url, token_url) = if let Some(ref discovery_url) = settings.discovery_url {\n            Self::resolve_from_discovery(discovery_url).await?\n        } else {\n            let auth_url = settings.authorization_endpoint.clone().ok_or_else(|| {\n                format!(\"Provider {} missing authorization_endpoint\", settings.name)\n            })?;\n            let token_url = settings\n                .token_endpoint\n                .clone()\n                .ok_or_else(|| format!(\"Provider {} missing token_endpoint\", settings.name))?;\n            (auth_url, token_url)\n        };\n\n        Ok(Self {\n            settings,\n            auth_url,\n            token_url,\n            client_id,\n            client_secret,\n        })\n    }\n\n    /// Resolve authorization and token endpoints from discovery URL\n    /// \n    /// # Errors\n    /// \n    /// Returns an error if:\n    /// - Network request to discovery URL fails\n    /// - Response cannot be parsed as JSON\n    /// - Required endpoints are missing from discovery document\n    async fn resolve_from_discovery(discovery_url: \u0026str) -\u003e Result\u003c(String, String), String\u003e {\n        let resp = reqwest::get(discovery_url)\n            .await\n            .map_err(|e| e.to_string())?;\n        let doc: serde_json::Value = resp.json().await.map_err(|e| e.to_string())?;\n        let auth_url = doc[\"authorization_endpoint\"]\n            .as_str()\n            .ok_or_else(|| \"Missing authorization_endpoint in discovery document\".to_string())?\n            .to_string();\n        let token_url = doc[\"token_endpoint\"]\n            .as_str()\n            .ok_or_else(|| \"Missing token_endpoint in discovery document\".to_string())?\n            .to_string();\n        Ok((auth_url, token_url))\n    }\n\n    /// Check if the provider is properly configured\n    #[must_use]\n    pub const fn is_configured(\u0026self) -\u003e bool {\n        self.client_id.is_some()\n            \u0026\u0026 (self.client_secret.is_some() || self.settings.jwt_signing.is_some())\n    }\n}\n\n// ============================================================================\n// Type Aliases\n// ============================================================================\n\n/// Result type for token exchange operations\n/// Returns (`id_token`, `refresh_token`, `expires_at`, `apple_user_info_fallback`)\ntype TokenExchangeResult = Result\u003c\n    (\n        Option\u003cString\u003e,\n        Option\u003cString\u003e,\n        chrono::DateTime\u003cUtc\u003e,\n        Option\u003capple::AppleUserInfo\u003e,\n    ),\n    String,\n\u003e;\n\n// ============================================================================\n// OAuth Configuration\n// ============================================================================\n\n/// Config-driven OAuth configuration with multiple provider support\n#[derive(Clone)]\npub struct OAuthConfig {\n    pub providers: HashMap\u003cString, RuntimeProvider\u003e,\n    pub redirect_base_url: String,\n    http_client: reqwest::Client,\n}\n\nimpl Default for OAuthConfig {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\nimpl OAuthConfig {\n    /// Create a new OAuth configuration\n    #[must_use]\n    pub fn new() -\u003e Self {\n        let redirect_base_url =\n            env::var(\"REDIRECT_BASE_URL\").unwrap_or_else(|_| \"http://localhost:8080\".to_string());\n\n        Self {\n            providers: HashMap::new(),\n            redirect_base_url,\n            http_client: reqwest::Client::new(),\n        }\n    }\n\n    /// Initialize providers from settings\n    ///\n    /// # Errors\n    ///\n    /// Returns an error if:\n    /// - Provider validation fails for any enabled provider\n    /// - Required environment variables are missing for enabled providers\n    /// - Provider configuration is invalid or incomplete\n    /// - No providers are successfully configured\n    pub async fn initialize_from_settings(\n        \u0026mut self,\n        settings: \u0026VouchrsSettings,\n    ) -\u003e Result\u003c(), String\u003e {\n        LoggingHelper::log_oauth_provider_initialization();\n\n        for provider_settings in \u0026settings.providers {\n            if !provider_settings.enabled {\n                LoggingHelper::log_oauth_provider_disabled(\u0026provider_settings.name);\n                continue;\n            }\n\n            match RuntimeProvider::from_settings(provider_settings.clone()).await {\n                Ok(runtime_provider) =\u003e {\n                    if runtime_provider.is_configured() {\n                        LoggingHelper::log_oauth_provider_configured(\n                            provider_settings\n                                .display_name\n                                .as_deref()\n                                .unwrap_or(\u0026provider_settings.name),\n                            \u0026provider_settings.name,\n                        );\n                        self.providers\n                            .insert(provider_settings.name.clone(), runtime_provider);\n                    } else {\n                        LoggingHelper::log_oauth_provider_not_configured(\n                            provider_settings\n                                .display_name\n                                .as_deref()\n                                .unwrap_or(\u0026provider_settings.name),\n                        );\n                    }\n                }\n                Err(e) =\u003e {\n                    log::error!(\n                        \"❌ Failed to initialize provider {}: {e}\",\n                        provider_settings.name\n                    );\n                }\n            }\n        }\n        if self.providers.is_empty() {\n            return Err(\"No OAuth providers are configured. Please configure at least one provider in Settings.toml and set the required environment variables.\".to_string());\n        }\n        let provider_names: Vec\u003c_\u003e = self.providers.keys().collect();\n        LoggingHelper::log_oauth_providers_summary(\u0026provider_names);\n\n        Ok(())\n    }\n\n    /// Check if a provider's client is configured\n    #[must_use]\n    pub fn get_client_configured(\u0026self, provider: \u0026str) -\u003e bool {\n        self.providers\n            .get(provider)\n            .is_some_and(RuntimeProvider::is_configured)\n    }\n\n    /// Get the authorization URL for a provider\n    ///\n    /// # Errors\n    ///\n    /// Returns an error if:\n    /// - The specified provider is not configured\n    /// - The client ID is not configured for the provider\n    /// - The authorization URL is malformed\n    pub fn get_auth_url(\u0026self, provider: \u0026str, state: \u0026str) -\u003e Result\u003cString, String\u003e {\n        let runtime_provider = self\n            .providers\n            .get(provider)\n            .ok_or_else(|| format!(\"Provider {provider} not configured\"))?;\n\n        // Get client ID using the new getter method\n        let client_id = runtime_provider\n            .settings\n            .get_client_id()\n            .ok_or_else(|| format!(\"Client ID not configured for provider {provider}\"))?;\n\n        // Build authorization URL\n        let redirect_uri = format!(\"{}/oauth2/callback\", self.redirect_base_url);\n        let scopes = runtime_provider.settings.scopes.join(\" \");\n\n        // Start with base parameters\n        let mut url = url::Url::parse(\u0026runtime_provider.auth_url).map_err(|e| e.to_string())?;\n        url.query_pairs_mut()\n            .append_pair(\"client_id\", \u0026client_id)\n            .append_pair(\"redirect_uri\", \u0026redirect_uri)\n            .append_pair(\"response_type\", \"code\")\n            .append_pair(\"scope\", \u0026scopes)\n            .append_pair(\"state\", state);\n\n        // Add provider-specific extra parameters\n        for (key, value) in \u0026runtime_provider.settings.extra_auth_params {\n            url.query_pairs_mut().append_pair(key, value);\n        }\n\n        LoggingHelper::log_oauth_url_built(\n            provider,\n            \u0026scopes,\n            \u0026runtime_provider.settings.extra_auth_params,\n        );\n\n        Ok(url.to_string())\n    }\n\n    /// Exchange OAuth authorization code for OAuth tokens\n    /// This manually handles the token exchange to properly capture ID tokens\n    /// Returns (`id_token`, `refresh_token`, `expires_at`, `Option\u003cAppleUserInfo\u003e`) for Apple user info fallback\n    /// \n    /// # Errors\n    /// \n    /// Returns an error if:\n    /// - Provider is not configured\n    /// - Client credentials are missing\n    /// - Token exchange request fails\n    /// - Response parsing fails\n    pub async fn exchange_code_for_tokens(\n        \u0026self,\n        provider: \u0026str,\n        code: \u0026str,\n    ) -\u003e TokenExchangeResult {\n        let runtime_provider = self\n            .providers\n            .get(provider)\n            .ok_or_else(|| format!(\"Provider {provider} not configured\"))?;\n\n        // Prepare token exchange parameters\n        let params = self.prepare_token_exchange_params(provider, code, runtime_provider)?;\n\n        // Execute token exchange request\n        let response_text = self.execute_token_exchange(provider, runtime_provider, \u0026params).await?;\n\n        // Parse and process the token response\n        Self::process_token_response(provider, \u0026response_text)\n    }\n\n    /// Prepare parameters for token exchange request\n    fn prepare_token_exchange_params(\n        \u0026self,\n        provider: \u0026str,\n        code: \u0026str,\n        runtime_provider: \u0026RuntimeProvider,\n    ) -\u003e Result\u003cHashMap\u003cString, String\u003e, String\u003e {\n        let redirect_uri = format!(\"{}/oauth2/callback\", self.redirect_base_url);\n        let mut params = HashMap::new();\n        \n        // Basic OAuth parameters\n        params.insert(\"grant_type\".to_string(), \"authorization_code\".to_string());\n        params.insert(\"code\".to_string(), code.to_string());\n        params.insert(\"redirect_uri\".to_string(), redirect_uri);\n\n        // Client credentials\n        let client_id = runtime_provider\n            .settings\n            .get_client_id()\n            .ok_or_else(|| format!(\"Client ID not configured for provider {provider}\"))?;\n\n        params.insert(\"client_id\".to_string(), client_id);\n\n        // Handle client secret or JWT signing\n        if let Some(ref secret) = runtime_provider.client_secret {\n            // Regular OAuth with client secret\n            params.insert(\"client_secret\".to_string(), secret.clone());\n        } else if let Some(ref jwt_config) = runtime_provider.settings.jwt_signing {\n            // JWT signing (Apple)\n            let client_id = runtime_provider\n                .settings\n                .get_client_id()\n                .ok_or_else(|| format!(\"Client ID not configured for provider {provider}\"))?;\n            let client_secret = crate::utils::apple::generate_jwt_client_secret(jwt_config, \u0026client_id)?;\n            params.insert(\"client_secret\".to_string(), client_secret);\n        } else {\n            return Err(\"No client secret or JWT signing configuration for provider\".to_string());\n        }\n\n        Ok(params)\n    }\n\n    /// Execute the token exchange HTTP request\n    async fn execute_token_exchange(\n        \u0026self,\n        provider: \u0026str,\n        runtime_provider: \u0026RuntimeProvider,\n        params: \u0026HashMap\u003cString, String\u003e,\n    ) -\u003e Result\u003cString, String\u003e {\n        LoggingHelper::log_token_exchange_start(provider);\n        \n        let response = self\n            .http_client\n            .post(\u0026runtime_provider.token_url)\n            .form(params)\n            .send()\n            .await\n            .map_err(|e| format!(\"Failed to exchange code for token: {e}\"))?;\n\n        let status = response.status();\n        if !status.is_success() {\n            let error_text = response\n                .text()\n                .await\n                .unwrap_or_else(|_| \"Unknown error\".to_string());\n            return Err(format!(\n                \"Token exchange failed with status {status}: {error_text}\"\n            ));\n        }\n\n        response\n            .text()\n            .await\n            .map_err(|e| format!(\"Failed to read response text: {e}\"))\n    }\n\n    /// Process the token response and extract relevant information\n    fn process_token_response(\n        provider: \u0026str,\n        response_text: \u0026str,\n    ) -\u003e TokenExchangeResult {\n        // Log the raw token response for debugging\n        if provider == \"apple\" {\n            LoggingHelper::log_apple_token_response_raw(response_text);\n        } else {\n            LoggingHelper::log_token_response_raw(provider, response_text);\n        }\n\n        let token_response: TokenResponse = serde_json::from_str(response_text)\n            .map_err(|e| format!(\"Failed to parse token response: {e}\"))?;\n\n        // Calculate token expiration\n        let expires_at = token_response.expires_in.map_or_else(|| {\n            // Default to 1 hour if no expiration provided\n            Utc::now() + chrono::Duration::hours(1)\n        }, |expires_in| {\n            Utc::now() + chrono::Duration::seconds(i64::try_from(expires_in).unwrap_or(3600))\n        });\n\n        // Log detailed information about what we extracted\n        LoggingHelper::log_token_exchange_summary(\n            provider,\n            token_response.refresh_token.as_ref(),\n            token_response.id_token.as_ref(),\n            \u0026token_response.token_type,\n            token_response.expires_in.map(|v| i64::try_from(v).unwrap_or(3600)),\n        );\n\n        Ok((\n            token_response.id_token,\n            token_response.refresh_token,\n            expires_at,\n            token_response.user,\n        ))\n    }\n\n    /// Get the signout URL for a provider\n    #[must_use]\n    pub fn get_signout_url(\u0026self, provider: \u0026str) -\u003e Option\u003cString\u003e {\n        self.providers\n            .get(provider)\n            .and_then(|p| p.settings.signout_url.clone())\n    }\n\n    /// Get list of enabled provider names\n    #[must_use]\n    pub fn get_enabled_providers(\u0026self) -\u003e Vec\u003c\u0026str\u003e {\n        self.providers.keys().map(std::string::String::as_str).collect()\n    }\n\n    /// Get provider display name\n    #[must_use]\n    pub fn get_provider_display_name(\u0026self, provider: \u0026str) -\u003e Option\u003c\u0026str\u003e {\n        self.providers\n            .get(provider)\n            .and_then(|p| p.settings.display_name.as_deref())\n    }\n}\n\n\n\n// ============================================================================\n// Token Management Functions\n// ============================================================================\n\n// Static HTTP client for making token refresh requests\nstatic CLIENT: std::sync::LazyLock\u003creqwest::Client\u003e =\n    std::sync::LazyLock::new(reqwest::Client::new);\n\n/// Check if tokens need refresh and refresh them if necessary\n/// \n/// # Errors\n/// \n/// Returns an `HttpResponse` error if:\n/// - Tokens are expired and no refresh token is available\n/// - Token refresh fails\npub async fn check_and_refresh_tokens(\n    mut session: VouchrsSession,\n    oauth_config: \u0026OAuthConfig,\n    provider: \u0026str,\n) -\u003e Result\u003cVouchrsSession, HttpResponse\u003e {\n    // Check if tokens need refresh (within 5 minutes of expiry)\n    let now = chrono::Utc::now();\n    let buffer_time = chrono::Duration::minutes(5);\n    if session.expires_at \u003e now + buffer_time {\n        return Ok(session);\n    }\n\n    // Attempt to refresh tokens\n    let refresh_token = session.refresh_token.as_ref().ok_or_else(|| {\n        HttpResponse::Unauthorized().json(serde_json::json!({\n            \"error\": \"unauthorized\",\n            \"message\": \"OAuth tokens expired and no refresh token available. Please re-authenticate.\"\n        }))\n    })?;\n\n    // Call refresh_oauth_tokens and update session fields\n    match refresh_tokens(refresh_token, oauth_config, provider).await {\n        Ok((new_id_token, new_refresh_token, new_expires_at)) =\u003e {\n            session.id_token = new_id_token;\n            session.refresh_token = new_refresh_token;\n            session.expires_at = new_expires_at;\n            Ok(session)\n        }\n        Err(err) =\u003e Err(HttpResponse::Unauthorized().json(serde_json::json!({\n            \"error\": \"token_refresh_failed\",\n            \"message\": format!(\"Failed to refresh OAuth tokens: {err}\")\n        }))),\n    }\n}\n\n/// Refresh OAuth tokens using the refresh token\n/// \n/// # Errors\n/// \n/// Returns an error if:\n/// - Provider is not configured\n/// - Client credentials are missing or cannot be generated\n/// - Token refresh request fails\n/// - Response parsing fails\npub async fn refresh_tokens(\n    refresh_token: \u0026str,\n    oauth_config: \u0026OAuthConfig,\n    provider: \u0026str,\n) -\u003e Result\u003c\n    (\n        Option\u003cString\u003e,\n        Option\u003cString\u003e,\n        chrono::DateTime\u003cchrono::Utc\u003e,\n    ),\n    String,\n\u003e {\n    // Get provider configuration\n    let runtime_provider = oauth_config\n        .providers\n        .get(provider)\n        .ok_or_else(|| format!(\"Provider {provider} not configured\"))?;\n\n    let client_id = runtime_provider\n        .client_id\n        .as_ref()\n        .ok_or_else(|| format!(\"Client ID not configured for provider {provider}\"))?;\n\n    // Handle client credentials based on provider configuration\n    let client_secret = if let Some(ref secret) = runtime_provider.client_secret {\n        secret.clone()\n    } else if let Some(ref jwt_config) = runtime_provider.settings.jwt_signing {\n        // Generate JWT client secret for Apple\n        let client_id = runtime_provider\n            .settings\n            .get_client_id()\n            .ok_or_else(|| format!(\"Client ID not configured for provider {provider}\"))?;\n        apple::generate_jwt_client_secret(jwt_config, \u0026client_id)\n            .map_err(|e| format!(\"Failed to generate client secret: {e}\"))?\n    } else {\n        return Err(format!(\n            \"No client secret or JWT signing configuration for provider {provider}\"\n        ));\n    };\n\n    let params = [\n        (\"grant_type\", \"refresh_token\"),\n        (\"refresh_token\", refresh_token),\n        (\"client_id\", client_id.as_str()),\n        (\"client_secret\", client_secret.as_str()),\n    ];\n\n    let response = CLIENT\n        .post(\u0026runtime_provider.token_url)\n        .form(\u0026params)\n        .send()\n        .await\n        .map_err(|e| format!(\"HTTP request failed: {e}\"))?;\n\n    if !response.status().is_success() {\n        let status = response.status();\n        let error_text = response\n            .text()\n            .await\n            .unwrap_or_else(|_| \"Unknown error\".to_string());\n        return Err(format!(\n            \"Token refresh failed with status {status}: {error_text}\"\n        ));\n    }\n\n    // Parse token response extracting id_token, refresh_token, expires_at\n    let token_response: Value = response\n        .json()\n        .await\n        .map_err(|e| format!(\"Failed to parse token response: {e}\"))?;\n\n    let expires_in = token_response[\"expires_in\"].as_u64().unwrap_or(3600); // Default to 1 hour\n\n    let new_refresh_token = token_response[\"refresh_token\"]\n        .as_str()\n        .map(ToString::to_string);\n\n    let new_id_token = token_response[\"id_token\"].as_str().map(ToString::to_string);\n\n    let new_expires_at = chrono::Utc::now() + chrono::Duration::seconds(i64::try_from(expires_in).unwrap_or(3600));\n\n    Ok((new_id_token, new_refresh_token, new_expires_at))\n}\n\n// ============================================================================\n// Utility Functions\n// ============================================================================\n\n// ============================================================================\n// OAuth State Management\n// ============================================================================\n\n/// Parse OAuth state from received state parameter and retrieve stored state from cookie\n/// This eliminates provider-specific branching logic by using the stored OAuth state\n/// \n/// # Errors\n/// \n/// Returns an error if:\n/// - The received state does not match the stored CSRF token\n/// - No stored state is found and encrypted state decryption fails\n/// - The encrypted state format is invalid\npub fn get_state_from_callback(\n    received_state: \u0026str,\n    session_manager: \u0026crate::session::SessionManager,\n    req: \u0026actix_web::HttpRequest,\n) -\u003e Result\u003ccrate::oauth::OAuthState, String\u003e {\n    debug!(\"Received OAuth state parameter: length = {} characters\", received_state.len());\n\n    // First, try to get the stored OAuth state from temporary cookie (legacy compatibility)\n    match session_manager.get_temporary_state_from_request(req) {\n        Ok(Some(stored_state)) =\u003e {\n            // For legacy cookie-based state, verify the received state matches the stored CSRF token\n            if stored_state.state == received_state {\n                debug!(\n                    \"OAuth state verified: stored state matches received state for provider {}\",\n                    stored_state.provider\n                );\n                Ok(stored_state)\n            } else {\n                Err(\n                    \"OAuth state mismatch: received state does not match stored CSRF token\"\n                        .to_string(),\n                )\n            }\n        }\n        Ok(None) =\u003e {\n            // 🔒 SECURITY: Try to decrypt the received state parameter\n            // This prevents tampering with provider name or redirect URL\n            match session_manager.decrypt_data::\u003ccrate::oauth::OAuthState\u003e(received_state) {\n                Ok(decrypted_state) =\u003e {\n                    debug!(\n                        \"Successfully decrypted OAuth state for provider: {}\",\n                        decrypted_state.provider\n                    );\n                    Ok(decrypted_state)\n                }\n                Err(e) =\u003e {\n                    debug!(\"Failed to decrypt OAuth state: {e}\");\n                    // Fallback: Try parsing as legacy plain-text state (for backwards compatibility)\n                    parse_stateless_oauth_state(received_state)\n                }\n            }\n        }\n        Err(e) =\u003e {\n            debug!(\"Failed to retrieve stored OAuth state: {e}\");\n            // Try decrypting the state parameter directly\n            match session_manager.decrypt_data::\u003ccrate::oauth::OAuthState\u003e(received_state) {\n                Ok(decrypted_state) =\u003e {\n                    debug!(\n                        \"Successfully decrypted OAuth state for provider: {}\",\n                        decrypted_state.provider\n                    );\n                    Ok(decrypted_state)\n                }\n                Err(decrypt_error) =\u003e {\n                    debug!(\"Failed to decrypt OAuth state: {decrypt_error}\");\n                    // Final fallback: Parse as legacy plain-text state\n                    parse_stateless_oauth_state(received_state)\n                }\n            }\n        }\n    }\n}\n\n/// Parse OAuth state when no stored state is available (stateless mode)\n/// \n/// ⚠️  **DEPRECATED \u0026 VULNERABLE**: This function is kept for backwards compatibility only.\n/// Plain-text state parameters can be tampered with by attackers to modify provider names\n/// or redirect URLs. New implementations should use encrypted state parameters.\n/// \n/// This handles cases where the provider info needs to be extracted from the state parameter itself\n/// \n/// # Errors\n/// \n/// Returns an error if:\n/// - The state format is invalid (missing provider information)\n/// - Cannot determine provider from simple CSRF token in stateless mode\nfn parse_stateless_oauth_state(received_state: \u0026str) -\u003e Result\u003ccrate::oauth::OAuthState, String\u003e {\n    debug!(\n        \"Attempting to parse stateless OAuth state: '{received_state}'\"\n    );\n    debug!(\"Contains pipe character: {}\", received_state.contains('|'));\n\n    if received_state.contains('|') {\n        // New format: \"csrf_token|provider|optional_redirect\"\n        let parts: Vec\u003c\u0026str\u003e = received_state.split('|').collect();\n\n        if parts.len() \u003c 2 {\n            return Err(\"Stateless OAuth state missing provider information\".to_string());\n        }\n\n        let csrf_state = parts[0].to_string();\n        let provider = parts[1].to_string();\n\n        let redirect_url = if parts.len() \u003e 2 {\n            // Try URL_SAFE_NO_PAD first, then fallback to STANDARD for backwards compatibility\n            base64::engine::general_purpose::URL_SAFE_NO_PAD.decode(parts[2])\n                .or_else(|_| base64::engine::general_purpose::STANDARD.decode(parts[2]))\n                .map_or(None, |decoded_bytes| String::from_utf8(decoded_bytes).ok())\n        } else {\n            None\n        };\n\n        debug!(\n            \"Successfully parsed stateless OAuth state for provider: {provider}\"\n        );\n\n        Ok(crate::oauth::OAuthState {\n            state: csrf_state,\n            provider,\n            redirect_url,\n        })\n    } else {\n        // Simple CSRF token without provider or redirect URL\n        Err(\"Cannot determine provider from simple CSRF token in stateless mode\".to_string())\n    }\n}\n\n// ============================================================================\n// Tests\n// ============================================================================\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_parse_stateless_oauth_state_simple() {\n        let result = parse_stateless_oauth_state(\"simple_csrf_token\");\n\n        // Should fail because we can't determine provider in stateless mode\n        assert!(result.is_err());\n        assert!(result.unwrap_err().contains(\"Cannot determine provider\"));\n    }\n\n    #[test]\n    fn test_parse_stateless_oauth_state_with_provider_and_redirect() {\n        let redirect_url = \"/dashboard\";\n        let encoded_redirect =\n            base64::engine::general_purpose::URL_SAFE_NO_PAD.encode(redirect_url.as_bytes());\n        let state = format!(\"csrf_token|google|{encoded_redirect}\");\n\n        let result = parse_stateless_oauth_state(\u0026state);\n\n        // Should succeed with the new format\n        assert!(result.is_ok());\n        let oauth_state = result.unwrap();\n        assert_eq!(oauth_state.state, \"csrf_token\");\n        assert_eq!(oauth_state.provider, \"google\");\n        assert_eq!(oauth_state.redirect_url, Some(redirect_url.to_string()));\n    }\n\n    #[test]\n    fn test_parse_stateless_oauth_state_with_provider_without_redirect() {\n        let state = \"csrf_token|google\";\n\n        let result = parse_stateless_oauth_state(state);\n\n        // Should succeed with the new format\n        assert!(result.is_ok());\n        let oauth_state = result.unwrap();\n        assert_eq!(oauth_state.state, \"csrf_token\");\n        assert_eq!(oauth_state.provider, \"google\");\n        assert_eq!(oauth_state.redirect_url, None);\n    }\n\n    #[test]\n    fn test_parse_stateless_oauth_state_invalid_base64() {\n        let state = \"csrf_token|google|invalid_base64!@#\";\n\n        let result = parse_stateless_oauth_state(state);\n\n        // Should succeed but ignore invalid base64 redirect URL\n        assert!(result.is_ok());\n        let oauth_state = result.unwrap();\n        assert_eq!(oauth_state.state, \"csrf_token\");\n        assert_eq!(oauth_state.provider, \"google\");\n        assert_eq!(oauth_state.redirect_url, None);\n    }\n\n    #[test]\n    fn test_encrypted_state_security_fix() {\n        use crate::session::SessionManager;\n        \n        // Create a session manager for encryption/decryption\n        let key = b\"test_key_32_bytes_long_for_testing_purposes\";\n        let session_manager = SessionManager::new(key, false, 24);\n        \n        // Create an OAuth state\n        let original_state = OAuthState {\n            state: \"csrf_token_123\".to_string(),\n            provider: \"google\".to_string(),\n            redirect_url: Some(\"/dashboard\".to_string()),\n        };\n        \n        // Encrypt the state (this is what we now do in auth.rs)\n        let encrypted_state = session_manager.encrypt_data(\u0026original_state).unwrap();\n        \n        // Verify that the encrypted state doesn't contain plain text provider info\n        assert!(!encrypted_state.contains(\"google\"));\n        assert!(!encrypted_state.contains(\"dashboard\"));\n        assert!(!encrypted_state.contains(\"csrf_token_123\"));\n        \n        // Verify that we can decrypt it back correctly\n        let decrypted_state: OAuthState = session_manager.decrypt_data(\u0026encrypted_state).unwrap();\n        assert_eq!(decrypted_state.state, original_state.state);\n        assert_eq!(decrypted_state.provider, original_state.provider);\n        assert_eq!(decrypted_state.redirect_url, original_state.redirect_url);\n    }\n\n    #[test]\n    fn test_tampered_encrypted_state_fails() {\n        use crate::session::SessionManager;\n        \n        let key = b\"test_key_32_bytes_long_for_testing_purposes\";\n        let session_manager = SessionManager::new(key, false, 24);\n        \n        let original_state = OAuthState {\n            state: \"csrf_token_123\".to_string(),\n            provider: \"google\".to_string(),\n            redirect_url: Some(\"/dashboard\".to_string()),\n        };\n        \n        let encrypted_state = session_manager.encrypt_data(\u0026original_state).unwrap();\n        \n        // Tamper with the encrypted state by changing one character\n        let mut chars: Vec\u003cchar\u003e = encrypted_state.chars().collect();\n        if let Some(last_char) = chars.last_mut() {\n            *last_char = if *last_char == 'A' { 'B' } else { 'A' };\n        }\n        let tampered_state: String = chars.into_iter().collect();\n        \n        // Attempting to decrypt tampered state should fail\n        let result = session_manager.decrypt_data::\u003cOAuthState\u003e(\u0026tampered_state);\n        assert!(result.is_err());\n    }\n\n    #[test]\n    fn test_legacy_plaintext_state_still_works() {\n        // Test that our fallback to legacy parsing still works for backwards compatibility\n        let legacy_state = \"csrf_token|google|L2Rhc2hib2FyZA==\"; // base64(\"/dashboard\")\n        \n        let result = parse_stateless_oauth_state(legacy_state);\n        assert!(result.is_ok());\n        \n        let oauth_state = result.unwrap();\n        assert_eq!(oauth_state.state, \"csrf_token\");\n        assert_eq!(oauth_state.provider, \"google\");\n        assert_eq!(oauth_state.redirect_url, Some(\"/dashboard\".to_string()));\n    }\n}\n","traces":[{"line":35,"address":[3039936],"length":1,"stats":{"Line":0}},{"line":36,"address":[3039968],"length":1,"stats":{"Line":0}},{"line":37,"address":[3309863],"length":1,"stats":{"Line":0}},{"line":38,"address":[3601753],"length":1,"stats":{"Line":0}},{"line":39,"address":[3310080],"length":1,"stats":{"Line":0}},{"line":121,"address":[2615778,2617911,2615728,2617396,2615889,2617388],"length":1,"stats":{"Line":0}},{"line":123,"address":[2615860],"length":1,"stats":{"Line":0}},{"line":124,"address":[3961821],"length":1,"stats":{"Line":0}},{"line":127,"address":[3257531,3259351,3258430],"length":1,"stats":{"Line":0}},{"line":128,"address":[3319297],"length":1,"stats":{"Line":0}},{"line":130,"address":[3962287,3963872,3962175,3963282,3961977],"length":1,"stats":{"Line":0}},{"line":131,"address":[3165814],"length":1,"stats":{"Line":0}},{"line":133,"address":[2616512,2616691,2616615],"length":1,"stats":{"Line":0}},{"line":136,"address":[3165920,3164383,3164463,3165942],"length":1,"stats":{"Line" 777,"address":[3052561,3053113,3052773],"length":1,"stats":{"Line":4}},{"line":781,"address":[3614832],"length":1,"stats":{"Line":4}},{"line":782,"address":[3691376],"length":1,"stats":{"Line":2}},{"line":783,"address":[3052836],"length":1,"stats":{"Line":4}},{"line":784,"address":[3614784],"length":1,"stats":{"Line":4}},{"line":788,"address":[3613871],"length":1,"stats":{"Line":1}}],"covered":19,"coverable":243},{"path":["/","workspaces","vouchrs","src","session.rs"],"content":"use crate::models::{VouchrsSession, VouchrsUserData};\nuse crate::oauth::OAuthState;\nuse crate::utils::cookie::{CookieOptions, ToCookie, COOKIE_NAME, USER_COOKIE_NAME};\nuse crate::utils::crypto::{derive_encryption_key, encrypt_data, decrypt_data};\nuse actix_web::{cookie::Cookie, HttpRequest, HttpResponse, ResponseError};\nuse anyhow::{anyhow, Result};\nuse chrono::Utc;\nuse serde::{de::DeserializeOwned, Serialize};\nuse std::time::{SystemTime, UNIX_EPOCH};\n\n// Custom error wrapper for ResponseError implementation\n#[derive(Debug)]\npub struct SessionError(anyhow::Error);\n\nimpl std::fmt::Display for SessionError {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        self.0.fmt(f)\n    }\n}\n\nimpl From\u003canyhow::Error\u003e for SessionError {\n    fn from(err: anyhow::Error) -\u003e Self {\n        Self(err)\n    }\n}\n\nimpl ResponseError for SessionError {\n    fn error_response(\u0026self) -\u003e HttpResponse {\n        let error_msg = self.0.to_string();\n\n        if error_msg.contains(\"Session expired\") || error_msg.contains(\"Session not found\") {\n            HttpResponse::Unauthorized().json(\"Authentication required\")\n        } else {\n            HttpResponse::InternalServerError().json(\"Internal server error\")\n        }\n    }\n}\n\n/// Session Manager for stateless encrypted session handling\n#[derive(Clone)]\npub struct SessionManager {\n    encryption_key: [u8; 32],\n    cookie_secure: bool,\n    session_duration_hours: u64,\n}\n\nimpl SessionManager {\n    /// Create a new session manager with the provided key and cookie settings\n    #[must_use]\n    pub fn new(key: \u0026[u8], cookie_secure: bool, session_duration_hours: u64) -\u003e Self {\n        let encryption_key = derive_encryption_key(key);\n\n        Self {\n            encryption_key,\n            cookie_secure,\n            session_duration_hours,\n        }\n    }\n\n    /// Create an encrypted session cookie from `VouchrsSession` (token data only)\n    /// \n    /// # Errors\n    /// \n    /// Returns an error if encryption fails\n    pub fn create_session_cookie(\u0026self, session: \u0026VouchrsSession) -\u003e Result\u003cCookie\u003e {\n        // Use the ToCookie trait implementation\n        session.to_cookie(self)\n    }\n\n    /// Extract and decrypt session from HTTP request\n    /// \n    /// # Errors\n    /// \n    /// Returns an error if:\n    /// - Session cookie is not found\n    /// - Decryption fails\n    /// - Session has expired\n    pub fn extract_session(\u0026self, req: \u0026HttpRequest) -\u003e Result\u003cVouchrsSession\u003e {\n        let cookie_value = req\n            .cookie(COOKIE_NAME)\n            .ok_or_else(|| anyhow!(\"Session not found\"))?\n            .value()\n            .to_string();\n\n        let session: VouchrsSession = self.decrypt_data(\u0026cookie_value)?;\n\n        // Check if tokens are expired\n        if session.expires_at \u003c= Utc::now() {\n            return Err(anyhow!(\"Session expired\"));\n        }\n\n        Ok(session)\n    }\n\n    /// Check if session needs token refresh (within 5 minutes of expiry)\n    #[must_use]\n    pub fn needs_token_refresh(\u0026self, session: \u0026VouchrsSession) -\u003e bool {\n        let now = Utc::now();\n        let buffer_time = chrono::Duration::minutes(5);\n        session.expires_at \u003c= now + buffer_time\n    }\n\n    /// Create a sign-out cookie (empty with immediate expiration)\n    #[must_use]\n    pub fn create_signout_cookie(\u0026self) -\u003e Cookie {\n        Cookie::build(COOKIE_NAME, \"\")\n            .http_only(true)\n            .secure(self.cookie_secure)\n            .same_site(actix_web::cookie::SameSite::Lax)\n            .path(\"/\")\n            .max_age(actix_web::cookie::time::Duration::seconds(0))\n            .finish()\n    }\n\n    /// Create an expired cookie to clear the session\n    #[must_use]\n    pub fn create_expired_cookie(\u0026self) -\u003e Cookie\u003c'static\u003e {\n        crate::utils::cookie::create_expired_cookie(COOKIE_NAME, self.cookie_secure)\n    }\n\n    /// Create a temporary cookie for storing OAuth state during the OAuth flow\n    /// \n    /// # Errors\n    /// \n    /// Returns an error if encryption fails\n    pub fn create_temporary_state_cookie(\n        \u0026self,\n        oauth_state: \u0026OAuthState,\n    ) -\u003e Result\u003cCookie\u003c'static\u003e\u003e {\n        // Use the ToCookie trait implementation\n        oauth_state.to_cookie(self)\n    }\n\n    /// Get OAuth state from temporary cookie in request\n    /// \n    /// # Errors\n    /// \n    /// Returns an error if decryption fails (other errors are logged and return None)\n    pub fn get_temporary_state_from_request(\n        \u0026self,\n        req: \u0026HttpRequest,\n    ) -\u003e Result\u003cOption\u003cOAuthState\u003e\u003e {\n        let cookie_name = crate::utils::cookie::OAUTH_STATE_COOKIE;\n        log::info!(\"Looking for temporary state cookie '{cookie_name}'\");\n\n        // Log all cookies in the request for debugging\n        crate::utils::cookie::log_cookies(req);\n\n        req.cookie(cookie_name).map_or_else(|| {\n            log::warn!(\"No temporary state cookie '{cookie_name}' found in request\");\n            Ok(None)\n        }, |cookie| {\n            log::info!(\n                \"Found temporary state cookie with value length: {}\",\n                cookie.value().len()\n            );\n            match self.decrypt_data::\u003cOAuthState\u003e(cookie.value()) {\n                Ok(oauth_state) =\u003e Ok(Some(oauth_state)),\n                Err(e) =\u003e {\n                    log::warn!(\"Failed to decrypt OAuth state cookie: {e}\");\n                    Ok(None)\n                }\n            }\n        })\n    }\n\n    /// Get session from HTTP request cookies\n    /// \n    /// # Errors\n    /// \n    /// Returns an error if decryption fails (expired sessions return None)\n    pub fn get_session_from_request(\u0026self, req: \u0026HttpRequest) -\u003e Result\u003cOption\u003cVouchrsSession\u003e\u003e {\n        if let Some(cookie) = req.cookie(COOKIE_NAME) {\n            match self.decrypt_data::\u003cVouchrsSession\u003e(cookie.value()) {\n                Ok(session) =\u003e {\n                    // Check if session has expired\n                    if session.expires_at \u003c= Utc::now() {\n                        return Ok(None);\n                    }\n\n                    // Check if session needs token refresh (5 minutes before expiration)\n                    if session.expires_at - chrono::Duration::minutes(5) \u003c= Utc::now() {\n                        log::warn!(\n                            \"OAuth token needs refresh for provider: {}\",\n                            session.provider\n                        );\n                    }\n                    Ok(Some(session))\n                }\n                Err(e) if e.to_string().contains(\"Session expired\") =\u003e Ok(None),\n                Err(e) =\u003e Err(e),\n            }\n        } else {\n            Ok(None)\n        }\n    }\n\n    /// Create an expired temporary state cookie to clear it\n    #[must_use]\n    pub fn create_expired_temp_state_cookie(\u0026self) -\u003e Cookie\u003c'static\u003e {\n        crate::utils::cookie::create_expired_cookie(crate::utils::cookie::OAUTH_STATE_COOKIE, self.cookie_secure)\n    }\n\n    /// Decrypt and validate session from cookie value\n    /// \n    /// # Errors\n    /// \n    /// Returns an error if:\n    /// - Decryption fails\n    /// - Session has expired\n    pub fn decrypt_and_validate_session(\u0026self, cookie_value: \u0026str) -\u003e Result\u003cVouchrsSession\u003e {\n        let session: VouchrsSession = self.decrypt_data(cookie_value)?;\n\n        // Check if session has expired\n        if session.expires_at \u003c= Utc::now() {\n            return Err(anyhow!(\"Session expired\"));\n        }\n\n        Ok(session)\n    }\n\n    /// Create an encrypted user data cookie from `VouchrsUserData`\n    /// \n    /// # Errors\n    /// \n    /// Returns an error if encryption fails\n    pub fn create_user_cookie(\u0026self, user_data: \u0026VouchrsUserData) -\u003e Result\u003cCookie\u003e {\n        // Use the ToCookie trait implementation\n        user_data.to_cookie(self)\n    }\n\n    /// Extract user data from HTTP request cookie\n    /// \n    /// # Errors\n    /// \n    /// Returns an error if:\n    /// - User data cookie is not found\n    /// - Decryption fails\n    pub fn extract_user_data(\u0026self, req: \u0026HttpRequest) -\u003e Result\u003cVouchrsUserData\u003e {\n        let cookie_value = req\n            .cookie(USER_COOKIE_NAME)\n            .ok_or_else(|| anyhow!(\"User data not found\"))?\n            .value()\n            .to_string();\n\n        self.decrypt_data(\u0026cookie_value)\n    }\n\n    /// Get user data from HTTP request cookies (returns None if not found)\n    /// \n    /// # Errors\n    /// \n    /// Returns an error if a critical failure occurs (decryption failures return None)\n    pub fn get_user_data_from_request(\u0026self, req: \u0026HttpRequest) -\u003e Result\u003cOption\u003cVouchrsUserData\u003e\u003e {\n        req.cookie(USER_COOKIE_NAME).map_or_else(|| Ok(None), |cookie| match self.decrypt_data::\u003cVouchrsUserData\u003e(cookie.value()) {\n                Ok(user_data) =\u003e Ok(Some(user_data)),\n                Err(e) =\u003e {\n                    log::warn!(\"Failed to decrypt user data cookie: {e}\");\n                    Ok(None)\n                }\n            })\n    }\n\n    /// Create an expired user cookie to clear user data\n    #[must_use]\n    pub fn create_expired_user_cookie(\u0026self) -\u003e Cookie\u003c'static\u003e {\n        crate::utils::cookie::create_expired_cookie(USER_COOKIE_NAME, self.cookie_secure)\n    }\n\n    /// Generic method to create a cookie with encrypted data\n    /// \n    /// # Errors\n    /// \n    /// Returns an error if encryption fails\n    pub fn create_cookie\u003cT: Serialize\u003e(\n        \u0026self,\n        name: String,\n        data: Option\u003c\u0026T\u003e,\n        options: CookieOptions,\n    ) -\u003e Result\u003cCookie\u003c'static\u003e\u003e {\n        let value = match data {\n            Some(data) =\u003e self.encrypt_data(data)?,\n            None =\u003e String::new(),\n        };\n\n        Ok(Cookie::build(name, value)\n            .http_only(options.http_only)\n            .secure(self.cookie_secure \u0026\u0026 options.secure)\n            .same_site(options.same_site)\n            .path(options.path)\n            .max_age(options.max_age)\n            .finish())\n    }\n\n    /// Generic encryption function for any serializable data\n    /// \n    /// # Errors\n    /// \n    /// Returns an error if:\n    /// - Serialization fails\n    /// - AES encryption fails\n    pub fn encrypt_data\u003cT: Serialize\u003e(\u0026self, data: \u0026T) -\u003e Result\u003cString\u003e {\n        encrypt_data(data, \u0026self.encryption_key)\n    }\n\n    /// Generic decryption function for any deserializable data\n    /// \n    /// # Errors\n    /// \n    /// Returns an error if:\n    /// - Base64 decoding fails\n    /// - Data length is invalid\n    /// - AES decryption fails\n    /// - Deserialization fails\n    pub fn decrypt_data\u003cT: DeserializeOwned\u003e(\u0026self, encrypted_data: \u0026str) -\u003e Result\u003cT\u003e {\n        decrypt_data(encrypted_data, \u0026self.encryption_key)\n    }\n}\n\n/// Implementation of `ToCookie` for `VouchrsSession`\nimpl crate::utils::cookie::ToCookie\u003cSessionManager\u003e for VouchrsSession {\n    fn to_cookie(\u0026self, session_manager: \u0026SessionManager) -\u003e Result\u003cCookie\u003c'static\u003e\u003e {\n        session_manager.create_cookie(\n            COOKIE_NAME.to_string(),\n            Some(self),\n            CookieOptions {\n                same_site: actix_web::cookie::SameSite::Lax,\n                max_age: actix_web::cookie::time::Duration::hours(i64::try_from(session_manager.session_duration_hours).unwrap_or(24)),\n                ..Default::default()\n            },\n        )\n    }\n}\n\n/// Implementation of `ToCookie` for `VouchrsUserData`\nimpl crate::utils::cookie::ToCookie\u003cSessionManager\u003e for VouchrsUserData {\n    fn to_cookie(\u0026self, session_manager: \u0026SessionManager) -\u003e Result\u003cCookie\u003c'static\u003e\u003e {\n        session_manager.create_cookie(\n            USER_COOKIE_NAME.to_string(),\n            Some(self),\n            CookieOptions {\n                same_site: actix_web::cookie::SameSite::Lax,\n                max_age: actix_web::cookie::time::Duration::hours(i64::try_from(session_manager.session_duration_hours).unwrap_or(24)),\n                ..Default::default()\n            },\n        )\n    }\n}\n\n/// Implementation of `ToCookie` for `OAuthState`\nimpl crate::utils::cookie::ToCookie\u003cSessionManager\u003e for OAuthState {\n    fn to_cookie(\u0026self, session_manager: \u0026SessionManager) -\u003e Result\u003cCookie\u003c'static\u003e\u003e {\n        let cookie_name = crate::utils::cookie::OAUTH_STATE_COOKIE;\n        let options = CookieOptions {\n            same_site: actix_web::cookie::SameSite::Lax,\n            max_age: actix_web::cookie::time::Duration::minutes(10), // Short-lived for OAuth flow\n            ..Default::default()\n        };\n\n        let cookie =\n            session_manager.create_cookie(cookie_name.to_string(), Some(self), options)?;\n\n        log::info!(\n            \"Creating temporary state cookie: secure={}, name={}, encrypted_len={}\",\n            session_manager.cookie_secure,\n            cookie_name,\n            cookie.value().len()\n        );\n\n        Ok(cookie)\n    }\n}\n\n/// Helper function to get current timestamp\n/// \n/// # Panics\n/// \n/// Panics if the system time is before the Unix epoch (1970-01-01)\n#[must_use]\npub fn current_timestamp() -\u003e i64 {\n    let duration = SystemTime::now()\n        .duration_since(UNIX_EPOCH)\n        .expect(\"System time is before Unix epoch\");\n    \n    // Use try_from to safely convert, but realistically this won't overflow for centuries\n    i64::try_from(duration.as_secs()).unwrap_or(i64::MAX)\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::utils::test_helpers::create_test_session;\n    use chrono::Duration;\n\n    #[test]\n    fn test_token_encryption_decryption() {\n        let key = b\"test_key_32_bytes_long_for_testing_purposes\";\n        let manager = SessionManager::new(key, false, 24);\n        let session = create_test_session();\n\n        // Test encryption with generic method\n        let encrypted = manager.encrypt_data(\u0026session).unwrap();\n        assert!(!encrypted.is_empty());\n\n        // Test decryption with generic method\n        let decrypted: VouchrsSession = manager.decrypt_data(\u0026encrypted).unwrap();\n        assert_eq!(session.provider, decrypted.provider);\n        assert_eq!(session.id_token, decrypted.id_token);\n        assert_eq!(session.refresh_token, decrypted.refresh_token);\n        assert_eq!(session.expires_at, decrypted.expires_at);\n    }\n\n    #[test]\n    fn test_needs_token_refresh() {\n        let key = b\"test_key_32_bytes_long_for_testing_purposes\";\n        let manager = SessionManager::new(key, false, 24);\n        // Session with token expiring in 10 minutes (should NOT need refresh)\n        let mut session = create_test_session();\n        session.expires_at = Utc::now() + Duration::minutes(10);\n        assert!(!manager.needs_token_refresh(\u0026session));\n        // Session with token expiring in 2 minutes (should need refresh)\n        session.expires_at = Utc::now() + Duration::minutes(2);\n        assert!(manager.needs_token_refresh(\u0026session));\n        // Session with expired token (should need refresh)\n        session.expires_at = Utc::now() - Duration::minutes(10);\n        assert!(manager.needs_token_refresh(\u0026session));\n    }\n\n    #[test]\n    fn test_cookie_size_reduction() {\n        let key = b\"test_key_32_bytes_long_for_testing_purposes\";\n        let manager = SessionManager::new(key, false, 24);\n        let session = create_test_session();\n\n        // Create cookie with token data (current approach)\n        let token_cookie = manager.create_session_cookie(\u0026session).unwrap();\n        let token_size = token_cookie.value().len();\n\n        // The current approach should work fine\n        let token_json = serde_json::to_string(\u0026session).unwrap();\n\n        println!(\"Token JSON size: {} bytes\", token_json.len());\n        println!(\"Token cookie size: {token_size} bytes\");\n\n        // Log the compact nature of the token data\n        assert!(!token_json.is_empty());\n        assert!(!token_cookie.value().is_empty());\n    }\n\n    #[test]\n    fn test_generic_encryption_decryption() {\n        let key = b\"test_key_32_bytes_long_for_testing_purposes\";\n        let manager = SessionManager::new(key, false, 24);\n        let session = create_test_session();\n\n        // Test generic encryption\n        let encrypted = manager.encrypt_data(\u0026session).unwrap();\n        assert!(!encrypted.is_empty());\n\n        // Test generic decryption\n        let decrypted: VouchrsSession = manager.decrypt_data(\u0026encrypted).unwrap();\n        assert_eq!(session.provider, decrypted.provider);\n        assert_eq!(session.id_token, decrypted.id_token);\n        assert_eq!(session.refresh_token, decrypted.refresh_token);\n        assert_eq!(session.expires_at, decrypted.expires_at);\n    }\n\n    #[test]\n    fn test_to_cookie_trait() {\n        let key = b\"test_key_32_bytes_long_for_testing_purposes\";\n        let manager = SessionManager::new(key, false, 24);\n        let session = create_test_session();\n\n        // Test ToCookie implementation for VouchrsSession\n        let cookie = session.to_cookie(\u0026manager).unwrap();\n        assert_eq!(cookie.name(), COOKIE_NAME);\n        assert!(!cookie.value().is_empty());\n\n        // Verify we can decrypt the cookie\n        let decrypted: VouchrsSession = manager.decrypt_data(cookie.value()).unwrap();\n        assert_eq!(session.provider, decrypted.provider);\n        assert_eq!(session.id_token, decrypted.id_token);\n    }\n}\n","traces":[{"line":16,"address":[3147952],"length":1,"stats":{"Line":0}},{"line":17,"address":[3798014],"length":1,"stats":{"Line":0}},{"line":22,"address":[3798032],"length":1,"stats":{"Line":0}},{"line":28,"address":[3413636,3413544,3413168],"length":1,"stats":{"Line":0}},{"line":29,"address":[3148025],"length":1,"stats":{"Line":0}},{"line":31,"address":[3851333,3851421,3851265],"length":1,"stats":{"Line":0}},{"line":32,"address":[3413555,3413340],"length":1,"stats":{"Line":0}},{"line":34,"address":[3148242],"length":1,"stats":{"Line":0}},{"line":50,"address":[3148496],"length":1,"stats":{"Line":9}},{"line":51,"address":[3413710],"length":1,"stats":{"Line":9}},{"line":65,"address":[3413792],"length":1,"stats":{"Line":1}},{"line":67,"address":[3851875],"length":1,"stats":{"Line":1}},{"line":78,"address":[3413856,3414955,3414947],"length":1,"stats":{"Line":0}},{"line":79,"address":[3799087,3798790,3798918],"length":1,"stats":{"Line":0}},{"line":81,"address":[3416928,3416932],"length":1,"stats":{"Line":0}},{"line":85,"address":[3149129,3149812],"length":1,"stats":{"Li er\n// - email -\u003e user_email: User's email address\n// - iat (issued at) -\u003e created_at: When the token was issued\n// - exp (expires) -\u003e expires_at: When the token expires\n// - iss (issuer) -\u003e provider: OAuth provider (normalized from issuer URL)\n// - name, given_name+family_name -\u003e user_name: User's display name (optional)\n\nuse crate::utils::crypto::decode_jwt_payload;\nuse crate::models::CompleteSessionData;\nuse crate::utils::apple::AppleUserInfo;\nuse chrono::{DateTime, TimeZone, Utc};\nuse log::{debug, info, warn};\nuse serde_json::Value;\n\npub struct SessionBuilder;\n\nimpl SessionBuilder {\n    /// Creates a `CompleteSessionData` from OAuth tokens, extracting standard claims from the ID token\n    /// and using Apple user info to fill in missing fields if available\n    ///\n    /// # Errors\n    ///\n    /// Returns an error if:\n    /// - The ID token is missing or invalid\n    /// - JWT decoding fails\n    /// - Required claims are missing from the token\n    pub fn build_session(\n        provider: String,\n        id_token: Option\u003cString\u003e,\n        refresh_token: Option\u003cString\u003e,\n        expires_at: DateTime\u003cUtc\u003e,\n    ) -\u003e Result\u003cCompleteSessionData, String\u003e {\n        Self::build_session_with_apple_info(provider, id_token, refresh_token, expires_at, None)\n    }\n\n    /// Creates a `CompleteSessionData` from OAuth tokens with optional Apple user info for fallback\n    ///\n    /// # Errors\n    ///\n    /// Returns an error if:\n    /// - The ID token is missing or invalid\n    /// - JWT decoding fails\n    /// - Required claims are missing from the token\n    ///\n    /// # Panics\n    ///\n    /// This function panics if it cannot provide a fallback email address. However, the current\n    /// implementation always provides a default email, making panics unlikely.\n    #[allow(clippy::needless_pass_by_value)]\n    pub fn build_session_with_apple_info(\n        provider: String,\n        id_token: Option\u003cString\u003e,\n        refresh_token: Option\u003cString\u003e,\n        expires_at: DateTime\u003cUtc\u003e,\n        apple_user_info: Option\u003cAppleUserInfo\u003e,\n    ) -\u003e Result\u003cCompleteSessionData, String\u003e {\n        let id_token_ref = id_token.as_ref().ok_or(\"No ID token available\")?;\n\n        let claims = decode_jwt_payload(id_token_ref)\n            .map_err(|e| format!(\"Failed to decode ID token: {e}\"))?;\n\n        info!(\n            \"Building session from ID token claims for provider: {provider}\"\n        );\n        debug!(\n            \"ID token claims: {}\",\n            serde_json::to_string_pretty(\u0026claims).unwrap_or_default()\n        );\n\n        // Extract required claims\n        let provider_id = Self::extract_subject(\u0026claims)?;\n        let user_email = Self::extract_email(\u0026claims)\n            .or_else(|| {\n                // Fallback to Apple user info if email not in token\n                if let Some(ref apple_info) = apple_user_info {\n                    if let Some(ref email) = apple_info.email {\n                        debug!(\"Using Apple user info email as fallback: {email}\");\n                        return Some(email.clone());\n                    }\n                }\n                debug!(\"No email found in ID token or Apple user info, using default\");\n                Some(\"user@example.com\".to_string())\n            })\n            .unwrap(); // This unwrap is safe because we provide a default\n\n        // Extract optional claims\n        let mut user_name = Self::extract_name(\u0026claims);\n\n        // Use Apple user info name as fallback if name not found in ID token\n        if user_name.is_none() {\n            if let Some(ref apple_info) = apple_user_info {\n                let apple_name = apple_info.name.full_name();\n                if !apple_name.trim().is_empty() {\n                    debug!(\"Using Apple user info name as fallback: {apple_name}\");\n                    user_name = Some(apple_name);\n                }\n            }\n        }\n        let created_at = Self::extract_issued_at(\u0026claims);\n        // let expires_at = Self::extract_expires_at(\u0026claims);\n\n        // Normalize provider name from issuer if available\n        let normalized_provider = Self::normalize_provider(\u0026provider, \u0026claims);\n\n        info!(\n            \"Session built successfully - Email: {user_email}, Provider: {normalized_provider}, Provider ID: {provider_id}, Name: {user_name:?}\"\n        );\n\n        Ok(CompleteSessionData {\n            user_email,\n            user_name,\n            provider: normalized_provider,\n            provider_id,\n            id_token: id_token.clone(),\n            refresh_token,\n            expires_at,\n            created_at: created_at.unwrap_or_else(Utc::now),\n        })\n    }\n\n    /// Extract the subject (sub) claim - maps to `provider_id`\n    fn extract_subject(claims: \u0026Value) -\u003e Result\u003cString, String\u003e {\n        claims\n            .get(\"sub\")\n            .and_then(|v| v.as_str())\n            .map(std::string::ToString::to_string)\n            .ok_or_else(|| \"Missing or invalid 'sub' claim in ID token\".to_string())\n    }\n\n    /// Extract the email claim - maps to `user_email` (returns Option for fallback logic)\n    #[must_use]\n    pub fn extract_email(claims: \u0026Value) -\u003e Option\u003cString\u003e {\n        claims\n            .get(\"email\")\n            .and_then(|v| v.as_str())\n            .map(std::string::ToString::to_string)\n    }\n\n    /// Extract the name claim - maps to `user_name` (optional)\n    fn extract_name(claims: \u0026Value) -\u003e Option\u003cString\u003e {\n        // Try different name claim formats used by different providers\n\n        // Google uses 'name' field directly\n        if let Some(name) = claims.get(\"name\").and_then(|v| v.as_str()) {\n            if !name.trim().is_empty() {\n                debug!(\"Extracted name from 'name' claim: {name}\");\n                return Some(name.to_string());\n            }\n        }\n\n        // Apple and others might use given_name + family_name\n        let given_name = claims\n            .get(\"given_name\")\n            .and_then(|v| v.as_str())\n            .unwrap_or(\"\");\n        let family_name = claims\n            .get(\"family_name\")\n            .and_then(|v| v.as_str())\n            .unwrap_or(\"\");\n\n        if !given_name.is_empty() || !family_name.is_empty() {\n            let full_name = format!(\"{given_name} {family_name}\").trim().to_string();\n            if !full_name.is_empty() {\n                debug!(\n                    \"Extracted name from given_name + family_name: {full_name}\"\n                );\n                return Some(full_name);\n            }\n        }\n\n        debug!(\"No name information found in ID token claims\");\n        None\n    }\n\n    /// Generic timestamp extraction helper\n    fn extract_timestamp(claims: \u0026Value, field_name: \u0026str) -\u003e Option\u003cDateTime\u003cUtc\u003e\u003e {\n        claims\n            .get(field_name)\n            .and_then(serde_json::Value::as_i64)\n            .and_then(|timestamp| if let chrono::LocalResult::Single(dt) = Utc.timestamp_opt(timestamp, 0) {\n                debug!(\n                    \"Extracted {field_name} from '{field_name}' claim: {dt}\"\n                );\n                Some(dt)\n            } else {\n                warn!(\n                    \"Invalid '{field_name}' timestamp in ID token: {timestamp}\"\n                );\n                None\n            })\n    }\n\n    /// Extract the issued at (iat) claim - maps to `created_at`\n    fn extract_issued_at(claims: \u0026Value) -\u003e Option\u003cDateTime\u003cUtc\u003e\u003e {\n        Self::extract_timestamp(claims, \"iat\")\n    }\n\n    /// Normalize provider name from issuer claim if available\n    fn normalize_provider(provider: \u0026str, claims: \u0026Value) -\u003e String {\n        if let Some(issuer) = claims.get(\"iss\").and_then(|v| v.as_str()) {\n            debug!(\"Found issuer claim: {issuer}\");\n\n            // Map common issuer values to normalized provider names\n            if issuer.contains(\"accounts.google.com\") {\n                return \"google\".to_string();\n            } else if issuer.contains(\"appleid.apple.com\") {\n                return \"apple\".to_string();\n            }\n        }\n\n        // Fall back to the provider passed in from the state\n        provider.to_string()\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::utils::apple::{AppleUserInfo, AppleUserName};\n    use base64::Engine as _;\n    use chrono::Utc;\n    use serde_json::json;\n\n    fn minimal_id_token(sub: \u0026str) -\u003e String {\n        // JWT with only 'sub' claim, base64-encoded header and payload, signature ignored\n        let header = base64::engine::general_purpose::URL_SAFE_NO_PAD.encode(b\"{\\\"alg\\\":\\\"none\\\"}\");\n        let payload = base64::engine::general_purpose::URL_SAFE_NO_PAD\n            .encode(format!(r#\"{{\"sub\":\"{sub}\"}}\"#).as_bytes());\n        format!(\"{header}.{payload}.ignored\")\n    }\n\n    #[test]\n    fn test_apple_userinfo_copied_to_vouchrsession() {\n        let id_token = Some(minimal_id_token(\"apple-sub-123\"));\n        let refresh_token = Some(\"refresh123\".to_string());\n        let expires_at = Utc::now() + chrono::Duration::hours(1);\n        let apple_user_info = AppleUserInfo {\n            name: AppleUserName {\n                first_name: Some(\"Jane\".to_string()),\n                last_name: Some(\"Doe\".to_string()),\n            },\n            email: Some(\"jane.doe@apple.com\".to_string()),\n        };\n        // Test with AppleUserInfo as struct (Value::Object case)\n        let session = SessionBuilder::build_session_with_apple_info(\n            \"apple\".to
